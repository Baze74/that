ve","annual","girlxgirl","gxg","kiss","beautifulten","darkmagic","21","maturelanguage","sister","mate","girlongirl","lust","happy","royalty","human","magic","writtenwithpride"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":57,"firstPartId":1462167677},{"id":171022269,"sources":["tagPreferredOnboarding"],"title":"The Villainess Will Not Bring Dishonor To Her Family","description":"Rei, a former samurai lieutenant is reincarnated into the body of an 8 year old, who happens to be the main villainess in a romance novel for foreign girls. A villainess destined to be executed by her fiancÃ© the crown prince for cruelty towards the heroine of the novel.\n\nTo avoid being executed she must to make allies among her enemies, get out of the heroine's way, and untangle herself from the poisonous intrigue of court the best she can in the role of a future courtier. However, the vaguely described backdrop said nothing about the conflicts building beyond the heroine's understanding, or that women weren't allowed on the battlefield.\n\n\n\nI am honestly left speechless. I am very touched and honored by all the attention, by all the sweet, beautiful and fun comments I've received over the last month, it's been truly amazing. To those who already enjoy it, I hope you will continue to do so. To those who decide to pick it up, I hope you have as much fun with it as I did!","cover":"https://img.wattpad.com/cover/171022269-256-k67796.jpg","cover_requires_opt_in":false,"tags":["noble","reincarnated","romance","texttospeech","drama","fantasy","fighting","villainess","femaleprotagonist","otome","isekai","strongfemalelead","magic","reincarnation","war"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":173,"firstPartId":668677656},{"id":230362493,"sources":["tagPreferredOnboarding"],"title":"Solar Flare (bxb)","description":"-- Wattys 2021 Winner!-- \nWhen Luis, an Alpha werewolf, learns his mate Rowan is human, he worries Rowan won't accept him, only to discover that his mate is more essential to the werewolf world than anyone could have guessed. \n\n                                                                      *****\n\nEighteen-year-old Rowan Arti just wants to enjoy the mountain air and scenic views on his senior camping trip. The last thing he anticipated was Luis Delgado, his quiet and brooding peer who suddenly seems to be everywhere. As unexplainable forces pull him towards Luis, Rowan uncovers a secret in himself that even the pack couldn't have predicted. And with unknown dangers closing around them, Rowan might just be the key to the pack's survival. \n\n[[word count: 100,000 - 150,000]]\nCover designed by Regina Dionela\n\nBook One of the Solar Flare series","cover":"https://img.wattpad.com/cover/230362493-256-k245928.jpg","cover_requires_opt_in":false,"tags":["fluffandsmut","supernatural","soulmate","teen","romance","love","oregon","paranormal","boyslove","lgbtq","freethelgbt","mate","boyxboy","bxb","alpha","completed","lgbt","sexy","fiction","werewolf","wattys2021","wattpadoriginals","gay","queer","wolf"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":42,"firstPartId":908625769},{"id":321107944,"sources":["tagPreferredOnboarding"],"title":"[1] Transmigration: Raising the Child of the Male Lead Boss","description":"Yu Yaoyao was a snake spirit who died by lightning and as a result, transmigrated to a novel she had read in her past life. This third-rate actress had the same name as her, but then she remembered she was only a pitiful cannon fodder in the novel she had read.\n\nThis obscure actress's life was riddled with scandals, and as a result, her diamond husband left her. She then hit the rock bottom of her career and ultimately became paralyzed by an accident. Not to mention, she had neglected her child, leading him to an early death.\n\nGraced with a new life, Yu Yaoyao is determined to steer her path away from the plot's death flags. She'll be the best wife, the most loving mother and she'll rise to the top of the entertainment industry!","cover":"https://img.wattpad.com/cover/321107944-256-k192055.jpg","cover_requires_opt_in":false,"tags":["sliceoflife","slowromance","romance","famousparents","tsundere","transmigration","chinesenovel","seduction"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":200,"firstPartId":1265710263},{"id":312283668,"sources":["tagPreferredOnboarding"],"title":"Rider King âœ“","description":"She's the property of a King - â€¢ - After a fall from grace, Venus lost it all. She's forced into an engagement with a Rider King that's calloused both inside and out. Although she belongs to him in name and passion burns hot between them, this fiery human refuses to bow down.","cover":"https://img.wattpad.com/cover/312283668-256-k80229.jpg","cover_requires_opt_in":false,"tags":["aliens","love","lovestory","hot","fantasy","humor","supernatural","steamy","relationship","sci-fi","newadult","fiction","funny","drama","sexy","erotic","chicklit","romance","paranormal","texttospeech","alpha","king","erotica","romantic","mature"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":48,"firstPartId":1231609923},{"id":337409647,"sources":["tagPreferredOnboarding"],"title":"Fated To The Dragon King","description":"Lilly found an egg on a hiking trip. Nothing abnormal on that, right? Except the egg was four times bigger than supposedly the biggest egg in the world, the ostrich's egg.\n\nOkay, no biggie... Except that when the egg breaks, something out of your favorite fantasy book comes out and... think you are its mama.\n\nHuston, NOW we DO have a problem.\n\nBut the problem gets worse when Daddy shows up and thinks Lilly are his egg kidnapper!\n\nNow Lilly has to figure out a way to detach from the creature that came out of the egg and return home, to the real world... except that not falling for the asshole dude that claims he is a king turns to be more difficult than she thought. He is a brute of a man of not many words.\n\nLilly definitely needs some assistance here!\n\n\n#1 in Baby\n#2 in FantasyCreatures\n#1 in DragÃ³n 20/02/24\n#2 in DragonKing 24/03/24\n#1 in Royal 24/03/24","cover":"https://img.wattpad.com/cover/337409647-256-k168928.jpg","cover_requires_opt_in":false,"tags":["king","drama","love","royalty","fantasy","babymama","baby","adventure","dragonking","supernatural","magic","slowburn","sexy","fantasycreatures","castle","texttospeech","dragon","crown","fantasy-","royal","enemies","enemiestolovers","babydaddy","romance","fantasy-romance","dragonslord"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":79,"firstPartId":1374038811},{"id":232225209,"sources":["tagPreferredOnboarding"],"title":"What's at Stake","description":"Starting a new school is hard; starting at a school for vampires when you're the daughter of an infamous vampire hunting family? That might just turn deadly. \n\nWhen seventeen-year-old Cleo Levant is sent to an all-vampire academy as part of a treaty between humans and vampires, she hopes that she can be the steward of a new era of peace. But in between classes, assassination attempts, and a dangerously handsome vampire prince, she begins to realize she might be more of a pawn than she'd thought.\n\nWhen she is secretly tasked by her father to find the vampire royal family's hidden heir within the academy's walls, Cleo will have to decide between family loyalty, and new friendships with the people who used to be her mortal enemies. And with a vampire-human war just waiting to break out, Cleo's decisions might just change the fate of both of her worlds forever.","cover":"https://img.wattpad.com/cover/232225209-256-k700748.jpg","cover_requires_opt_in":false,"tags":["fantasy","supernatural","darklove","foundfamily","hatetolove","darkfantasy","enemiestolovers","betrayal","blood","academy","prince","vampireromance","wattpadoriginalsvampires","darkacademia","mysterythriller","wattpadoriginalsbipoc","wattpadoriginals","darkromance","paranormal","yaromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":50,"firstPartId":916770785},{"id":313739483,"sources":["tagPreferredOnboarding"],"title":"In Another Era","description":"The greatest warrior the kingdom had ever seen had just one weakness, something that only he knew of- his love for the stable boy. \n\nSeason 1 of In Another Era\n\n***\n\nPrince Kenric was known throughout all the kingdoms as the greatest warrior to have ever lived. No one dared to cross him, for he was feared even more so than the king. \n\nThe people believed that he had sworn his life to the sword, and that was why he never took a lover. But only Kenric knew the truth. Only he knew both his biggest weakness and his greatest strength.\n\nHis love for the stable boy.\n\n~~~\n\n[mxm]\n[marked mature for mentions of violence and sexual content]","cover":"https://img.wattpad.com/cover/313739483-256-k577904.jpg","cover_requires_opt_in":false,"tags":["gay","love","lgbtq","malexmale","lgbtfiction","gayromance","historicalfiction","lgbt","boylove","gaypride","gayfantasy","heartfelt","boyxboy","bxb","bl","fantasy","gaylove","lgbtpride","forbiddenlove","romance","mxm","manxman","gayhistorical","lgbtfantasy","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":50,"firstPartId":1354493760},{"id":362219749,"sources":["tagPreferredOnboarding"],"title":"Entangled With the Fae Lord","description":"Lorcan Equinox never expects a human woman to awaken the dark, carnal desire he's suppressed for decades--until she defies the very curse that made him untouchable.\n\nSeason 1 of Fae's Curse\n\n***\n\nAmberly Reed was supposed to die the moment she touched the Fae lord. Now, whisked away to his manor in the Faelands, she struggles to thrive in a world where mortals are unwelcome. Her only power here is her seemingly intoxicating effect on Lorcan, who--as much as he clashes and bickers with her--can't seem to stay away. Even so, any relationship between them is forbidden, and could spell certain death for Amberly if it's discovered. But when she learns that Lorcan's curse is slowly killing him, she must discern what her growing feelings mean, and decide if she's willing to risk everything to save him.\n\n***\n\nâYou didn't see it, but every male in that room was eyeing you up. Every damn one. They wanted a taste of you.â \n\nHis voice is dark with envy. I swallow - hard. \n\nâI wanted to tear off that damned dress and take you right there, to show every leering bastardâ--he begins to move faster--âthat you aren't theirs to take.â","cover":"https://img.wattpad.com/cover/362219749-256-k525210.jpg","cover_requires_opt_in":false,"tags":["fantasy","magical","faelord","steamy","fairy","fatedmates","forbidden","darkromance","faeries","faeromance","fantasyromance","desire","enemiestolovers","curse","magic","romance","love","fae","forbiddenromance","spicy","sexy","fairfolk","humanxfae","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":42,"firstPartId":1420489251},{"id":335713952,"sources":["tagPreferredOnboarding"],"title":"Picky Eater","description":"Vampire mafioso Nino's addictive arrangement with human Ben is upended when Nino's sister drops her young daughter into their care, forcing them to masquerade as a happy family - or risk the child becoming a pawn in a high-stakes vampire divorce.\n\nStandalone in the Picky Eater series\n\n***\n\nEverything between vampire mafioso, Nino, and a human with high-quality blood, Ben, has been about feeding, sex, and a place for Nino to stay in the city. The deal is simple - In exchange for paying Ben's living expenses, Nino can drink Ben's blood whenever he wants. Their routine is comfortable, and slightly too addictive, until Nino's sister, Bianca, crashes into their lives on the run from her ex-husband...who also happens to be a powerful vampire mobster. \n\nWhen Bianca offers Ben a better deal he can't refuse and drops Nino's niece into their laps, Ben and Nino must pretend to be a happy family before she's used as collateral for the century's most dramatic vampire divorce.\n\nSeason 1 of Picky Eater\n\nWARNING: This story contains mature content that may not be suitable for some readers.\n\n***\n\nOn January 27, content from chapter 6 onwards will only be available to redeemers. Now's the time to catch up to the story and read it while it's free! Already purchased a chapter? No worries-you won't need to pay for it again.","cover":"https://img.wattpad.com/cover/335713952-256-k293614.jpg","cover_requires_opt_in":false,"tags":["foundfamily","friendswithbenefits","deal","steamy","badboy","action-packed","vampire","enemiestolovers","sexy","dark","lgbtq","urbanfantasy","suspense","forcedpromixity","romance","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":41,"firstPartId":1361466775},{"id":257952739,"sources":["tagPreferredOnboarding"],"title":"Falling for the Gun-Toting Accountant","description":"A no-nonsense IRS agent sent to investigate a family business for tax fraud finds it difficult to do her job when the suspect is so frustratingly adorable.\n~~~A 2021 WATTY AWARD WINNER!~~~\n\n                                                                      *****\n\n Summer Hong is good at her job. As a field agent for the IRS's criminal investigation division, she knows never to let things get personal. Her resolve is tested, however, when she meets the beguiling Holly Layton.\n\nHolly loves Christmas, and loves the Layton Christmas Tree Farm even more. If only her father would take her seriously and let her play a bigger role in the company. Dealing with an IRS agent breathing down their necks isn't what she had in mind, though. Still, if she succeeds in somehow making the problem go away, maybe she'll finally get the recognition she deserves. But how do you get rid of a \"problem\" you secretly have a crush on?","cover":"https://img.wattpad.com/cover/257952739-256-k366656.jpg","cover_requires_opt_in":false,"tags":["gxg","romcom","romantic","slowburn","love","lgbt","lgbtlove","lgbtq","cute","lesbianromance","gxglesbianlgbt","lgbtfiction","enemiestolovers","gayfiction","christmas","girlxgirl","lesbianfiction","romance","gl","wlw","wattpadoriginals","sweet","happyending","lighthearted","writtenwithpride"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":45,"firstPartId":1022840321},{"id":300982332,"sources":["tagPreferredOnboarding"],"title":"Lord of the Night","description":"In a world ruled by Demons, a noble Guardian interrogates a manipulative and far too attractive Demon prince. The Guardian must battle his own disobedient heart to uncover the palace's schemes and save what's left of humanity.\n\nSeason 1 of Lord of the Night\n    \n***\n  \nA noble Guardian, Remgar, is assigned to interrogate a captive Demon prince. Unfortunately, his captive is harder to hate than Remgar had hoped--and far too attractive. To save the dwindling human race from the dominion of Demons, Remgar must navigate a minefield of secret plots and disobedient hearts.\n    \nYears ago, the Demons defeated the Guardians and took over the world. Now Remgar, a noble Guardian who has lost everything, serves for the only remaining opposition rebuilding underground. \n    \nWhen the Guardians capture the High Demon Prince, they honor Remgar's years of devotion and lost family by granting him the first opportunity to break the demon. He hates the High Demon Prince with every fiber of his being and is prepared to do whatever it takes to overthrow the dominion of demons. \n    \nBut their captive--the one Remgar is charged to torture and kill--is not the High Demon Prince. They have captured the younger brother, Isalio.\n    \nAnd Remgar is not prepared for Isalio.\n\nWARNING: This story contains content that may not be suitable for some readers.","cover":"https://img.wattpad.com/cover/300982332-256-k284956.jpg","cover_requires_opt_in":false,"tags":["dystopian","forcedproximity","forbiddenfruit","gay","wattpadoriginals","boyxboy","manxman","dark","paranormal","guardian","enemiestolovers","fantasy","kidnapped","bxb","captive","bl","para-romantasy","royalty","mxm","demon","lgbt","steamy","slowburn","forbidden","lgbtq","wattys2024"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":107,"firstPartId":1361452654},{"id":371675781,"sources":["tagPreferredOnboarding"],"title":"Bleach - The Grim Reaper (Male Reader Insert)","description":"(Y/N) (L/N) is a normal high school student who lives in Karakura Town with his sister and father. (Y/N) had the innate ability to see spirits since birth like his best friend Ichigo. Everything was normal until (Y/N) was attacked by a Hollow and was saved by a abnormal shopkeeper who teaches (Y/N) how to fight Hollows with the powers of a Shinigami.\n\nI do not own Bleach, it's characters or any images used in these chapters.\n\nArcs Currently Completed.\n\nSubstitute Shinigami Arc: Complete \n\nSoul Society Arc: Complete\n\nArrancar Arc: Complete\n\nFullbring Arc: Complete\n\nSpirits are Forever with you: Complete\n\nThousand year Blood War: Currently in Progress.","cover":"https://img.wattpad.com/cover/371675781-256-k221160.jpg","cover_requires_opt_in":false,"tags":["yoruichi","readerxsoifon","soifon","bleach","bankai","malereaderxfemalecharacter","soulreaper","malereaderinsert","malereader","shinigami","action"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":184,"firstPartId":1456358469},{"id":273407749,"sources":["tagPreferredOnboarding"],"title":"Blue Flames","description":"\"Have you no sense of self-preservation?\" he asked, seeming genuinely curious.\n\"I do. But it's kind of low on my list of priorities. Right below not sucking up to immortals, no matter if they were elders.\" and I really needed to shut up before I got myself killed.\n\n*** **** ***\n\nElle Sanders is a headhunter with a secret. \nIn a mission to hunt down a thief, Elle's life takes an unexpected turn when she's thrown into the very world she spent her entire life avoiding.\nFaced with a series of life changing decisions, an irritating vampire lord who's dangerously curious about her, and a crime she holds the key to solving, Elle has to choose between revealing her secrets or staying silent at the expense of innocent human  lives.","cover":"https://img.wattpad.com/cover/273407749-256-k708904.jpg","cover_requires_opt_in":false,"tags":["faeries","strong","shapeshifter","strong-female-character","secret","hatelove","magic","mystery","badass","fire","faery","love","blue","crime","-romance","demon","fantasy-romance","secretidentity","fae","urban","texttospeech","telekinesis","fantasy","romance","vampire"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":84,"firstPartId":1084584101},{"id":272025061,"sources":["tagPreferredOnboarding"],"title":"Willow Hills","description":"When the sun goes down, the gravestone statues in Willow Hills Cemetery come to life--including Gretta. \n\nAs a granite guardian of the dead, it's her job to make sure her charge--the snarky, hot-headed, lesbian spirit Quinn Rivera--crosses over and finds spiritual peace.\n\nBut that's a little hard to do when Quinn's twin brother Jason blames himself for her premature death. And for Quinn to agree to cross over, he must learn the truth of her accidental passing and the bipolar episodes that led her to shut him out beforehand. \n\nBut reaching out to the living is against the rules, and to break them would mean facing the oulder.\n\nMy hands slid up his abdomen, exploring the dips and hard lines of his muscles. Heat uncurled deep in my belly, spreading lower, and lower, until I felt my panties dampen. He growled into my ear, sending shivers down my entire body.\n\n*~*~*~*~*~*\n~#1 in ROMANCE 9/13/18~\n~#1 in ACTION-ADVENTURE 12/05/18 and 4/25/19~\n~#1 in ACTION-ROMANCE 1/16/19~\n~#1 in DRAGONS 6/9/19~\n~#1 in FAIRIES 7/20/19~\n*~*~*~*~*~*\n\nâš ï¸!! WARNING !!âš ï¸ \nThis book contains intense violence, mature language, and strong sexual themes.","cover":"https://img.wattpad.com/cover/144912194-256-k906453.jpg","cover_requires_opt_in":false,"tags":["dark","elements","texttospeech","fae","love","action-romance","maturelanguage","dragons","fairies","fantasy","adventure","action-adventure","matureaudience","maturethemes","mate","davidgandy","magic","romance","queen","erotic","magicalcreatures","wattys2019"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":82,"firstPartId":560272993},{"id":118575759,"sources":["tagPreferredOnboarding"],"title":"RUYI","description":"How can you lose something you never have?\n                      When your own mother poisons you to gain pity from others, how should you feel?\n                      Why was I, the youngest, being married off?\n                      How could I care about something that was never mine? \n                      \n                              WARNING! Viewer discretion advised: Story contains adult content that is unsuitable for children.\n                              \n                              NOTE from the writer: I'm an amateur writer so please overlook plot holes, grammar issues, or anything else a story is supposed to have. This is my original story so... as the saying goes \"if you have nothing nice to say, don't say anything at all\".","cover":"https://img.wattpad.com/cover/118575759-256-k945595.jpg","cover_requires_opt_in":false,"tags":["smutwarning","possessive","poison","18","romance","tearjerker","fiction","lovestory","texttospeech","historical","wattys2018","2018"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":134,"firstPartId":451655027}]}},{"type":"storyList","data":{"heading":"New year, new series âœ…","items":[{"id":356871001,"sources":["curated"],"title":"Between The Crystals","description":"The aliens kill every human they catch, or in rare cases, put trackers on them to discover their hidden villages. When Natalie is caught in an ambush, she is unexpectedly released. But there is no tracker. The Saursunes have an entirely different motive this time.\n\n***\n\nRun. Don't look back.\n\nWhen Natalie is trapped in an alien ambush, she is unexpectedly released. The first human to ever be let go.\n\nThe Saursunes invaded centuries ago, and everyone knows that getting caught is certain death. Natalie is confused but grateful to be alive. As a porter, one of the few humans with the rare ability to teleport between special crystal formations, she must leave the safety of her desert village every day to help gather food.\n\nWhen other villages increase their raids on the Saursunes' farms, the aliens retaliate by hunting down every human they can find - except Natalie's group. Instead of trying to kill her and those helping her, they bring them food instead.\n\nIs it a trap? Or something else? Natalie isn't sure, but one thing is certain: the Saursunes aren't done with her yet.\n\n\n------------\nUpdates are Tuesdays, Wednesdays, and Fridays at 11-1pm MST. The story is completed offline, so  no worries about it being abandoned!","cover":"https://img.wattpad.com/cover/356871001-256-k483259.jpg","cover_requires_opt_in":false,"tags":["post-apocalyptic","survival","fightingforsurvival","sciencefiction","scifi","enemies-to-allies","invasion","alliance","apocalypse","aliens","speculativefiction","survivor","trustissues","dystopia","space","trap","trading","futuristic","specialabilities","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":80,"readCount":186714,"firstPartId":1448307404},{"id":321124670,"sources":["curated"],"title":"Petty Little Monsters (Little Monsters Series, Book 1)","description":"Gael has always been an outcast and a weirdo - but when he moves to the small town of Imperium, he finds himself in the middle of a supernatural community, he didn't know he needed, or existed. It only becomes more interesting when the local hot vampire boy asks him out on a date.  As a previously lonely werewolf, with zero social life, Gael starts to finally feel comfortable - but only until the murders. \n\nAn array of bodies starts showing up and the obvious suspect is the one person who turns into a monster every full moon; Gael. The supernatural society starts picking sides, with Gael in the middle, and he has to figure out who the real killer is - on top of also graduating university and keeping his relationship and friendships healthy. \n\nContent warning: graphic violence, sex, depictions of bullying and mental illness.\n\nWattys Shortlist 2024","cover":"https://img.wattpad.com/cover/321124670-256-k70036.jpg","cover_requires_opt_in":false,"tags":["friendship","romantic","romance","shifters","nonbinary","love","murdermystery","mystery","college","lgbtq","gay","monsters","contemporarylit","darkfantasy","academy","diverselit","lgbt","paranormal","fantasy","vampire","trans","thriller","lesbian","newadult","werewolf"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":42,"readCount":16303,"firstPartId":1265774245},{"id":327951731,"sources":["curated"],"title":"Faking Perfection","description":"Seventeen-year-old Isabelle Holden has become a master of keeping up the good girl facade in order to keep her parents off her back and date the baddest boy in school. But when her father decides to spend less time at work to bring their family together, she's left with no choice but to resort to the help of Mason West, a boy who's the perfect candidate to keep her facade from crumbling.\n\nStandalone in the My Brother's Best Friend series\n\n***\n\nWeekly updates on Fridays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/327951731-256-k464297.jpg","cover_requires_opt_in":false,"tags":["newadult","wattpadoriginals","badgirl","fakerelationship","highschool","fake","nerd","romance","relationship","high","ongoing","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":20,"readCount":276641,"firstPartId":1466177688},{"id":366490142,"sources":["curated"],"title":"The Bodyguard's Betrayal","description":"When Evangeline Ryder, the beautiful daughter of a former Hollywood heartthrob, is faced with yet another one of her father's scandals, she's forced to put aside her independence and rely on Gabe, the handsome new bodyguard hired to keep her safe. Little does she know, he's more than just her protector - he might just be her biggest threat yet.\n\nSeason 1 of The Bodyguard Club\n\n***\n\nTrapped in the spotlight, 23-year-old Evangeline craves nothing more than to escape the suffocating pressures of fame and reclaim her independence. But when her stalker grows bolder and her movie star father is arrested for tax evasion, Eva's world spins out of control as she's forced to hire a new bodyguard, Gabe.\n\nThe last thing Evangeline wants is more security, but despite her resistance, she finds herself inexplicably drawn to Gabe, a far cry from the polished Hollywood actors she's used to dating.\n\nWhat Evangeline doesn't realize is that Gabe isn't just her protector-he's a threat. Secretly involved with a criminal gang, he's planning to rob her during an upcoming gala to pay off his debts.\n\nAs their chemistry intensifies, the line between professionalism and desire blurs, and both struggle to keep their distance, knowing that trust could lead to heartbreak-or worse. Gabe must decide if the reward is worth the risk, while Eva starts to question whether to trust the glitz and glamour she's always known - or the one man who could hurt her the most.","cover":"https://img.wattpad.com/cover/366490142-256-k319945.jpg","cover_requires_opt_in":false,"tags":["steamy","spicy","bodyguardromance","forbidden","secrets","bodyguard","wattpadoriginals","darkromance","crime","hot","mature","sexy","enemiestolovers","dangerous","romance","forcedproximity","hollywood","drama","protector","badboy"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":45,"readCount":43541,"firstPartId":1474513230},{"id":354581247,"sources":["curated"],"title":"Eden's Temptation","description":"Eden's new job is just what she needs to save money and go back to school; until she realizes the sultry woman she recently had a one-night-stand with is none other than her new boss.\n\nSeason 1 of A Billionaire Love Story\n\n***\n\nWhen Eden Meyer officially meets Silver Bell, CEO of a billion-dollar fashion clothing line, she melts at the memory of their passionate, drunken night forty-eight hours ago. But Eden can't let their steamy session interfere with her career, and Silver is giving her a once-in-a-lifetime chance to work for her. Eden knows better than to ruin things with her desires. As Eden raises heaven and hell to organize Silver's schedule, she still finds herself slowly falling for the strict, but kind-hearted woman, seeing beyond her layers of luxury and cash. But falling for Silver means losing her temp position--and that, Eden can't do. Not when she has debt and student loans to pay, and a reputation to build. And Silver's past means she especially can't afford a scandal, but she's not good at reprimanding Eden for her rising desire--desire that matches her own. \n\nCan Eden resist the call of Silver's body, or will she cave and fall into the most forbidden affair of her life?","cover":"https://img.wattpad.com/cover/354581247-256-k312413.jpg","cover_requires_opt_in":false,"tags":["forbiddenfruit","girlxgirl","wattys2024","lgbtq","ongoing","bosslady","sexy","forcedproximity","newyork","onenightstand","ceolover","billionaire","sapphic","spicy","romance","forbiddenromance","pride","wattpadoriginals","steamy","inlovewiththeboss","queer","workplace"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":31,"readCount":425050,"firstPartId":1391608685},{"id":349889492,"sources":["curated"],"title":"á´›Êœá´‡ á´„á´á´œÉ´á´›á´‡êœ±êœ± á´€É´á´… á´›Êœá´‡ Ê€á´€á´„á´‹á´‡á´›á´‡á´‡Ê€","description":"â˜† á´¡á´€á´›á´›Êêœ± 2024 SHORTLISTER!! â˜†\n\nA tragic misunderstanding. A murder. A secret. An unlikely partnership. A spirited countess and an enterprising racketeer.\n\n~~~\n\nManchester, England. May 1925.\n\nThe Roarin' 20s. An era of glamor, decadent parties, jazz music, flowing booze, and opulent wealth. Possibilities are endless. Anyone can be a success, even families once seen as working class. But beneath the glittering exterior lies a world of corruption, prejudice, and civil unrest.\n\nWhen the disappearance of a Russian refugee brings Countess Rose Sinclair to the doorstep of known racketeer William Mercer, neither party is prepared for the significant changes a single encounter can inspire.\n\nBlackmailed by William into employment, Rose receives a swift and unwanted education regarding a side of the class struggle she has never before experienced.\n\nAs she unwillingly ventures deeper into the precarious world of the Mercer family and their notorious gang the Deansgate Streeters, Rose finds herself torn between her moral compass, her suppressed rebellious youth, her growing love for a motherless toddler, and her mounting attraction for William, a man she has every reason to despise.\n\nâš ï¸ Read with caution: foul language, violence, trauma, and sexual content (fade to black only) within. This book is intended for readers 21+ âš ï¸","cover":"https://img.wattpad.com/cover/349889492-256-k93745.jpg","cover_requires_opt_in":false,"tags":["crimefiction","mobster","manchester","olderguy","litfic","enemiestolovers","forbiddenlove","gangster","agegap","downtonabbey","dangerouslove","england","antihero","badassreads","1920s","badboy","diversity","mafia","bootlegging","roaring20s","prohibition","peakyblinders","darklove","historicalfiction","thegreatgatsby"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":70,"readCount":18752,"firstPartId":1373609636},{"id":322893134,"sources":["curated"],"title":"MAYHEM","description":"Valentina has her life together. A nurse now, five years strong, she's doing more than well for herself. \n\nBut when her abusive father comes back to town to drag her back to Honduras, Valentina goes to her brother for help. Only to find him involved in a motorcycle gang side-by-side with an enforcer named Butcher. \n\nAnd yes, he'll help protect her from her father...but in return she's the gang's new medic.","cover":"https://img.wattpad.com/cover/322893134-256-k873707.jpg","cover_requires_opt_in":false,"tags":["sweet","mechanic","mc","maturethemes","protective","bikerromance","biker","danger","grumpyxsunshine","possessive","grumpy","motorcycle","sunshine","romance","love","nurse","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":34,"readCount":1254460,"firstPartId":1272432897},{"id":229073229,"sources":["curated"],"title":"The Millionaire's Intriguing Offer","description":"Winning a steamy date with a super hot millionaire sounds like a dream. For Bailey Reid, however, it's a nightmare that could just upend everything she's ever worked for.\n\nBailey is a former foster child with a passion for helping troubled youth. Jonathan Berrington is born from privilege, prejudice, and old money. When Bailey wins a Date of a Lifetime with him at a charity auction, sparks fly. The only problem? Bailey recognizes him as the boy who broke her heart when they were children, and he doesn't remember her at all.\n\nNow, in between glamorous boat rides, passionate nights, and extravagant family parties, Bailey must make a choice: reveal the truth about who she is, or lose her first love forever. Because the playboy millionaire who never commits is falling for her-and secrets always come out, whether Bailey likes it or not.","cover":"https://img.wattpad.com/cover/229073229-256-k592305.jpg","cover_requires_opt_in":false,"tags":["hot","rich","family","love","lovestory","drama","friendstolovers","childhoodsweethearts","citylife","business","playboy","secrets","steamy","contemporary","newadult","standalonemillionaire","slowburn","friendship","oppositesattract","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":51,"readCount":147839,"firstPartId":902879161},{"id":300285257,"sources":["curated"],"title":"The Lost Elixir","description":"After years of training to take over her father's position as Alpha of the Moonshine pack, Rayne Leighann Vance is put to the ultimate test when she agrees to take their nemesis, Jarrah Pinestone, King of the Fae, to find a hidden elixir that will destroy the rebel vampire clan once and for all. \n\nSeason 1 of The Lost Elixir\n\n******\n\nRayne,  who is next in line to be alpha, is willing to do whatever it takes to protect her people from the wrath of an ancient vampire lord that seeks to wipe out the fae and werewolf population forever. One morning after training, Rayne is surprised by her father's recent capture, the King of Fae, whom is more than reluctant to help them. When Rayne learns of the famous elixir that can defeat the vampire lord, she forces her father to let her and the King of Fae go in search of their last hope. Along the way to salvation, Rayne is tested in more ways than one. Can she find the elixir? Will she make it back in time before the war breaks out? And most importantly, will she be able to choose her duty to her people over her heart if they win the war?","cover":"https://img.wattpad.com/cover/300285257-256-k755702.jpg","cover_requires_opt_in":false,"tags":["fantasy","wattpadoriginals","contemporarylit","indigenous","bwnm","afroindigenous","fairies","romance","fae","vampire","diversity","witches","werewolf","diversefantasy","interracial","onc2022","love"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":38,"readCount":82612,"firstPartId":1354185456},{"id":351599673,"sources":["curated"],"title":"Big Shot | âœ“","description":"[2024 WATTY WINNER]\n\n[18+] When college football superstar Reid Donahue is ready for a comeback following a gruesome injury, the university tasks their head of sports media for a season-long piece on Reid's return to glory. \n\nJo Lawrence knows that doing this piece is her in for a post-grad job at ESPN and is determined to make her way through a notoriously male-dominated industry. But Reid - reserved and withdrawn since his injury - is making things difficult for Jo at every turn...including the wind sprints her heart seems to do every time he looks at her across the football field. \n\n[2x featured story]\n\n[extended summary inside]\ncopyright 2023-2025 | Taylor Romagnoli [moonraess]","cover":"https://img.wattpad.com/cover/351599673-256-k607223.jpg","cover_requires_opt_in":false,"tags":["collegefootball","enemiestolovers","wattpadcreators","joshallen","nareads","americanfootball","sports","contemporaryromance","love","mature","college","adult","spicy","sportsromance","romance","contemporary","newadult","strongfemalelead","steamy","football","realisticfiction","wattys2024"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":56,"readCount":967571,"firstPartId":1379932335},{"id":345904534,"sources":["curated"],"title":"In My Neighbor's Bed","description":"Maggie thought she was content with her serviceable marriage, but when a new neighbor awakens the hidden passion inside of her, she must make an impossible choice: risk it all and follow her heart or lose her brother forever.\n\nSeason 1 of In My Neighbor's Bed \n\n\n***\n\nMaggie Henderson is a housewife living in your typical picture-perfect suburb. A handsome husband, friendly neighbors, and a peaceful life. What more could a girl ask for? Too bad it's all a lie. \n\nIn reality, her husband is a manipulative jerk who uses a prenup and her terminally ill brother to keep her from leaving, her neighbors are as fake as a three-dollar bill, and her \"peaceful life\" is actually boring as hell. \n\nBut that all changes when the new guy, Mason Kendall, moves in across the street. What starts as a sexy game soon turns into a full-fledged affair. But as feelings bloom beneath the surface, the stakes in their little game become higher than ever before. What will she choose? A new life with her lover? Or the life of her dying brother?\n\n***\n\n\"You're going to kill me at this rate,\" he grumbled.\nI had to repress a giggle as I feigned ignorance. \"What do you mean? Am I too heavy? Should I get off?\"\n\"Don't worry, I'll take care of getting you off,\" he murmured, sliding his hands under my shirt.\n\n***\n\nWeekly updates on Mondays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/345904534-256-k322457.jpg","cover_requires_opt_in":false,"tags":["erotica","sexy","secret","siblings","possessive","housewife","lovestory","marriage","brokenmarriage","forbiddenromance","family","lovelessmarriage","danger","dangerous","affair","dangerouslove","forbiddenlove","prenup","drama","trapped","steamyromance","steamy","forbiddenfruit","neighbor","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":59,"readCount":721857,"firstPartId":1430680515},{"id":353561888,"sources":["curated"],"title":"Under The Hood","description":"LIMITED TIME: Read this STEAMY Story and Earn FREE Bonus Coins \nFrom Dec 16- 22, read for at least 60 minutes and enter to win up to 120 Coins (5000 Winners)\n\nAfter landing a secretary job at a luxury mechanic shop, Imogen Roberts is shocked to find out that her billionaire boss is the handsome stranger she had a steamy one-night stand with a month before. And the kicker? She's pregnant with his secret baby...and he doesn't remember her.\n\nSeason 1 of The Mechanic\n\n***\n\nThe last time Imogen Roberts laid eyes on Jude Dufour, they were tangled up in her bedsheets during the steamiest night of her life. It was fun, oh so sexy, and the best way to take her mind off her struggles to find her footing in the big city. \n\nFast forward three weeks, and she's pregnant. She wasn't planning on seeing Jude ever again, but when a job interview at a high-end mechanic shop lands her straight in his lap once more, everything spirals. How can she tell her new billionaire boss she's pregnant with his child? Especially when Jude seems to have lost all memory of their night together? As Imogen battles with whether to unleash her secret to Jude or keep her mouth shut to keep the job, it's difficult to deny the spark that still flickers between them. But does Imogen belong in Jude's lavish world? And will dramas from Jude's past get in the way of their future?","cover":"https://img.wattpad.com/cover/353561888-256-k482407.jpg","cover_requires_opt_in":false,"tags":["ceo","secretbaby","romance","sexy","relationship","love","newadult","onenightstand","badboy","london","forbidden","mechanic","billionaire","billionaireromance","amnesia","boss","hotencounter","rich","business","wattys2024","wattpadoriginals","unexpectedpregnancy","forcedproximity","pregnant","workplace"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":27,"readCount":402716,"firstPartId":1431494281},{"id":353575254,"sources":["curated"],"title":"Treasured by the Dragon","description":"When Princess Taliyah is sacrificed to a fearsome dragon lord she's been raised to hate, she doesn't expect the frustratingly handsome man he transforms into to ignite her deepest desires.\n\nSeason 1 of Treasured by the Dragon\n\n***\n\nWhen Princess Taliyah's parents sacrifice her to a powerful dragon lord to pay off their annual tribute, she prepares herself to be burned to ashes on her captor's altar. But instead, the fearsome beast whisks her away to his mountain castle before transforming into a handsome lord. \n\nAs the leader of his dragon clan, Cephias is furious Taliyah's kingdom didn't provide the promised gold treasure. He has no use for a pampered princess. At first, the two clash, but as Taliyah picks through the dragon lord's secrets, she realizes they share a common enemy. As she finds herself drawn in by the passionate man, her plans shift from escaping to securing an alliance through a marriage of convenience to save her people. Given the way his lips burn her skin with desire, marriage would be a sacrifice she's more than willing to make.","cover":"https://img.wattpad.com/cover/353575254-256-k738840.jpg","cover_requires_opt_in":false,"tags":["castle","princess","para-romantasy","romantasy","kidnapped","epicfantasy","fantasycreatures","fantasyromance","arrangedmarriage","enemiestolovers","dangerous","fantasy","badboy","beast","adult","beauty","dragonlord","monsters","captivity","wattpadoriginals","steamy","slowburn","dragon","fire","wattys2024"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":44,"readCount":535654,"firstPartId":1418636863},{"id":306881230,"sources":["curated"],"title":"Mated to the Warg, (Wargs of the Outland, #1)","description":"Thrust by duty into the world of monsters, sheltered Rowan is forced to marry fearsome rival warg alpha, Thrax.\n\n***\n\nIn a realm where darkness reigns and beasts roam, Rowan, sheltered daughter of a powerful monarch, faces the ultimate test of courage. Forced to wed a formidable foe, Thrax, alpha of the wargs, she must navigate treacherous terrain where love and duty collide.\nAs Rowan grapples with the past and present, a new enemy emerges from the dark, thrusting her into the underworld. Pitted against all her worst fears, Rowan must choose to remain a child, or stare death in the face to save the monster she's come to love.\n\nDive into a tale of passion, peril, and self-actualization in a world where survival means unlocking the truth of one's heart.\nA gripping tale of fated mates and werewolf fantasy romance, this story will keep you hooked till last page. If you loved SKY IN THE DEEP and A FATE INKED IN BLOOD then you're sure to enjoy this thrilling Tolkien-inspired fantasy romance.\n\nWARNING: This story contains depictions of violence, sex, and strong language that may be upsetting to some readers.\n\nCover designed by Jeanine Croft","cover":"https://img.wattpad.com/cover/306881230-256-k334784.jpg","cover_requires_opt_in":false,"tags":["fantasyromance","newadult","mates","paranormal","wolflove","arrangedmarriage","romanticsuspense","fantasy","steamyromance","paranormalfantasy","girlxboy","historicalfantasy","paranormalromance","dominantalpha","enemiestolovers","alpha","shifters","texttospeech","shifterromance","fantasy-romance","romance","werewolf","virgin","matebond","romantic","wolfromance"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":46,"readCount":501743,"firstPartId":1237916285},{"id":348649208,"sources":["curated"],"title":"Dirty Little Secrets","description":"[This story will be free on January 9, 2025 and removed for publishing on Feb 1, 2025]\n\nWhile moonlighting as a stripper, Emery Jones' mundane life takes a twisted and seductive turn when she finds herself relentlessly pursued by reclusive billionaire Damon Cavanaugh, a man with his own set of dirty little secrets. \n\nSeason 1 of Sweet Sinners \n\n***\n\nFor Emery Jones, stripping was supposed to be a simple escape from her mundane relationship and post-surgery struggles. When she's dancing, she becomes Luna Lush. A deviant. An alter-ego. An untouchable goddess. It's her best-kept secret, and it's harmless. They can't touch, they can only look, and Emery never looks back...Until the night she spots him.\n\nDamon Cavanaugh has spent the past three years living with regret and guilt over his own secrets. The billionaire once ruled every room he walked into, but has been living in seclusion after a life-changing accident, swearing to never love again...Until he sees Emery Jones. His lifeline. His salvation. Damon will do anything to have her, even if it means going against one of his greatest enemies. Emery soon allows her life to be uprooted by the seductive and dangerous billionaire, as long as her secrets and sins stays safe...But it's not long until she realizes their love might be the biggest threat of all.\n\nWARNING: This story contains mature content including strong language and depictions of violence that may not be suitable for some readers. Reader discretion is advised.","cover":"https://img.wattpad.com/cover/348649208-256-k93666.jpg","cover_requires_opt_in":false,"tags":["contract","sexy","romanticsuspense","slowburn","rich","humor","love","mature","afterdark","hot","darkromance","instalust","badboy","billionaire","adult","ceo","eroticromance","romance","contemporarylit","twistedromance","toxiclove","steamy","enemiestolovers","newadult","whychoose"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":42,"readCount":1990600,"firstPartId":1510524919},{"id":324373936,"sources":["curated"],"title":"The Hitman's Mark","description":"After a devastating tragedy shatters the renowned Romano crime family their fate weighs heavily on Don Leonardo Romano's only heir twenty-two year old Valentina. Determined to uphold the family's power Val will go to any means necessary even if it means selling her heart to the highest bidder. \n\nAs the Romano family's most notorious hitman Matteo Costa knows the most depraved corners of New York's underground. So when Val arrives home after college he is confident she won't last long. The New York mafia would chew her up and eat her alive and yet... \n\nServing as Valentina's personal guard Matteo realizes Val has grown into a beautiful, smart and cunning woman. He knows it won't be easy keeping the principessa safe especially when the Romano's rivals set their sights on her. But as their relationship grows Matteo realizes that his own desire might be the greatest threat to the Romano dynasty. \n\nSeason 1 of The Hitman's Mark \n\nWARNING: This story contains depictions of violence that may be upsetting for some readers.","cover":"https://img.wattpad.com/cover/324373936-256-k431836.jpg","cover_requires_opt_in":false,"tags":["crime","completed","edgy","darkromance","family","mafia","bodyguard","boss","badboy","love","mafiaromance","succession","comingofage","forbiddenromance","romance","raunchyreads","dark","hitman","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":42,"readCount":1233357,"firstPartId":1353017043},{"id":361060987,"sources":["curated"],"title":"Player's Guide To Catfishing (PLAYBOOK #1)","description":"Ever heard of reverse catfishing? \nA drunk night out with her housemates, leads Odessa to get dared to send Liam, the hottest guy on campus a kinky message but he also happens to be the popular playboy who does not know her name. \nA month later, he notices her on his newsfeed and finally sees her message. Not recalling her drunk night or dare, she believes someone is catfishing her when he responds and plays along till they become friends. \nA few months later the real Liam meets Odessa buts she pretends like she has never talked to him, reverse catfishing the campus playboy leads things to spiral out of control because he never gets catfished.\n Until he met a certain girl from Russia who has a big secret...spoiler! She is the Russian is mob favorite granddaughter. Love and Heartbreak and unavoidable as Odessa \u0026 Liam begin to fake date to stop the school from hating her for being a catfish.","cover":"https://img.wattpad.com/cover/361060987-256-k886573.jpg","cover_requires_opt_in":false,"tags":["campuslife","enemiestolovers","basketball","fakedate","mafiaprincess","russiaxamerica","onenightstand","dramaromance","opposites","wattys2024","cyberbullying","newadult","newstory","newbook"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":74,"readCount":26241,"firstPartId":1416368212}],"subheading":"Cruise through 2025 with new series"}},{"type":"catalog","data":{"expandPrompt":{"applink":"wattpad://premium-picks/current","prompt":"View all","weblink":"https://www.wattpad.com/catalog/premiumpicks"},"expiresAt":"2025-02-01T05:00:00Z","heading":"Premium Picks","items":[{"id":246474367,"sources":["premiumPicks"],"title":"The Deathsinger: Book 1","description":"Like many low elves in the kingdom of Edresh, Morana was orphaned as a child during the war against neighboring Araphel. But Morana is more fortunate than most, and is taken to live in the palace as a companion to a captive princess, Astreia. She and Astreia become like sisters, and Morana nurses a tension-filled friendship with the sometimes cruel, but always charming High Elf Prince Tievel.\n\nBut even with the war over, all is not well in Edresh. A curse spreads through the land, raising ghouls and monsters and stealing the lives of the unborn. Yet it is ignored by the High Elf nobility, whose immortality renders such concerns beneath them.\n\nThen, the king-Tievel's grandfather-is killed by a magical Araphelian assassin known as a Reaper. When Morana encounters the Reaper as he's making his escape, he reveals a truth that Morana had long-denied: she is one of the last Deathsingers, a wielder of the very same forbidden magic that inspired the king's savage assault on Araphel. Furthermore, her ability to Sing away immortality might just be the key to stopping the horrors slowly consuming their world... But only if she is willing to condemn those like her dear Tievel, who have only ever known eternal life, to the cold permanence of death.\n\nTo right the wrongs of long ago and prevent the world's unraveling, Morana must dive head first into the sort of danger she's always avoided and venture into Araphel with her friends. But the Reaper is always close behind, a constant reminder of both what Morana is and the impossible sacrifice she might be called upon to make...\n\nSeason 1 on The Deathsinger\n\nWARNING: This story contains depictions of violence and depictions of sexual assault that may not be suitable for some readers.","cover":"https://img.wattpad.com/cover/246474367-256-k700159.jpg","cover_requires_opt_in":false,"tags":["badboy","enemiestolovers","adventure","fantasy","friendstolovers","starcrossed","quest","elves","romance","wattpadoriginals","banshees","grimreaper","magic","lovetriangle"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":41,"readCount":104543,"firstPartId":1357139047},{"id":275207471,"sources":["premiumPicks"],"title":"Hot as Hall","description":"Firefighter Tanner Hall is used to running into burning buildings and risking his life to save others. It's just another day of work for the father of two. But when he gets a call from the San Diego zoo about an animal attack, he has no idea what he's in for. And he certainly has no idea that he might fall for the fiery blonde zoo keeper, Zoe. The two have an instant connection and sparks start to fly, but after a string of arsons, he quickly realizes he's not the only one after Zoe. He's willing to do whatever it takes to protect her, but will it be enough?\n\nSeason 1 of Station 22","cover":"https://img.wattpad.com/cover/275207471-256-k331342.jpg","cover_requires_opt_in":false,"tags":["oppositesattract","standalone","hotencounter","romance","romcom","firefighter","newadult","banter","chicklit","action-romance","stalker","wattpadoriginals","zoo","fire","singledad","workplace","wattys2024","mystery","slowburn","zookeeper"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":60,"readCount":629892,"firstPartId":1354246545},{"id":368264698,"sources":["premiumPicks"],"title":"Her Gargoyle Bodyguard","description":"He's her stoic gargoyle guardian - and she's the curvy heiress who tempts his granite heart.\n\nAriella Wainwright, heiress to a fortune, is caged by golden bars of high society and her father's overbearing protection. With a mind as sharp as her curves are lush, she craves the adventure that's always been just beyond her reach. But when danger breaches the walls of her sheltered world, it's not just her spirit that's freed-it's the shadows that hunger for Wainwright blood.\nEnter Callum, the alpha leader of a hidden clan of gargoyles, whose very existence is intertwined with the Wainwright legacy. His wings are her shield, his gaze an unspoken vow of eternal protection-and yet, a smoldering desire threatens to breach the boundaries of duty. As Ariella's naivety to the supernatural world fades, so does her resistance to the magnetic pull between them.\nBut with an ancient enemy lurking in the darkness, ready to extinguish the Wainwright line, the stakes soar higher than Callum's silent, moonlit vigils. Will the passion that flares between them fan the flames of their survival, or will it spell doom for both?\n\nWARNING: This story contains strong language, explicit sexual content, violence, attempted murder, and lopsided power dynamics, that may be upsetting to some readers. Reader discretion is advised.\n\nCover design by Mayhem Cover Creations\n\n***\n\nThis story is part of a special collection of YONDER Originals now available on Wattpad! Unlock part-by-part or the full story with Wattpad Coins.","cover":"https://img.wattpad.com/cover/368264698-256-k709624.jpg","cover_requires_opt_in":false,"tags":["monster","billionaire","alpha","forcedproximity","plussize","protector","forced","nothuman","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":80,"readCount":34056,"firstPartId":1443166857},{"id":368212572,"sources":["premiumPicks"],"title":"Bedding the Band","description":"Her favorite band will rock her all night long. But will she win their hearts, too?\n \n Music journalist Olivia is thrilled for the reunion her favorite band, The Eclipsed. She's had a crush on all of the band's scorching hot members - Soren, Ezra and Kai-since she was a teenager and their music saved her life. But since they mysteriously disappeared five years ago, The Eclipsed has become music's biggest enigma, so Olivia jumps at the chance to cover their new shows for her publication. \n \n And when the band's smoldering manager Walker invites her to join them on the road, how can Olivia say no? Finally, she has a chance to get up close and personal-really, really personal-with these rock gods and to find out if their filthy reputations are true. Because they don't just want her to join their tour-they want her to join them in bed. They love to share the spotlight almost as much as they love to share their women, and Olivia has irresistible chemistry with all of them. Can Olivia be the harmony they need on and off the stage? Or are there hidden secrets in their past, and her own, that risk all the sweet notes turning sour?\n \n WARNING: This story contains strong language, sexual content, and depictions of sexual acts with dubious consent by one or multiple parties, substance abuse, mental health crises, and misogyny that may be upsetting to some readers. Reader discretion is advised.\n \n Cover design by Mayhem Cover Creations\n\n***\n\nThis story is part of a special collection of YONDER Originals now available on Wattpad! Unlock part-by-part or the full story with Wattpad Coins.","cover":"https://img.wattpad.com/cover/368212572-256-k634867.jpg","cover_requires_opt_in":false,"tags":["strongfemalelead","reverseharem","steamy","musician","writer","celebrity","sexy","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":127,"readCount":62677,"firstPartId":1442963138},{"id":312797047,"sources":["premiumPicks"],"title":"Moon Born","description":"Beta's daughter Elanor Lunaire of the Moon Mist pack expects that on her eighteen birthday she will be mated to her boyfriend, the pack's future Alpha. When he is humiliatingly mated to her twin sister in front of her friends and family, however, it sets off a chain of events that will change her life forever. \n\nAnd when bodies with strange bite marks begin appearing across pack lands, Elanor is thrust into a world of goddesses, magic, and terrifying creatures alongside the wolf kingdom's royal family-and her true mate, Prince Edmond. What Elanor discovers about her true self might challenge everything she's ever known-if only she can save herself, her family, and wolfkind in time.","cover":"https://img.wattpad.com/cover/312797047-256-k961105.jpg","cover_requires_opt_in":false,"tags":["fatedmate","lovetriangle","wolf","lycan","paranormal","bonded","wattpadoriginals","foundfamily","moon","pack","comingofage","alpha","supernatural","wattpadoriginalsmates","soulbond","forbiddenlove","paraonormalromance","werewolfromance","werewolf","luna","shapeshifter","yaromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":44,"readCount":3553346,"firstPartId":1233534269},{"id":290199777,"sources":["premiumPicks"],"title":"The Alpha's Huntress","description":"Evelyn Del Val is a supernatural Huntress, devoted to eliminating monsters. Rook is an outcast lycan Alpha who has been tasked with destroying her and her Hunter family. So when Evelyn is captured by Rook's pack, the Huntress has to make a choice: fight to her last breath, or join forces with her sworn enemy in order to hunt down and defeat an even greater threat?\n\nBecause someone out there is creating a horrifying army of werewolves out of humans and lycans alike, and is determined to make sure that nothing stands in their way. \n\nLoyalties will be tested and blood will be spilled as Evelyn and Rook learn to accept their newfound alliance-and their undeniably growing bond. If they can't protect their people from this unstoppable threat, the worlds they know will be lost forever.\n\nContent warning: This story contains depictions of sexual assault and/or sexual harassment that may be upsetting for some readers. Reader discretion is advised.","cover":"https://img.wattpad.com/cover/290199777-256-k500249.jpg","cover_requires_opt_in":false,"tags":["mates","thriller","vampire","werewolf","luna","mystery","actionromance","enemiestolovers","fantasy-romance","lycan","alpha","blood","action","supernatural","wattys2022","strongfemalecharacter","destiny","paranormal","fatedmates","wattpadoriginals","huntress","paranromalromance","werewolfromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":46,"readCount":307206,"firstPartId":1149281479},{"id":287726838,"sources":["premiumPicks"],"title":"December's Moon","description":"Every generation, the next Alpha is born into the Cypress Pass Pack when a blue moon rises in December. But when three wolves are born on that very same day, it sets in motion a series of events that could change the pack's future forever.\n\nDecember, Aurora, and Luca are those three young werewolves, destined to compete against each other in a tournament to become the next Alpha. As tensions and relationships between them clash at their boarding school, however, a greater threat looms on the horizon: a dangerous shifter coven that threatens to destroy everything their pack holds dear.\n\nTogether, the three enemies must learn to put aside their differences, discover their inner strengths, and work together-because if they can't, an ancient curse will rise up to claim them all.","cover":"https://img.wattpad.com/cover/287726838-256-k587288.jpg","cover_requires_opt_in":false,"tags":["paranormal","teens","lovestory","romance","school","love","pack","adventure","alpha","action","teenfiction","thriller","wolf","fantasy","student","werewolf","wattpadoriginals","mystery","supernatural","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":29,"readCount":33690,"firstPartId":1139695572}],"subheading":"Free for subscribers this month"},"dynamic":{"refreshRateSeconds":1458181,"timestamp":"2025-01-15T07:56:58Z","path":"/v5/home/section/premiumPicksRow"}},{"type":"storyList","data":{"heading":"We think youâ€™ll enjoy","items":[{"id":344363538,"sources":["storiesRecommended"],"title":"His Secret","description":"ğ…ğ«ğ¨ğ¦ ğ„ğ§ğğ¦ğ¢ğğ¬ ğ­ğ¨ ğ’ğğœğ«ğğ­ ğ‹ğ¨ğ¯ğğ«ğ¬\n\nHaze De Luca is the scariest, heartless, most popular boy in the school. Every-time he sees her, he is annoyed. She is an eyesore to him and he can't comprehend this feeling he has towards her.\n\nEvelyn Parker is far from what he is. She is shy and has a heart of gold. He is her bully. She thinks he's a monster and is terrified of him. She doesn't know what she did it deserve any of this.\n\n...\n\nFrom since freshman year, he has made it his personal mission to bully her. She has grown to hate him over the years for this but what will happen when they decide to become enemies with benefits? Will they finally address their growing feelings towards one another, or will she remain his secret?\n\nãƒ»â€¥...â”â”â”â”â”â”â”â˜†â˜†â”â”â”â”â”â”â”...â€¥ãƒ»\n\n*This book contains sex scenes, drug use, some inappr
