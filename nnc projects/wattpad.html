ms and slammed his fist into the wall. I flinch at the sound as I feel tears forming in my eyes.\n\n\"I'M SICK AND TIRED OF YOUR CRYING. JUST ACCEPT THE FACT THAT YOU'RE NEVER LEAVING. THIS IS YOUR LIFE NOW, WITH ME\" He spits, anger consuming his voice as I push myself further against the wall. Shutting my eyes closed and turning my face to the side as I do.\n\nMoments later, I feel his rough hand on my waist and his finger grazing my cheek.\n\"Look at me, love.\" His hand grips onto my jaw, his thumb playing across my lower lip. \n\nHe turns my face to meet his as I lower my gaze to the floor. He lowers himself to my level and I feel his breath fanning my cheek causing my breathing to become unsteady. \n\n\"I love you so much, darling. But you need to learn. You need to learn that you won't be going anywhere. You're mine.\" With that being said, his other hand slides down to my waist\n\"Your entire body, your mind, your soul. All mine.\" All I could do was tremble at his touch.\n\nHow can someone so beautiful be so heartless?\n\n                            ~~~~~~~~~~ \n\nAll a 19 year old Aurora Shaw wanted to do was work to make a living and volunteer at the orphanage. Unfortunately for her, ruthless and cunning 26 year old Mafia leader and billionaire Tristan Black had other plans for her. He's been waiting for the perfect moment to kidnap her and finally make her his queen after 2 years of watching and stalking her every move.\n\nHe'd kill anyone who gets in the way of getting what he wants. \n\nWhat will happen when he ruins everything she wanted and forces her to marry him?\nWill she escape and resist him? Or will she submit and accept her fate?","cover":"https://img.wattpad.com/cover/169627885-256-k998835.jpg","cover_requires_opt_in":false,"tags":["mafia","obsession","forcedmarriage","marriage","submissive","kidnapped","stalker","lust","darklove","darkromance","dark","dominance","violence","romance","forced","possessive","love","virgin"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":105,"firstPartId":663218730},{"id":294545538,"sources":["tagPreferredOnboarding"],"title":"My Brother's Best Friend","description":"From Wattpad to your book shelf! My Brother's Best Friend is now published as Playmaker. Available to Order now. \nFalling in love never scared Maddie Davis until she fell for the one boy she swore to stay away from forever.\n\nSeason 1 of My Brother's Best Friend\n\n                                               *********\n\n Maddie Davis has been in love with her brother's best friend, Cameron Holden, since she was in the sixth grade. They used to be best friends, too, until he got into high school and became a version of himself she didn't even recognize. Everyone said he was a shoo-in for the NFL, and he let it get to his head. Right before high school started, he worked out until he was built like a sculpture, he got rid of his braces, and suddenly the girls fell at his feet. \n\nBut that was fine because her middle school crush faded. And besides, even if she did think he was hot, Cameron wasn't someone she could go for even if she wanted to. Unless, of course, she found herself wound up with him in a closet during a game of blind seven minutes -- a closet so tiny and secretive that she would finally be able to act on the feelings she's tried so desperately to hide. \n\nBut what were the odds of that happening?\n\n\nThis is book ONE of three:\n\nMy Brother's Best Friend\nIn Five Years\nThe Perfect Timing \n\nContent warning: This story contains mature sexual content and themes of bullying, sexual assault, violence, and explicit language.\n\nCover designed by Ren Tachibana","cover":"https://img.wattpad.com/cover/294545538-256-k767122.jpg","cover_requires_opt_in":false,"tags":["eroticromance","sexy","secrets","starcrossedlovers","relationships","love","lovers","naughty","bestfriends","highschool","fiction","lovehate","completed","enemiestolovers","badboy","enemieswithbenefits","heartbreak","romance","erotic","teenromance","teenfiction","teen","forbidden","plottwist","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":46,"firstPartId":1478928644},{"id":327880147,"sources":["tagPreferredOnboarding"],"title":"The Billionaire's Sweet Trouble","description":"After a hot-headed playboy billionaire stands her up for a career-making interview, blogger Sweet vows to ruin his reputation. The only catch? It requires her to strike a fake-dating deal with the enemy. \n\nStandalone in The Billionaire's Sweet Trouble series\n\n***\n\nWhen sensational blogger and small-town farmer's daughter Sweet Treble promises her publisher an exclusive interview with notorious Greek billionaire Sebastian Stavrakos, she knows she's on the precipice of getting everything she's ever wanted. That is, until Sebastian stands her up not once, not twice, but three times, and she decides to sour his reputation to get even.\n\nSinfully handsome Sebastian grew up with the keys to his family's business empire, but a string of playboy antics have him on thin ice with his parents. When Sweet goes on live TV to expose his behaviour, what starts as a missed interview spirals into a media storm that threatens the CEO position he's spent his entire life hedging for.  \n\nSebastian has his eyes set on revenge. Sweet has her heart set on karma. But as their plans backfire, they decide to strike an outrageous deal: fake date for the media, repair Sebastian's reputation, and write an exclusive that will launch Sweet's first book to the bestseller list. But what happens when the fiery hatred between them grows into something more? And when Sweet's high school sweetheart, Jace, returns to town, how will she choose between the comfortable good guy and the enticing bad boy? Can revenge turn into romance, or will the playboy get a taste of his own medicine?\n\nCover designed by Louise de Ramos","cover":"https://img.wattpad.com/cover/327880147-256-k636026.jpg","cover_requires_opt_in":false,"tags":["ceo","romcom","romance","secrets","possessive","lovestory","newadult","officeromance","badboy","lovehate","enemiestolovers","lovetriangle","billionaire","billionairelove","alpha","billionaireromance","hotencounters","revenge","boss","strongfemalelead","sexy","series","hatetolove","playboy","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":91,"firstPartId":1368983323},{"id":92530970,"sources":["tagPreferredOnboarding"],"title":"The Girl In Black","description":"Nova can't escape the rich town of Riverside, where a tragedy follows her every step, but she can work to uncover who's been lying to her all these years.\n \n                                                                      *****\n \nWhen seventeen-year-old Nova Nightingale returns to her late mother's hometown the last thing she expects is to be public enemy number one, but the rumors surrounding her mother's sudden disappearance fifteen years earlier follow Nova everywhere she goes. And to top it all off, the local rich boy, Isaac Royal, is adamant about making her life hell. Surrounded by rumors, lies, and a secret keeping the town on edge, Nova has to figure out why she's hated and why the boy hell-bent on making her suffer seems to be the only person she can trust.\n\nContent/Triggering Warning: this story contains themes of suicide and violence\n\n[[word count: 80,000-90,000 words]]","cover":"https://img.wattpad.com/cover/92530970-256-k955624.jpg","cover_requires_opt_in":false,"tags":["relationships","teenfiction","thriller","wattpadoriginals","mystery","rich","badboy","featured","highschool","newgirl","dark","enemiestolovers","action","teen","violence","rumor","enemy","romance","life","tragedy","love","royals","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":70,"firstPartId":343528786},{"id":323923284,"sources":["tagPreferredOnboarding"],"title":"Ronny","description":"Perfect appearances, perfect grades, perfect manners. Anything less for Adelina Torres and her family kicks her to the streets until she can keep up with the family name. She never had a life of her own. Always studying, always going to business dinners with her parents, always seen as a failure to her family. Despite her bubbly personality, she has always struggled to make friends. \n\nWhat happens when she meets Aaron Hendrix, the leader of the most powerful mafia in the country?\n\n\n\nA moment to thank you beautiful readers for giving me these rankings among thousands/hundreds of thousands/millions of other stories with similar tags :) \n#1 in mafia \n#1 in protective\n#1 in abused \n#1 in sunshine \n#1 in grumpy\n#2 in innocent \n#2 in cold\n#2 in goodgirl\n#3 in cute \n#9 in badboy\n#42 in family\n#54 in love","cover":"https://img.wattpad.com/cover/323923284-256-k816710.jpg","cover_requires_opt_in":false,"tags":["grumpyxsunshine","newyork","family","guns","gáº¯ng","cute","grumpy","badboy","california","abused","mafia","protective","sunshine","cold","innocent","romance","rich","goodgirl","love","texttospeech"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":74,"firstPartId":1276150840},{"id":275207471,"sources":["tagPreferredOnboarding"],"title":"Hot as Hall","description":"Firefighter Tanner Hall is used to running into burning buildings and risking his life to save others. It's just another day of work for the father of two. But when he gets a call from the San Diego zoo about an animal attack, he has no idea what he's in for. And he certainly has no idea that he might fall for the fiery blonde zoo keeper, Zoe. The two have an instant connection and sparks start to fly, but after a string of arsons, he quickly realizes he's not the only one after Zoe. He's willing to do whatever it takes to protect her, but will it be enough?\n\nSeason 1 of Station 22","cover":"https://img.wattpad.com/cover/275207471-256-k331342.jpg","cover_requires_opt_in":false,"tags":["oppositesattract","standalone","hotencounter","romance","romcom","firefighter","newadult","banter","chicklit","action-romance","stalker","wattpadoriginals","zoo","fire","singledad","workplace","wattys2024","mystery","slowburn","zookeeper"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":60,"firstPartId":1354246545},{"id":301922948,"sources":["tagPreferredOnboarding"],"title":"Taming the Playboy Boss","description":"After embellishing her resume, Valerie-a single mom-lands a job as an administrative assistant to the hottest, most entitled and obnoxious man she's ever met: Preston Cartwright, the CFO of the prestigious Cartwright \u0026 Sons Enterprises. \n\nSeveral years her junior, Preston is used to working hard, playing harder, and answering to no one but his father. A few mistakes early on leave him unimpressed with Valerie's work, and the uncontrollable attraction he feels towards her mostly just annoys him. He wants her gone, but Valerie is no pushover.\n\nShe has had to fight for everything she has and sets out to prove Preston wrong. But when some suspicious activity on a project leads to Valerie and Preston working even more closely, heat flares between them, and Valerie is caught up in a delicious, dangerous seduction.\n\nStandalone in the Cartwright Brothers series","cover":"https://img.wattpad.com/cover/301922948-256-k739611.jpg","cover_requires_opt_in":false,"tags":["workplace","singlemom","romance","spicy","romcom","ceo","boss","playboy","billionaire","youngerman","brothers","olderwoman","hotencounter","officeromance","forcedproximity","business","singleparent","wattpadoriginals","millionaire","enemiestolovers","rich","badboy","love","sexy","enemies"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":43,"firstPartId":1385295874},{"id":97728300,"sources":["tagPreferredOnboarding"],"title":"Revelations (Belle Morte Book 2)","description":"Revelations is now published as a Hardcover and E-book with Wattpad Books! As a Wattpad reader, you can access the original edition on the platform.\n\n                                                                     *****\n\nIn the wake of a devastating attack on Belle Morte, Renie and Edmond must fight to stop a deadly enemy from destroying the vampire world as they know it.\n\n                                                                     *****\n\nA grim shadow hangs over Belle Morte. Renie's dream of saving her sister is in ruins, and Edmond, the man she loves, has been imprisoned for breaking one of the vampires' most important rules.  The vampire Council descends on the mansion, determined to unravel the mystery behind the bloody attack that has left Belle Morte reeling, but the truth is deadlier than they imagined, threatening the lives of everyone that Renie and Edmond hold dear.\n\n[[word count: 100,000-150,000 words]]","cover":"https://img.wattpad.com/cover/97728300-256-k249036.jpg","cover_requires_opt_in":false,"tags":["paranormalfiction","romance","forbidden","paranormalromance","unlimitedpride","mansion","undead","paranormal","blood","britain","agegap","celebrity","vampire","wattpadstars","fangs","secrets","wattpadoriginals","vampires","newadult","supernatural","wattpride"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":62,"firstPartId":364705700},{"id":234735307,"sources":["tagPreferredOnboarding"],"title":"Unintended Consequences","description":"\"You just have no idea.\" His voice was thick with restraint. \n\n\"W-what,\" I breathed. \n\nHis gaze flicked to my lips as his thumb stroked again. The calloused pad against my soft flesh sent goosebumps down my arms. His once warm eyes were dark as they lifted and bared into my soul. \"What you do to... men.\" His husky whisper weakened my knees. \n\nI almost fell but his other hand settled on my hip, pulling me closer to him. \"What you do to me,\" he added on a breath. The hand on my jaw shifted. His fingers left trails of tingles as he slipped them back slowly, under my earlobe and into my curls. \n\n***************************************************\n\nAs a young girl, Charlotte Avery's favourite pass time was daydreaming about her Prince Charming: Archer Johnson. She never stopped to consider that Archer was her brother's best friend.. Or that he always appeared severely creeped out by her attention. \n\nOn her 16th birthday, Charlotte received a harsh reality check. Realizing just how embarrassing she had been acting, she swore to never make a fool of herself in front of Archer again. \n\nThe problem?\n\nShe is about to head to college and unfortunately it's the same school where Archer is currently the star quarterback. \n\nFollow Charlotte during her first year at USC as she juggles new experiences, social anxiety, family drama back home, and avoiding Archer. \n\nThese are the unintended consequences of an embarrassing childhood crush. \n\n***************************************************\n\nTop Ranks: \n#1 - Hot\n#1 - Collegeromance \n#1 - Brothersbestfriend \n#1 - Football \n#1 - Brooding\n#1 - Slowburn\n#1 - Quarterback\n#1 - Athlete\n#2 - Newadult\n#2 - Player\n#5 - Badboy \n#73 - Romance\n\n\n***************************************************","cover":"https://img.wattpad.com/cover/234735307-256-k739390.jpg","cover_requires_opt_in":true,"tags":["college","romancefiction","romance","shygirl","protective","grumpysunshine","lgbtfriendly","newadult","anxiety","football","collegeromance","hot","athlete","badboy","adultfiction","brooding","featured","quarterback","brothersbestfriend","sportsromance","sports","slowburn","comingofage","player","texttospeech"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":55,"firstPartId":927649670},{"id":348649208,"sources":["tagPreferredOnboarding"],"title":"Dirty Little Secrets","description":"[This story will be free on January 9, 2025 and removed for publishing on Feb 1, 2025]\n\nWhile moonlighting as a stripper, Emery Jones' mundane life takes a twisted and seductive turn when she finds herself relentlessly pursued by reclusive billionaire Damon Cavanaugh, a man with his own set of dirty little secrets. \n\nSeason 1 of Sweet Sinners \n\n***\n\nFor Emery Jones, stripping was supposed to be a simple escape from her mundane relationship and post-surgery struggles. When she's dancing, she becomes Luna Lush. A deviant. An alter-ego. An untouchable goddess. It's her best-kept secret, and it's harmless. They can't touch, they can only look, and Emery never looks back...Until the night she spots him.\n\nDamon Cavanaugh has spent the past three years living with regret and guilt over his own secrets. The billionaire once ruled every room he walked into, but has been living in seclusion after a life-changing accident, swearing to never love again...Until he sees Emery Jones. His lifeline. His salvation. Damon will do anything to have her, even if it means going against one of his greatest enemies. Emery soon allows her life to be uprooted by the seductive and dangerous billionaire, as long as her secrets and sins stays safe...But it's not long until she realizes their love might be the biggest threat of all.\n\nWARNING: This story contains mature content including strong language and depictions of violence that may not be suitable for some readers. Reader discretion is advised.","cover":"https://img.wattpad.com/cover/348649208-256-k93666.jpg","cover_requires_opt_in":false,"tags":["contract","sexy","romanticsuspense","slowburn","rich","humor","love","mature","afterdark","hot","darkromance","instalust","badboy","billionaire","adult","ceo","eroticromance","romance","contemporarylit","twistedromance","toxiclove","steamy","enemiestolovers","newadult","whychoose"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":42,"firstPartId":1510524919},{"id":254608450,"sources":["tagPreferredOnboarding"],"title":"Breaking The Ice","description":"When photography student, Willow Kennedy, gets offered an internship with her college's renowned ice hockey team, The Michigan Wolverines, she anticipates three things: \n\n1) Her twin brother being an unbearable and over-protective nightmare. \n\n2) Her photographs not making any real impact whatsoever. \n\n3) The team completely shutting out the curly-haired girl pointing a camera in their faces. \n\nWhat Willow didn't take into account, however, was the Wolverine's team captain. \n\nRumoured NHL first draft pick, dreamboat and total game changer- Tate Wilder. \n\nWith his infectious dimpled smile, sparkling green eyes and addictive personality, Tate quickly turns Willow's internship into a life-changing and eye-opening experience- one filled with love, friendship and opportunities. \n\nWillow didn't meet the Michigan Wolverines looking for love, and funnily enough neither did Tate, but love soon found them. \n\n*********\n\n\"Pretty please?\" Her lip juts out in an irresistible pout and you'd almost think she was a sweet innocent flower judging by the puppy dog eyes she's flashing me.  \n\nBut that image is little tarnished by the hand she has dipped into my boxers. \n\nI can feel my Adams apple bob as I reply. \"O-okay. Fine, you win this time.\" \n\nThe smile I get in response is absolutely blinding. A full, mega-watt grin with teeth, crinkled eyes and blush on the apples of her cheek.\n\n I'll let her win everything if I get that fucking smile in return.","cover":"https://img.wattpad.com/cover/254608450-256-k973227.jpg","cover_requires_opt_in":false,"tags":["hockeyromance","college","friendship","sexy","texttospeech","soulmates","steamy","photographer","romantic","sportsromance","collegeromance","brothersbestfriend","athlete","hockeyplayer","cute","nhl","icehockey","newadultromance","hot","eroticromance","romance","love","newadult","hockey","relationship","adult"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":60,"firstPartId":1009250019},{"id":103705955,"sources":["tagPreferredOnboarding"],"title":"Kairos","description":"Time travel is legal and Ada Blum is looking for love. But what happens when one of her charming bachelors from the past makes his way to the present?\n\n                                                                      ***** \n\nTime travel isn't just possible, it's been legalized by the US government. Many industries have capitalized on the trend, including dating agencies. Now anyone can travel to the past for their own Regency romance or wild west affair-for the right price. Ada Blum is no exception. Often dubbed an old soul, Ada finally has the chance to explore relationships with men who are more up her alley. What she doesn't expect is for her new beau to be a part of the 1920s gang scene in New York. And when she smuggles him into the 21st century to keep him safe, all hell breaks loose. Jealous lovers and glitches in time make for deadly enemies, but can Ada have her happy love story after all?\n\n[[word count: 90,000-100,000 words]]  \n\nFormerly \"The Kairos Temporal Matchmaking Service.\"\nCover designed by Lydia Carr","cover":"https://img.wattpad.com/cover/103705955-256-k50644.jpg","cover_requires_opt_in":false,"tags":["scifi","history","wattpadoriginals","wattys2017","featured","gangsters","regency","secret","historical","dating","crime","betrayal","timetravel","sciencefiction","plussized","jealousy","mafia","janeausten","femaleprotagonist","romantic","life","lovetriangle","historicalfiction","romance","affair"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":28,"firstPartId":442257539}]}},{"type":"featured","data":{"items":[{"id":"347770078SERIES_HFC","heading":"An unexpected enemy emerges "Until We Break (Formerly Wicked, Wild, Wonderful)","description":"Until We Break is now published as a Paperback, Hardcover and E-book from W by Wattpad Books!\n\nAs a Wattpad reader, you can access the Wattpad Original Edition for free and the Wattpad Books Published Edition here upon purchase.\n\n                                                                      ***** \n\nNaomi Morgan, the only black dancer at her ballet school, sacrifices everything to pursue her dream until she joins the Guise and realizes what she's missing.\n \n                                                                      ***** \n \nNaomi Morgan is the only black dancer at the Riverside Dance Academy, but the sting of alienation is worth it. When the National Prix de Ballet Competition comes to Riverside, Naomi's determined to win...although, the cost of victory is high. She suffers injuries, lies to her family, and refuses to process her friend's death, all to get closer to her dream career. But when something goes wrong and The Guise, an online gang of anarchists, make Riverside their new target, Naomi finds herself caught up with the group. They teach her things the Riverside Academy never could - that dreams are worth having, but real life is so much more important.\n\n[[word count: 70,000-80,000 words]]","cover":"https://img.wattpad.com/cover/113360470-256-k726949.jpg","cover_requires_opt_in":false,"tags":["family","relationships","dancing","urban","drama","ghost","homeless","ballet","death","diverse","friendship","comingofage","crime","africanamerican","political","suspense","poc","dance","memories","thriller","teen","diversity","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":71,"firstPartId":578469989},{"id":82891586,"sources":["tagPreferredOnboarding"],"title":"Deep Thoughts","description":"When the sun sets and they can't see me, can they hear me?\n*\n*\n|| \"Poetry\" by an invisible girl. ||\n*\n*\n*\nHighest Ranks: #6 in poetry [8/26/20]\n#11 in poetry [3/10/17]\n#10 in poems [12/23/2022]\n#1 in poems [08/03/2024]\n*\n*\n *Art posted in this book is drawn by me, they should not be used for any other purposes than this book.","cover":"https://img.wattpad.com/cover/82891586-256-k348377.jpg","cover_requires_opt_in":false,"tags":["knowledge","reality","love","peace","poet","thoughts","wattys2017","poetry","wisdom","hope","poems","deep","deepthoughts","poem"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":200,"firstPartId":304111941},{"id":95879819,"sources":["tagPreferredOnboarding"],"title":"ğ¦ğğ¥ğšğ§ğœğ¡ğ¨ğ¥ğ² â™ ğ˜±ğ˜°ğ˜¦ğ˜µğ˜³ğ˜º","description":"MELANCHOLY  |  Melancholy drips from my fingertips.\n\nSOON TO BE A PUBLISHED PAPERBACK. COMING 2025!\n\nThis melancholy drips from my fingertips so slowly, you begin to forget I even exist. All of me, the hard parts of flesh you could never seem to love, drips down the drain. I am waiting for the day for your fingers to unscrew the pipes, dig through debris and mess, scrape your heart against the rust, just to find me, so we can go through it all over again.\n\n\nHere, in the pages I find myself, in the ink that writes against my flesh, I will whisper the sadness, the heartache, and the decaying for all of the unspoken. \n\n\nPerhaps under this layer of melancholy, \nthe girl I once knew still exists. \n\nï ½  ï ½  ï ½\n\n\n\nFirst poetry collection in the series.\nOriginal poems based off real life experiences.\n#12 in poetry.\nCover template made by @KaleidoGraphix on Canva.\nğ‘´ğ’†ğ’ğ’‚ğ’ğ’„ğ’‰ğ’ğ’ğ’š copyright Â© May Garner. 2017. All Rights Reserved.","cover":"https://img.wattpad.com/cover/95879819-256-k314237.jpg","cover_requires_opt_in":false,"tags":["sadness","wattpad","romance","writingprompts","romanncestories","poem","hearttouching","poets","heartbreak","poemcollection","maygarner","poetrycontest","poetess","poetrycollection","poesia","melancholy","wri sadness","sadquotes","darkpoems","darkpoetry","depression","scared","darkthoughts","poetry","hurt","sadpoems","pain","sadlife","scaredtolove"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":144,"firstPartId":1337918598},{"id":41235881,"sources":["tagPreferredOnboarding"],"title":"This Is Everything I Didn't Say","description":"Dear whoever you might be,\nI hope someday you'll find this and know that this is everything I didn't say.\n   \n   \n     \n    \nCopyright Â© 2015 by CielloMaxin\nHighest ranking: #11 in Poetry\n#7 in poetry - 10/9/16 \n#5 in poetry - 10/11/16\n#4 in poetry - 10/29/16\nDISCLAIMER: \nI do not own the photos I use for the covers of my books.\nAll credits belong to their respective owners.","cover":"https://img.wattpad.com/cover/41235881-256-k846152.jpg","cover_requires_opt_in":false,"tags":["texttospeech","poetry"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":86,"firstPartId":134518876},{"id":149159543,"sources":["tagPreferredOnboarding"],"title":"Breaking the Friendzone","description":"Lacey is just looking for some fun in the Hamptons, but when Lucas Drake, her best friend turned enemy, shows up smoking hot, fun may be an understatement.\n\n\"Spectacularly crafted with sizzling heat and irresistible drama, this is a romance that will keep you reeling for more.\" - Carmen Ho @ HQ \n\n                                                                      *****\nBreaking the Friendzone is now published as a Paperback, and E-book with W by Wattpad Books!\nAs a Wattpad reader, you can access both the Wattpad Original Edition and Wattpad Books Published Edition here upon purchase.Thank you so much for your support!\n                                                                      *****\n\nLacey Mason spent her happiest childhood summers in the Hamptons with her family. That was where she met Lucas Drake - days of playing on the beach brought Lacey and Luke to become the best of friends, until a dramatic last encounter ended their friendship. Before Lacey's mom passed away, she warned her that the Drake family was nothing but trouble. Lacey took her warning to heart, but now, at the age of twenty-two, a night of partying in the Hamptons lands her in the bed of her old friend Lucas, and he has no clue who she is.\n\nContent and trigger warning: This story contains mature sexual content.\n\n[[word count: 150,000-200,000 words]]\n\nCover designed by Ashley Santoro","cover":"https://img.wattpad.com/cover/149159543-256-k93277.jpg","cover_requires_opt_in":false,"tags":["erotica","romance","rich","romantic","parents","hot","love","mature","bestfriends","holiday","eroticromance","kiss","college","completed","beach","cute","friendship","party","enemies","steamy","sexy","secrets","family","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":91,"firstPartId":1275401645},{"id":364915106,"sources":["tagPreferredOnboarding"],"title":"As Time Slows Around Us [Poetry]","description":"As complicated as time itself, like the silent conversations with the moon and sun, lie the complexity of the screaming but silent thoughts of the stars. \n\n\"All that we see or seem is but a dream within a dream.\"\n                                                                                          -Edgar Allen Poe","cover":"https://img.wattpad.com/cover/364915106-256-k899029.jpg","cover_requires_opt_in":false,"tags":["poetrycollection","thoughts","moon","sunandmoon","ideas","time","poet","poetry","sadness","prose","feelings","sun","death","loss","vastness","real","light","random","poem","colorful","hopefulness","life","collectionofpoems"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":103,"firstPartId":1430328984},{"id":340456848,"sources":["tagPreferredOnboarding"],"title":"My Poetry","description":"Most of this is sad, any TW will be at the start of them\n\nI'm a 17 y/o just wanting to share some of my poetry with people other than my friends :]\n\n(Also feel free to comment any tips and how I could improve on my writing!)","cover":"https://img.wattpad.com/cover/340456848-256-k862636.jpg","cover_requires_opt_in":false,"tags":["sadpoems","poetrycollection","poems","poetry"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":168,"firstPartId":1338017242},{"id":354486961,"sources":["tagPreferredOnboarding"],"title":"Trapped in my own head","description":"She is an outcast. She finds it easier to express what she feels in the form of writing. Whether it is poems, letters or long texts. These are poems that she writes trying to describe how it feels to live with certain mental health issues, in a world that disregards outcasts. So, these are on the darker side of the spectrum. Some poems might be distressing for some readers. \nI personally enjoy consuming dark content, it's kinda like a coping mechanism. \nI really hope none of you relate with any of these :) \n\nI'll be posting only poems here, I'll try to be as active as I can.\nThe poems are not in any order. They are just the thoughts that pop up any time of the day.\n\n(8.11.2023) PS: Please check out 'safe space'. I need your help to make it a real safe space, readers! \n\nRanking:\n#1 shortpoem\n#1 distressing\n#1 poetry (17.1.2024) \n#1 poem (24.1.2024)","cover":"https://img.wattpad.com/cover/354486961-256-k700596.jpg","cover_requires_opt_in":false,"tags":["disturbing","poetrycollection","poetry","sad","poemcollection","loner","mentalhealth","poem","alonegirl","lonely","feelings","mentaldisorder","depression","distressed","alone","distressing","lonelines","poems","disturbed","stop","shortpoem","selfmutilation","life","poembook","survival"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":136,"firstPartId":1456343399},{"id":149600640,"sources":["tagPreferredOnboarding"],"title":"Nick's Trouble","description":"When billionaire playboy Nick Sinclair sets his sights on the one woman who wants nothing to do with him, will he be able to change his ways to win her heart?\n\n                                                                      ***** \n\nSparks fly when trouble comes knocking on billionaire playboy Nick Sinclair's office door. Enter: Caroline Stewart, his new temporary secretary, who's twenty-one and blissfully unaware of the effect she has on her notoriously womanizing boss. The problem? Before Nick can convince her he's after more than a one night stand, their first (innocent) kiss is caught on camera and goes viral. Now forced to pretend they're in a serious, committed relationship to appease both his parents and the press, Nick isn't sure which of Caroline's kisses are real and which are just for show. And as one kiss leads to another and another, the line between professionalism, deception, and love threatens to blur beyond anyone's recognition...\n\n[[Word Count: 100,000-150,000]]","cover":"https://img.wattpad.com/cover/149600640-256-k93446.jpg","cover_requires_opt_in":false,"tags":["college","romance","possessive","romantic","office","jealous","love","lovestory","badboy","hot","drama","kiss","billionaire","boss","arrogant","businessman","friendship","playboy","ceo","trouble","steamy","secrets","family","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":51,"firstPartId":837330169},{"id":309506321,"sources":["tagPreferredOnboarding"],"title":"Love, Claudia (BWWM)","description":"Written in my heart are songs of love, depth, genuinely immaculate love.\n\nBut I have no words to speak, I find myself tongue-tied when you're near.\n\nKnow this, if I cannot say, I love you. I do.\n\nTo quote the dearly loved bride of Solomon,\n\n'His mouth is full of sweetness, and he is wholly desirable.  This is my beloved and this is my friend, O daughters of Jerusalem.'\n\nOur love is pure, my darling. For you have touched me in the deepest way, yet, you dared not to hold me near.\n\nYou have sung a song of pure delight of the way you treasure me, yet, our words are minced not to awaken the torrents of sweet love from the Lord above.\n\nThese words are true, know that I love you.\n\nTruly.\n\nLove, Claudia.\n\n-\nThis is the story of a reformed Biker and a silent Poet finding friendship and love.\n-\n\nBook one of the Song of Solomon Collection, a Christian romance collection with love, pure intimacy, and Christ. A clean read for all to enjoy, no language, no sex, only love.\n\nThis story is inspired by Song of Solomon 5:9, \"His mouth is full of sweetness, and he is wholly desirable.  This is my beloved and this is my friend, O daughters of Jerusalem.'\"\n\nPublished: May 23, 2022\nCompleted: August 3, 2022","cover":"https://img.wattpad.com/cover/309506321-256-k494954.jpg","cover_requires_opt_in":false,"tags":["christianity","heartwarming","cleanromance","agedifference","may-december","poet","friendstolovers","texttospeech","romance","darling","interracial","olderman","touching","desire","adultromance","youngerwoman","fluff","sweet","biracial","clean","faith","agegap","bwwm","intrigue","lovers","christianromance"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":29,"firstPartId":1221499367},{"id":164350975,"sources":["tagPreferredOnboarding"],"title":"ğ€ ğğ’ğ€ğ‹ğŒ  ğ‘­ğ‘¶ğ‘¹  ğ’ğ€ğğ€ğ„ , nas.","description":"ğ€ ğğ’ğ€ğ‹ğŒ        ğ…ğğ‘ ğ’ÍŸğ€ÍŸğÍŸğ€ÍŸğ„ÍŸ !     Â© ğ™¼ğ™¸ğ™°  ğ™¶ğ™¾ğ™»ğ™³ğš‚  \n\nâ  the beauty in melancholy... â  -  âª   101318   â«\n\nğ‘°ğ’ this inspired narrative echoing Shakespeare's\n 'Romeo \u0026 Juliet,' witness the captivating journey of Mekhi, transcending stereotypes as he seeks redemption from his turbulent past. \n\nRaised amid dysfunction and crime, Mekhi's pursuit of a college education collides with the ethereal SanaÃ© Adu, an enchanting beauty from uptown. \n\nTogether, they navigate the contrasts of their worlds, discovering the beauty of rap, love poetry, and the poignant reality of heartbreak. \n\nIn their harmonious connection, Mekhi composes ' ğ‘¨ ğ‘·ğ’”ğ’‚ğ’ğ’ ğ‘­ğ’ğ’“ ğ‘ºğ’‚ğ’ğ’‚ğ’† ,' a testament to the transformative power of love, weaving a poignant tale of redemption and resilience.\n\nâ˜‘ï¸  ğ’ğ“ğ€ğ“ğ”ğ’  â•±   ğ——ğ—œğ—¦ğ—–ğ—¢ğ—¡ğ—§ğ—œğ—¡ğ—¨ğ—˜ğ——   ğ—¥ÍŸğ—˜ÍŸğ—¨ÍŸğ—£ÍŸğ—ŸÍŸğ—¢ÍŸğ—”ÍŸğ——!","cover":"https://img.wattpad.com/cover/164350975-256-k424756.jpg","cover_requires_opt_in":false,"tags":["romeo","lostboyz","poetry","tragedy","love","nÃ¡s","eazye","djquik","suicide","urbanfiction","onyx","romeoandjuliet","urban","90sinspired","early90shiphop","gunviolence","nasir","fredrostarr","psalm","renee","nasirjones","nasescobar","redman","90s"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":true,"numParts":21,"firstPartId":641874213}]}},{"type":"storyList","data":{"heading":"Top picks for you","items":[{"id":7483469,"sources":["storiesRecommended"],"title":"My Fake Boyfriend","description":"He was so close, his breath hit my lips. His eyes darted from my eyes to my lips. I stared intently, awaiting his next move. His lips fell near my ear.\n\"Shut up and kiss me\" He whispered roughly. A chill shot up my spine. I pulled back, staring at his eyes and leaned in..\n\n**********\n\nWhat happens when Alexis Dawson- \"residential loser\" of Redwood High, agrees to help Redwood High's player, Aaron Walker. How can she stop herself from falling for him? \nBut it isn't all love and romance, Alexis has her own secret. Join them on the journey filled with jealousy, betrayal, trust, friendship and love. A little favour just got a whole lot more complicated.","cover":"https://img.wattpad.com/cover/7483469-256-k648105.jpg","cover_requires_opt_in":false,"tags":["hatelove","romance","sarcastic","teenfiction","geek","highschool","badboy","couple","fake","girlfriend","book","boyfriend","arrogant","player","sexy","playboy","completed","humor","featured","school","funny","love","texttospeech"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":134,"firstPartId":22755818},{"id":110097690,"sources":["storiesRecommended"],"title":"Until You","description":"With her family bankrupt and the man she loved now married to another woman, Gretchen decides to move to London to fix what's left of her life. Returning to San Francisco a failure is not an option, so she takes on the only job she can find - one that involves a baby, a man, and unfortunately, love.\n\n                                                                   *****\n\nEthan Williams is done with love. Scorned and left by his wife, his life's goal is to acquire more wealth and travel the world. But one morning, he wakes up to find an infant on his doorstep. Left with no choice, Ethan hires a nanny to care for the child. When he begins to feel his heart respond to the presence of the new nanny, he is certain his life just took a turn for the worse - and he is determined to rid himself of every silly notion of love.\n\n[[Word Count: 80,000-90,000]]\nCover design by Cil Ojumo","cover":"https://img.wattpad.com/cover/110097690-256-k511048.jpg","cover_requires_opt_in":false,"tags":["duke","romance","regency","romantic","lovestory","happyending","historicalfiction","jealousy","bridgerton","father","england","historical","completed","cute","baby","daughter","family","mother","drama","wattpadoriginals","sweet","secondchance","fallinginloveagain","love","wealth"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":50,"firstPartId":433838636},{"id":111391078,"sources":["storiesRecommended"],"title":"The Intellect","description":"Centuries after the Nuclear War, a rebellion is rising and Renna finds herself at the heart of a Civilization hiding many evils.\n\n                                                                      *****\n\nCenturies after the Nuclear War, the Earth is an uninhabitable tundra, leaving the Civilization as the lone island on which there is a chance for survival. Renna, once a top Intellect, has grown disillusioned after seeing the Civilization's oppressive regime. Forced to confront her loyalties and reshape her identity, Renna must pave a new path for herself. When an Outsider appears, providing evidence that there is life outside of the Civilization, Renna takes a chance and forms an alliance with the Outsider, defying the Civilization and daring to stand against it...and may find love along the way.\n\n [[The Most Original Award, Eclipse Awards]]\n [[1st Place, the Rarity Awards]]\n\n[[word count: 100,000-150,000 words]]","cover":"https://img.wattpad.com/cover/111391078-256-k774622.jpg","cover_requires_opt_in":false,"tags":["future","scifi","sciencefiction","surveillance","romantic","newadult","rebellion","relationship","dark","military","futuristic","post-apocalyptic","disaster","dystopia","apocalypse","dystopian","love","sci-fi","evil","war","technological","survival","government","relationships","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":53,"firstPartId":420725850},{"id":227530707,"sources":["storiesRecommended"],"title":"dangle","description":"When opposites attract and temptation lives next door. \n*\nAfter life throws Fallon Davis a curveball, she finds herself living in a dingy apartment, single-parenting her 3 year old son, and working at the dive-iest dive bar in town. College seems like an impossible dream from a lifetime ago. And dating? What's that?\n\nHunter Kensington has had everything handed to him. Elite boarding schools; college tuition paid in full; and a cushy job waiting for him at his father's billion-dollar mining company. Sure, his secret aspirations to play professional hockey never panned out, he can't stand his backstabbing friends and family, and he's in a toxic on-again/off-again cycle with his ex. Everything is fine, because he numbs his brain with all the distractions money can buy-until his father cuts him off. \n\nWhen Hunter finds himself living in the same rundown apartment complex as the cocktail waitress he met at the bar, sparks fly... then ignite. Fallon is attracted to her handsome, athletic neighbor but knows she'd never get serious with a trust fund brat. Hunter is intrigued by his gorgeous, jaded neighbor but knows they're from different worlds. \n\nFallon has walls, and Hunter has issues. Neither's had any reason to change... until now.\n\nCover designed by Anastasia Wright","cover":"https://img.wattpad.com/cover/227530707-256-k929746.jpg","cover_requires_opt_in":false,"tags":["neighbors","romcom","humor","newadult","newadultromance","happilyeverafter","millionaire","contemporaryromance","cute","adultromance","romanticcomedy","singlemom","sweet","guynextdoor","oppositesattract","steamy","singleparent","lovelife","romance","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":40,"firstPartId":904242072},{"id":234735307,"sources":["storiesRecommended"],"title":"Unintended Consequences","description":"\"You just have no idea.\" His voice was thick with restraint. \n\n\"W-what,\" I breathed. \n\nHis gaze flicked to my lips as his thumb stroked again. The calloused pad against my soft flesh sent goosebumps down my arms. His once warm eyes were dark as they lifted and bared into my soul. \"What you do to... men.\" His husky whisper weakened my knees. \n\nI almost fell but his other hand settled on my hip, pulling me closer to him. \"What you do to me,\" he added on a breath. The hand on my jaw shifted. His fingers left trails of tingles as he slipped them back slowly, under my earlobe and into my curls. \n\n***************************************************\n\nAs a young girl, Charlotte Avery's favourite pass time was daydreaming about her Prince Charming: Archer Johnson. She never stopped to consider that Archer was her brother's best friend.. Or that he always appeared severely creeped out by her attention. \n\nOn her 16th birthday, Charlotte received a harsh reality check. Realizing just how embarrassing she had been acting, she swore to never make a fool of herself in front of Archer again. \n\nThe problem?\n\nShe is about to head to college and unfortunately it's the same school where Archer is currently the star quarterback. \n\nFollow Charlotte during her first year at USC as she juggles new experiences, social anxiety, family drama back home, and avoiding Archer. \n\nThese are the unintended consequences of an embarrassing childhood crush. \n\n***************************************************\n\nTop Ranks: \n#1 - Hot\n#1 - Collegeromance \n#1 - Brothersbestfriend \n#1 - Football \n#1 - Brooding\n#1 - Slowburn\n#1 - Quarterback\n#1 - Athlete\n#2 - Newadult\n#2 - Player\n#5 - Badboy \n#73 - Romance\n\n\n***************************************************","cover":"https://img.wattpad.com/cover/234735307-256-k739390.jpg","cover_requires_opt_in":true,"tags":["college","romancefiction","romance","shygirl","protective","grumpysunshine","lgbtfriendly","newadult","anxiety","football","collegeromance","hot","athlete","badboy","adultfiction","brooding","featured","quarterback","brothersbestfriend","sportsromance","sports","slowburn","comingofage","player","texttospeech"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":55,"firstPartId":927649670},{"id":243832194,"sources":["storiesRecommended"],"title":"Stuck With Mr. Billionaire","description":"\"Curiosity killed the kitty Miss Adams.\" \n\nMy body stiffened. Slowly I turned around just to see Mr. Parker standing in front of me with hands in his trouser pockets. I bit my lip. I thought he would be angry but when I looked at him. His face showed no emotion. He then started walking towards me I moved back. This continued until my back hit the door. Then he placed his one hand on my side, leaning forward, close to me.\n\n\"What was rule number three Miss Adams.\" His face was extremely close to mine my breath got hitched. I couldn't answer his question why? Because I was more focused in the distance between us.\n\n\"I asked you something Miss Adams.\" He said again.\n\n\"T-That t-there a-are prohibited areas i-in the house where I shouldn't g-go.\"\n\n\"It seems like you remember the rules. This room is one of those prohibited areas. So, from next time think before you put yourself into trouble.\"\n\nI just stared at his eyes. I was lost in those pair of sea-coloured eyes. No other guy has ever affected me this much as Mr. Parker. I get nervous around him. I don't know what this feeling is but this feeling is different. A feeling that I have never felt for anyone.\n\n\"Understood?\" he said again.\n\nI nodded. \"Yes Mr. Parker.\"\n*****************\n\nLiam Parker, 25 year old billionaire. Arrogant, handsome, ruthless, the only thing matters to him is his son and his work.\n\nBella Adams, 24 year old simple and bubbly girl, who lives with her Nanny in an orphanage. \n\nWhat will happen when Bella comes as a babysitter of Liam's son? Let's find out in the story.....","cover":"https://img.wattpad.com/cover/243832194-256-k678829.jpg","cover_requires_opt_in":false,"tags":["ceo","lovehate","handsome","forcedmarriage","love","humor","newadult","possessive","texttospeech","romance","cute","loving","baby","sweet","truelove","attraction","babysitter","innocent","wattys2021","rude","billionaire","caring","arrogant","contract","jealousy"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":53,"firstPartId":964862102},{"id":300421715,"sources":["storiesRecommended"],"title":"The General âœ“ (Zolan Book 1)","description":"Sex makes them stronger. We're at war, and the Zolano warriors need women in their furs to enhance their fighting performance. They're known for their skills in the battlefield and in the sheets, so it's easy for them to get volunteering women. Then there's me. I'm not there to have sex with alien warriors. I'm there to clean their dishes and laundry, straighten their sex-wrinkled sheets, and hope I don't anger any of these beasts.\n\nWhen The General comes to me and asks me to lift my skirt, he's shocked by my rejection. I've never seen this man looking anything but bored or angry. There's a dozen women here who wouldn't dream of turning him down, but he wants me-- his servant; the human with the plain body and the backbone to reject him.","cover":"https://img.wattpad.com/cover/300421715-256-k817867.jpg","cover_requires_opt_in":false,"tags":["erotic","king","humor","love","supernatural","aliens","possessive","boss","royalty","lovestory","fantasy","fiction","mature","alpha","badboy","alienromance","romantic","scifi","romance","drama","newadult","steamy","sexy","funny","paranormal","texttospeech"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":52,"firstPartId":1187393504},{"id":313101671,"sources":["storiesRecommended"],"title":"Drowning In The Dark (Broken Heirs #1)","description":"The story of young girl being born by the rape of her mother and struck with her 4 brothers as her mom died giving birth to her.\nBeing neglected and pleading for love for her brothers.\n\n She is now fed up. \n\nNow only 9 months to turn 18 she wants to move out early so asking permission from his eldest brother was the last thing she wanted to do.\n\nJoin in her journey of her from being no one to becoming someone.\n\nWill her brothers let her go or make her stay?\nRead to find out!","cover":"https://img.wattpad.com/cover/313101671-256-k974934.jpg","cover_requires_opt_in":false,"tags":["brothers","prodigy","newwriter","siblings","neglect","familyissues","home","hurtfulwords","abused","family","cute","familysecrets","anxietyattacks","broken","abuse","brokenfamily","elderbrothers","newadult","brother","wattys2024","texttospeech","sisterandbrother","depression","littlesister","youngadult"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":49,"firstPartId":1234679550},{"id":332471858,"sources":["storiesRecommended"],"title":"The Mafia's Maid ","description":"Isabelle Hart never fit in, being bullied daily at school and working nonstop to pay off your mothers drug debt wasn't the best thing a 17 year old wanted to do in their last year of high school. \n\nWhat happens when Isabelle is assigned to work as a maid in a billionaire families home, who just so happens to be in the Italian mafia? \n\nWith the attention of two handsome brothers on her Isabelle's life is turned upside down.\n\n* BOOK TWO OF THE MAFIAS PRINCESS* \n\nâ€¢ THIS CAN BE READ AS A STAND ALONE! ğŸ’—","cover":"https://img.wattpad.com/cover/332471858-256-k195842.jpg","cover_requires_opt_in":false,"tags":["goodgirl","jealousy","jealous","kiss","sexy","billionaire","mafiaprincess","football","poorgirl","love","highschool","hot","lovestory","cute","fighting","badboy","mean","possessive","maid","footballboy","lovetriangle","rude","romance","italian","mafia","texttospeech"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":56,"firstPartId":1307733609},{"id":339347864,"sources":["storiesRecommended"],"title":"The lost mafia princess","description":"The Giovanni's are the Italian Mafia. It is the most powerful mafia. For 8 generations the family have been trying to have a princess in the family but have been unsuccessful. That is until Alina Giovanni and her twin Adrian were born. Due to Alina being born she was target for the other mafia's especially the Russians who hated the Italians due to their success. Alina is taken by them and brought up in terrible conditions. The whole family was heartbroken but never gave up trying to find her. With 6 brothers and parents never forgetting her they were sure to get her back. They weren't the most powerful mafia for nothing. \n\nHow long do you think it would take to get her back and make the family whole again, if that was even possible? Would things turn out ok in the end?\nCover by @prielle on Pinterest","cover":"https://img.wattpad.com/cover/339347864-256-k314319.jpg","cover_requires_opt_in":false,"tags":["parents","overprotective","mafia","brother","italian","longlostsisters","youngest","longlostdaughter","mafiaprincess","trauma","stolen","lostandfound","overprotectivebrothers","youngsters"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":44,"firstPartId":1333786130}]}},{"type":"paid","data":{"expandPrompt":{"applink":"wattpad://paid-stories?source=home","prompt":"See all","weblink":"https://wattpad.com/catalog/wattpadoriginals"},"headerImage":"","heading":"New free parts weekly","heroItem":{"id":0,"sources":null,"title":"","description":"","cover":"","tags":null,"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"firstPartId":0},"items":[{"id":79531407,"sources":["paidGroupCurated"],"title":"Lady Mutiny","description":"Assassin Lilia Cortova was given a simple task: kill a rich lord at a festival. The last thing she expected was to be betrayed by the leader of her own Guild in the process. \n\nCassandra Cortova believes Lilia has deserted her, and is planning to marry the very man who secretly betrayed her sister. \n\nNow, Lilia must decide between her lust for vengeance and love of family as she joins forces with the dangerous and handsome man she was supposed to kill, and Cassandra must wrestle with finding the truth before it's too late.  \n\nTwo deadly sisters. Two intertwined fates. And a secret that may bring them back together-or destroy them both.","cover":"https://img.wattpad.com/cover/79531407-256-k712251.jpg","cover_requires_opt_in":false,"tags":["fantasy","oppisitesattract","dangerous","fightforlove","love","betrayal","enemiestolovers","actionromance","adventure","action","newadult","power","spy","assassin","lovestory","romance","revenge","enemies","mystery","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":32,"firstPartId":309160142},{"id":290199777,"sources":["paidGroupCurated"],"title":"The Alpha's Huntress","description":"Evelyn Del Val is a supernatural Huntress, devoted to eliminating monsters. Rook is an outcast lycan Alpha who has been tasked with destroying her and her Hunter family. So when Evelyn is captured by Rook's pack, the Huntress has to make a choice: fight to her last breath, or join forces with her sworn enemy in order to hunt down and defeat an even greater threat?\n\nBecause someone out there is creating a horrifying army of werewolves out of humans and lycans alike, and is determined to make sure that nothing stands in their way. \n\nLoyalties will be tested and blood will be spilled as Evelyn and Rook learn to accept their newfound alliance-and their undeniably growing bond. If they can't protect their people from this unstoppable threat, the worlds they know will be lost forever.\n\nContent warning: This story contains depictions of sexual assault and/or sexual harassment that may be upsetting for some readers. Reader discretion is advised.","cover":"https://img.wattpad.com/cover/290199777-256-k500249.jpg","cover_requires_opt_in":false,"tags":["mates","thriller","vampire","werewolf","luna","mystery","actionromance","enemiestolovers","fantasy-romance","lycan","alpha","blood","action","supernatural","wattys2022","strongfemalecharacter","destiny","paranormal","fatedmates","wattpadoriginals","huntress","paranromalromance","werewolfromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":46,"firstPartId":1149281479},{"id":370751612,"sources":["paidGroupCurated"],"title":"Calling His Play","description":"To land her dream internship, aspiring sports journalist Selena agrees to work with cocky Oracle University star quarterback Jace to document his highly-anticipated return to football only to discover fighting the sparks between them may be her most difficult challenge yet.\n\nSeason 1 of Winning Hearts\n\n***\n\nSelena Roy knows her dream of becoming a journalist with the world's premiere sports network lies in their coveted internship. Her key to a standout submission? Jace Maxwell, superstar quarterback of the Oracle U Archers. Haunted by an injury that cost them a championship, Jace's dream of playing in the NFL hangs in the balance. Not only does his shoulder need rehab, but so does his image, so the two strike a mutually beneficial deal.\n\nWhere Selena is persistent, Jace looks to push buttons-and he finds Selena's button especially intriguing. \n\nThrough the highs and lows of the season, beneath glittering lights and long nights of practice, their undeniable chemistry leads to a red-hot attraction neither of them can resist. But as the pressure mounts and business and pleasure collide, the question arises: can they achieve their goals and be with each other? Or will ambition be their downfall, both on and off the field? \n\n***\n\nThe space between us dwindled. Despite the shockwaves that coursed through me, I refused to let Jace see the way it affected me. \"Threatening me, Maxwell?\" \nHis face moved closer. \"Only if you want me to, Selena.\"\n\n***\n\nWeekly updates on Wednesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/370751612-256-k496068.jpg","cover_requires_opt_in":false,"tags":["newadult","sports","hot","nfl","oppositesattract","football","lovestory","college","enemies","athlete","sexy","sportsromance","wattpadoriginals","enemiestolovers","quarterback","university","student","love","romance","work"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":19,"firstPartId":1452797414},{"id":364128273,"sources":["paidGroupCurated"],"title":"The Alpha's Rejection","description":"When Millie is dragged home by her Alpha mate after five years on the run, she's determined to make his life unbearable. But fighting the desire in her heart and body proves more difficult than expected.\n\nSeason 1 of The Alpha's Rejection\n\n***\n\nAt the tender age of fifteen, Millie is rejected by her mate. Refusing to beg for his acceptance, she runs away the night Alpha Leander ascends to his position. She evades him for years, but her luck runs out when the Alpha appears on her doorstep, hellbent on taking her home.\n\nMillie quickly finds herself trapped in Leander's pack, but that's the least of her worries. Many things have changed since she last saw Leander. They're not kids anymore, and Leander has filled into his chiseled, brawny body in a way that makes her choke on her snarky, rebellious remarks.\n\nBetween forced proximity, clashes of wills, jealousy and desire, and the suspicion that there was more to the rejection than meets the eye, Millie is in over her head.\n\nFate brought them together, but will it be enough to overcome the hurt of the past and the tension of the present?\n\n***\n\nWeekly updates on Tuesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/364128273-256-k904904.jpg","cover_requires_opt_in":false,"tags":["dominant","werewolfpack","werewolves","erotica","forcedproximity","spicy","soulmates","beautyandthebeast","werewolf","alphasmate","wattpadoriginals","enemies","mates","werewolfromance","matebond","foundfamily","enemiestolovers","sexy","lovestory","luna","fatedmates","romance","alpha","jealousy","steamy"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":34,"firstPartId":1427281620},{"id":230362493,"sources":["paidGroupCurated"],"title":"Solar Flare (bxb)","description":"-- Wattys 2021 Winner!-- \nWhen Luis, an Alpha werewolf, learns his mate Rowan is human, he worries Rowan won't accept him, only to discover that his mate is more essential to the werewolf world than anyone could have guessed. \n\n                                                                      *****\n\nEighteen-year-old Rowan Arti just wants to enjoy the mountain air and scenic views on his senior camping trip. The last thing he anticipated was Luis Delgado, his quiet and brooding peer who suddenly seems to be everywhere. As unexplainable forces pull him towards Luis, Rowan uncovers a secret in himself that even the pack couldn't have predicted. And with unknown dangers closing around them, Rowan might just be the key to the pack's survival. \n\n[[word count: 100,000 - 150,000]]\nCover designed by Regina Dionela\n\nBook One of the Solar Flare series","cover":"https://img.wattpad.com/cover/230362493-256-k245928.jpg","cover_requires_opt_in":false,"tags":["fluffandsmut","supernatural","soulmate","teen","romance","love","oregon","paranormal","boyslove","lgbtq","freethelgbt","mate","boyxboy","bxb","alpha","completed","lgbt","sexy","fiction","werewolf","wattys2021","wattpadoriginals","gay","queer","wolf"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":42,"firstPartId":908625769},{"id":378329856,"sources":["paidGroupCurated"],"title":"Dangerous Desires","description":"When Matteo, mafia boss of the infamous Valentino family, finds himself irresistibly drawn to an optimistic employee, he'll have to defy his own rules and risk everything to protect her from the shadows that haunt his life.\n\nSeason 3 of The Valentino Brothers \n\n***\n\nMatteo Valentino is a formidable figure, commanding respect in the glitzy world of hotels and casinos. But beneath his rough exterior and intimidating demeanor lies a man struggling with the ghosts of his past. When Lola Todd, the daughter of one of his most trusted mafia men, enters his life, Matteo is captivated by her infectious spirit and unwavering optimism. Despite his vow never to get involved with hotel employees, something about Lola stirs up a desire in him that he can't resist. As their forbidden romance grows, Matteo must confront his demons and face his enemies or risk losing the woman he loves forever.\n\n***\n\nWeekly updates on Thursdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/378329856-256-k655186.jpg","cover_requires_opt_in":false,"tags":["mafiaprincess","sexy","steamy","work","mafiaboss","mafiaromance","action-romance","fatalattraction","forbiddenromance","mafialove","dangerous","dangerouslove","action","series","tragicpast","rich","darkromance","mob","gangs","steamyromance","lovestory","oppositesattract","workplace"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":13,"firstPartId":1482562760},{"id":376488008,"sources":["paidGroupCurated"],"title":"Bound Fate","description":"Carissa has sacrificed everything to live up to her father's legacy, but fate has a different plan when it brings charismatic, pro-athlete turned Prince Charming, Terrance crashing into her life, unearthing a shared kinky passion that they've never dared indulge. Together they'll have to break through the barriers that have held them back and forge a new future.\n\nStandalone in the Professional Restraint series\n\n***\n\nCarissa's life has always been leading up to a single goal: taking over the family business. She's trained for it and sacrificed everything for it, even her own identity. But when her father sticks her in a dead end apprenticeship instead of at his right hand as he promised, all her hard work starts to crumble. The only thing in her life that makes any sense is Terrance, a pro-athlete who keeps crossing her path to play the part of her own personal Prince Charming. No matter how much she tries to tell herself she doesn't need love, the mysterious man stirs up other thoughts. After a night of drinks leads to a kinky confession that Carissa just can't ignore, their budding relationship is immediately put into jeopardy when tragedy strikes Terrance and his bright future. Will they crumble under the pressure, or be able to find common ground and forge a new future together?\n\nContent warning: This story contains depictions of sexual assault/sexual harassment that may be upsetting for some readers. Reader discretion is advised.\n\n***\n\nWeekly updates on Tuesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/376488008-256-k961012.jpg","cover_requires_opt_in":false,"tags":["oppositesattract","standalone","friendswithbenefits","workplace","office","playboy","rich","bdsm","hotencounters","inheritance","passion","business","corporate","athlete","sportsromance","steamy","sport","family","sexy","wattpadoriginals","steamyromance","kinky","spice","workromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":14,"firstPartId":1476180730},{"id":376741059,"sources":["paidGroupCurated"],"title":"Will of Iron","description":"Rowan has risen above her grief, turned her hearing impairment into a strength for her new pack, and proven her worth to stand as an equal to her alpha mate. Now all that's left is to take out the enemies who have been plotting against Ironmoon and its allies and claim Casimir as hers. \n\nSeason 2 of Heart of Iron\n\n***\n\nWhen Rowan met Casimir she saw him as her chance at a brighter future. She spent the next several months training, suffering, and fighting tooth and claw for her place in Ironmoon. And even though she and Casimir have grown closer and she carries the title of Luna-their bond remains unclaimed. \n\nCasimir has had a good reason not to claim Rowan. He fears it's only a matter of time before he becomes the monster he was created to be. Especially with the rogue attacks turning more vicious and his list of enemies growing longer by the day. \n\nWhen Ironmoon is hit by a rogue attack, it becomes clear that someone from inside the community is helping to orchestrate everything. Now, Rowan and Casimir will have to find a way to rely on their fragile bond if they want to catch their elusive enemy.\n\n***\n\nWeekly updates on Tuesdays and Thursdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/376741059-256-k363357.jpg","cover_requires_opt_in":false,"tags":["fatedmates","soulmate","slowburn","steamy","rogue","mate","pack","paranormal","alpha","luna","forcedproximity","mates","badboy","deaf","alliances","death","hearingloss","shifter","disability","werewolf","wattpadoriginals","warriors","grief","protective","werewolfromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":27,"firstPartId":1477271090},{"id":368841875,"sources":["paidGroupCurated"],"title":"Keeping the CEO's Secret","description":"Season 1 of Keeping the CEO's Secret\n\nWhen Millie joined Moore Industries, she had hoped to never deal with the CEO directly. She met the infuriatingly attractive womanizer Callum Moore once before and that was enough for her. She definitely didn't expect him to remember her or to have a vague memory of that night. Just like she didn't expect to walk in on the newly-engaged man having a tryst with someone who was not his fiancÃ©e. Now, Millie's piqued Callum's interest in more ways than one. But as she is dragged deeper into his life and that of his fiancÃ©e, Freya, Millie discovers that not everything is as the media portrays it or as Callum's dictatorial father decrees. Millie's finds her career, her family, and her heart all on the line as she attempts to keep the CEO's secret...\n\nWeekly updates on Tuesday and Thursday. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/368841875-256-k102679.jpg","cover_requires_opt_in":false,"tags":["millionaire","romance","forcedproximity","newadult","office","enemiestolovers","lovestory","boss","businessman","adult","rich","secrets","work","ceo","officeromance","wattpadoriginals","series","love","oppositesattract","workplace"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":31,"firstPartId":1445373652},{"id":149159543,"sources":["paidGroupCurated"],"title":"Breaking the Friendzone","description":"Lacey is just looking for some fun in the Hamptons, but when Lucas Drake, her best friend turned enemy, shows up smoking hot, fun may be an understatement.\n\n\"Spectacularly crafted with sizzling heat and irresistible drama, this is a romance that will keep you reeling for more.\" - Carmen Ho @ HQ \n\n                                                                      *****\nBreaking the Friendzone is now published as a Paperback, and E-book with W by Wattpad Books!\nAs a Wattpad reader, you can access both the Wattpad Original Edition and Wattpad Books Published Edition here upon purchase.Thank you so much for your support!\n                                                                      *****\n\nLacey Mason spent her happiest childhood summers in the Hamptons with her family. That was where she met Lucas Drake - days of playing on the beach brought Lacey and Luke to become the best of friends, until a dramatic last encounter ended their friendship. Before Lacey's mom passed away, she warned her that the Drake family was nothing but trouble. Lacey took her warning to heart, but now, at the age of twenty-two, a night of partying in the Hamptons lands her in the bed of her old friend Lucas, and he has no clue who she is.\n\nContent and trigger warning: This story contains mature sexual content.\n\n[[word count: 150,000-200,000 words]]\n\nCover designed by Ashley Santoro","cover":"https://img.wattpad.com/cover/149159543-256-k93277.jpg","cover_requires_opt_in":false,"tags":["erotica","romance","rich","romantic","parents","hot","love","mature","bestfriends","holiday","eroticromance","kiss","college","completed","beach","cute","friendship","party","enemies","steamy","sexy","secrets","family","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":91,"firstPartId":1275401645},{"id":378585843,"sources":["paidGroupCurated"],"title":"Maddening","description":"When Camille unintentionally falls for a biker, she has to decide between her feelings and her father's wishes. \n\nStandalone in the Misfire series\n\n***\n\nAfter being unfairly expelled from college, Camille Kingston returns home to her blood family and to her biker family: The Mayhem Men. Her father is one of the most feared bikers in town and because of that Camille has long since promised never to be involved with a biker. But when she finds herself drawn into a heated relationship with the infuriating new Mayhem Man, Bear, they must contend both with her family's disapproval and the danger of a rival club.\n\n***\n\nWeekly updates on Wednesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/378585843-256-k63428.jpg","cover_requires_opt_in":false,"tags":["loveatfirstsight","possessive","protective","standalone","forbiddenromance","lovestory","badboy","club","dangerouslove","hot","biker","bikerromance","action","newlove","sexy","motorcycleclub","citylove","lust","forbidden","protector","forbiddenlove","motorcycle","wattpadoriginalsbipoc"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":13,"firstPartId":1483385556},{"id":369596846,"sources":["paidGroupCurated"],"title":"The Dating Deal","description":"When Ashley Jones learns that her ex-boyfriend is dating her ex-best friend, her hopes for a fresh start in college come crashing down. The payback? Making a fake dating deal with the beloved defenseman of Wellsfield Eagles, Kris Argent, to get revenge. \n\nStandalone in the Wellsfield University Series \n\n***\n\nAshley Jones is eager to put the past behind and start afresh at Wellsfield University. However, when she sees her ex-boyfriend kissing her ex-best-friend at a party, her hopes are dampened. Betrayed, hurt, and cornered by the two worst people from her past life, she strikes a fake dating deal with Kris Argent, Wellsfield Eagles' beloved defenseman, to keep up appearances and get revenge. After all, Kris has his own difficult ex and prying hockey teammates he's trying to get away from.\n\nBut as Kris and Ashley spend more time together, fake starts to feel a little too real and emotions run high. Soon, Ashley faces a bigger dilemma than before. Can she get her happily ever after with Kris, who has given up on love? Or will she be heartbroken all over again?\n\n***\n\nWeekly updates on Fridays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/369596846-256-k905681.jpg","cover_requires_opt_in":false,"tags":["forcedproximity","slowburn","sexy","sports","nhlhockey","hockeyromance","icehockey","love","banter","hockeyplayer","friendstolovers","hotencounter","college","collegeromance","athlete","deal","hockey","onebed","fakedating","steamy","standalone","sportsromance","goodguy","nhl","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":33,"firstPartId":1448305519},{"id":120409623,"sources":["paidGroupCurated"],"title":"Love in his Lie","description":"What happens when your casual crush accidentally turns into your fiancÃ©...without you even knowing?\n\nWhen shy but ambitious baker Dani Joyce accepts her longtime crush Justin's marriage proposal on a drunken night out, she soon discovers that his overbearing family not only knows about their \"engagement,\" but is determined to make it happen against any and all odds. The problem? Justin has a handsome older brother, Wes. And he's really Dani's type.\n\nWith the fake marriage getting closer, and her feelings for Wes getting stronger, Dani has to decide whether to keep up the ruse for Justin's sake or choose her own destiny-because when your career and heart are on the line, sometimes a gal's gotta fight for herself.","cover":"https://img.wattpad.com/cover/120409623-256-k438101.jpg","cover_requires_opt_in":false,"tags":["betrayal","romanticcomedy","romance","friendstolovers","humor","lovetriangle","romcom","bakery","baker","funny","drama","foundfamily","comedy","crush","wattpadoriginals","secret","chicklit","love","mystery","lovestory"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":39,"firstPartId":459691046},{"id":376491228,"sources":["paidGroupCurated"],"title":"Silver's Seduction","description":"After her torrid affair with Eden--her PA--is unveiled to the world, Silver Bell is faced with consequences and decisions that could jeopardize her entire career; and her growing feelings for Eden.\n\nSeason 2 of A Billionaire Love Story \n\n***\n\nNow that she's been outed as a boss who sleeps with her PAs, Silver has no choice but to distance herself from the woman who has her hands wrapped around her heart--and her panties. Despite Eden being shipped off to a new gig--thanks to her overbearing temp agency--Silver can't quit thinking about her and all the things she'd still like to do with her. No matter how many times her lawyers and PR team tell her to cool it, she abides nothing but her cravings and puts herself and Eden in constant jeopardy of being caught again. And when she finds out the source of all her problems is none other than the PA from her past, Silver develops a need to protect Eden from the truth; a truth so detrimental, she's not sure Eden will continue to see her if she finds out. Can Silver keep Eden at arm's length *and* fix her mistakes to keep her career? Or is she destined to always have to choose between the two?\n\n***\n\nWeekly updates on Thursdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/376491228-256-k258900.jpg","cover_requires_opt_in":false,"tags":["ceo","love","lgbtq","lovestory","wlw","billionaire","romance","bosslady","spicy","newyork","forbiddenromanced","girlxgirl","office","billionaireromance","boss","affair","sexy","steamy","scandal","career","officeromance","wattpadoriginalslgtqia","wattpadoriginals","gxg","rich","workplace"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":15,"firstPartId":1476194758},{"id":11963741,"sources":["paidGroupCurated"],"title":"Puck You","description":"SOON TO BE PUBLISHED BY W BY WATTPAD BOOKS!\nGrace wants to prove herself by making the men's hockey team at her new school. Will a rivalry with the captain - or an attraction between them - get in the way?\n \n                                                                      *****\n \nWhen Grace Gillman moves to California, she's determined to play hockey -- even if that means making a place for herself on her new school's only team. But Sebastian Evans doesn't want a girl on the men's team, even if she's a great player. He's convinced she'll distract the other boys and cost them their shot at the championship - and with it, his only chance at a scholarship to his dream college. But despite his icy attitude towards her, he can't help but feel a connection building between them - which quickly gets complicated when he learns she has eyes for someone else. Will they remain rivals on the rink, or will things heat up between them?\n\n[[word count: 100,000-150,000 words]]","cover":"https://img.wattpad.com/cover/11963741-256-k809491.jpg","cover_requires_opt_in":false,"tags":["firstlove","teammate","sports","teen","romance","kiss","mature","relationship","badboy","hockey","friendship","love","contemporary","cute","adolescence","enemies","highschool","school","femaleprotagonist","wattpadoriginals","teenfiction","teenfic","friendships","relationships","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":49,"firstPartId":36719363},{"id":341763054,"sources":["paidGroupCurated"],"title":"Heart of the Wolf Prince","description":"When a werewolf runt catches the eye of the infamous wolf prince, she can't tell if he desires her or hates her guts. For both their sakes, she hopes it's the latter.\n\nHeart of the Wolf Prince 1\n\n***\n\nNaomi Agnarys is a runt; an Invalid; a werewolf born of noble blood sidelined by a faulty heart. When her mother informs her that instead of competing in the Queenstrials--a competition where noble girls vie for the wolf prince's heart--she must serve as a maid in his palace, she thinks her life is over.\n\nBut when the cold eyes of the prince turn to her, she realizes that she may have more power than she thought. And when attacks targeting the Queenstrials contestants begin within the palace walls, Naomi will have to rely on herself in order to uncover the lies, secrets, and hidden dangers lurking around every corner--all the while navigating the forbidden interest of her dark prince.\n\nAfter all, the wolf kingdom needs a queen. It's up to Naomi to fulfill her destiny--if she can survive long enough to do so.","cover":"https://img.wattpad.com/cover/341763054-256-k906279.jpg","cover_requires_opt_in":false,"tags":["werewolfromance","werewolf","fantasy","magic","series","alphafemale","wolf","kingdom","fantasy-romance","palace","paranormal","wattpadoriginals","lovestory","forbiddenromance","royalty","mate","newadult","love","romance","alpha"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":52,"firstPartId":1343404948},{"id":362197910,"sources":["paidGroupCurated"],"title":"First Draft Roman
