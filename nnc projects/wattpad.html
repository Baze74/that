ue,"numParts":82,"firstPartId":1342056655},{"id":365602022,"sources":["storiesRecommended"],"title":"Mystic Obsession","description":"Alvin Romano an Italian ruthless mafia and a successful businessman. A billionaire who is no less than an animal. He doesn't hesitate to kill a person and make his life hell. His world is full of dark secrets and illegal works. But his world turns upside down when he meets his ultimate vicious obsession. \n\nIshita Kapoor a writer, who is escaping from reality. She left her home country to find her solace and ultimate peace. She hates Illegal works and mafia's. This dark world is the sole reason she is here. Wandering in delusions and hope one day her life will be normal but her hopes shattered when she met her enormous fear. Her nightmare changed into reality. \n\nHe is fire and she is water, their purpose and dreams are parallel to each other. Will they be able  to find their peace or will they be entangled in their own created illusions.","cover":"https://img.wattpad.com/cover/365602022-256-k850066.jpg","cover_requires_opt_in":false,"tags":["fiction","princess","comedy","wattpad","darkromance","italian","love","bad","comedy-drama","cruel","india","billionaire","business","agegap","matureaudience","relationship","mafia","coldhearted","lovehate","royalfamily","romance","dark","lovestory","wattpadindia"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":56,"firstPartId":1432921383}]}},{"type":"storyList","data":{"heading":"ğŸŒ• New moons, new beginnings","items":[{"id":362219749,"sources":["curated"],"title":"Entangled With the Fae Lord","description":"Lorcan Equinox never expects a human woman to awaken the dark, carnal desire he's suppressed for decades--until she defies the very curse that made him untouchable.\n\nSeason 1 of Fae's Curse\n\n***\n\nAmberly Reed was supposed to die the moment she touched the Fae lord. Now, whisked away to his manor in the Faelands, she struggles to thrive in a world where mortals are unwelcome. Her only power here is her seemingly intoxicating effect on Lorcan, who--as much as he clashes and bickers with her--can't seem to stay away. Even so, any relationship between them is forbidden, and could spell certain death for Amberly if it's discovered. But when she learns that Lorcan's curse is slowly killing him, she must discern what her growing feelings mean, and decide if she's willing to risk everything to save him.\n\n***\n\nâYou didn't see it, but every male in that room was eyeing you up. Every damn one. They wanted a taste of you.â \n\nHis voice is dark with envy. I swallow - hard. \n\nâI wanted to tear off that damned dress and take you right there, to show every leering bastardâ--he begins to move faster--âthat you aren't theirs to take.â","cover":"https://img.wattpad.com/cover/362219749-256-k525210.jpg","cover_requires_opt_in":false,"tags":["fantasy","magical","faelord","steamy","fairy","fatedmates","forbidden","darkromance","faeries","faeromance","fantasyromance","desire","enemiestolovers","curse","magic","romance","love","fae","forbiddenromance","spicy","sexy","fairfolk","humanxfae","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":42,"readCount":131986,"firstPartId":1420489251},{"id":275071133,"sources":["curated"],"title":"Alpha's Moon","description":"She catches his scent from a mile away and it smells like trouble. \n\n* * * \n\nNo one knew what Mama Fan looked like or where she came from. Despite offers from Michelin starred establishments from across the globe, the 26-year-old Chef rarely left the kitchen of her tiny restaurant in the forest outside of Hong Kong.  Then one day, a wolf came to her door and changed everything...\n\nGabriel Moncrief, CEO of Lupus Corps and the Alpha of the Moncrief Pack had no time to mess around. With a board election around the corner, and a saboteur putting extra work on his already full schedule, the last thing he needed was a distraction. Nevertheless, that is exactly what the mysterious Mama Fan turned out to be.   A distraction he could not ignore...\n\nHighest Rankings: #1 in paranormalromance #1 strongfemalelead #1 Hong Kong #1 in Chef #1 in Cooking","cover":"https://img.wattpad.com/cover/275071133-256-k227920.jpg","cover_requires_opt_in":false,"tags":["cooking","mythicalcreatures","love","newadult","werewolf","badassgirl","romance","chef","strongfemalelead","pack","femalealpha","hongkong","paranormal","billionaire","ceo","alpha","smell","stronggirl","sexy","contemporary","paranormalromance","travel","texttospeech","kungfu","revenge","wolfpack"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":67,"readCount":1053814,"firstPartId":1091006519},{"id":357034069,"sources":["curated"],"title":"Never Wolf","description":"Exiled for being a Never Wolf, Mabel returns to her pack for her sister's wedding, only to discover her fated mate is the new Alpha, Sebastian. Determined to leave the pack that rejected her, Mabel must resist Sebastian's charms as he tries to convince her to stay and become his luna.\n\nStandalone in the Never Wolf series\n***\n\nExiled for being a Never Wolf, Mabel reluctantly returns to her pack for her sister's wedding, only to discover that her fated mate is the new Alpha, Sebastian. \n\nKnowing the pack that once cast her out will never accept her as Luna, Mabel is determined to leave-until her sister, Amber, begs for her help. Blackmailed by rogue wolves into stealing a sacred relic, Amber's life hangs in the balance if the truth is exposed. Mabel agrees to stay, but resisting her growing attraction to Sebastian becomes more difficult with each passing day. \n\nAs her feelings for him deepen, Mabel is torn between saving her sister and escaping the pack that rejected her. But Sebastian has no intention of letting her walk away so easily. Now, Mabel faces an impossible dilemma: can she save her sister without losing her heart to the Alpha determined to make her his?\n\nWeekly updates on Friday. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/357034069-256-k297332.jpg","cover_requires_opt_in":false,"tags":["pack","supernatural","lovestory","paranormal","romance","love","mates","attraction","fatedmates","alpha","standalone","wattpadoriginals","wolf","forbiddenromance","romantasy","werewolfromance","werewolf","luna","shifter","wolves"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":23,"readCount":41020,"firstPartId":1491687474},{"id":78713026,"sources":["curated"],"title":"The Bite (Book 1)","description":"The Bite was published as a Paperback and E-book from W by Wattpad Books on February 7, 2023!\n\nAs a Wattpad reader, you can access the Wattpad Books Published Edition here upon purchase and the Wattpad Original Edition for free.\n\n                                                                                   *****\n\nCharlotte is on the run from a troubled past to start a new life, turn a new page and begin again. Little does she know that the new life she is about to start, is one that is only supposed to exist only in fairy tales. \n\nWhat was a minor decision put her in the wrong place at the wrong time; a decision that will be burned into her memory, a decision that forced her to fight for her life, a decision that will turn her into a thing of fairy tales- and it only took one bite.","cover":"https://img.wattpad.com/cover/78713026-256-k602698.jpg","cover_requires_opt_in":false,"tags":["newadult","fantasy","vampire","love","wattpadoriginals","monsters","romance","werewolf"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":102,"readCount":27541347,"firstPartId":1311814044},{"id":372133889,"sources":["curated"],"title":"The Dark Alpha: Old Blood","description":"Celeste and Theo's lives are thrown into chaos when he discovers she's expecting a child just as their war with the Belrose pack commences and her hopes for the future leave Celeste desperate to ensure her mate survives his ruthless pursuit of the Old Blood title.\n\nSeason 2 of The Dark Alpha\n\n***\n\nThe Draven pack is at the dawn of its war against Belrose to reclaim its Old Blood title, and soon, Theo must weather both loss and betrayal. Celeste, free of her troublesome parents, finds herself juggling a surge of leadership projects following the news of her pregnancy. Being pregnant in the midst of a war provides unique challenges, but Celeste must come into her own as both a Luna and soon-to-be mother. \n\nBut the consequences of ongoing battles surface quickly. Leaving Celeste concerned not only for Theo's physical health, but also his lunar vulnerability. Reasons to end the Belrose war surface one after the other, yet Theo is determined to rage on until he takes Alpha Belrose's life. Celeste fears Theo's relentless ambitions will reap the greatest, most final consequence of all: costing him his life. At her wits' end, Celeste may have to take matters into her own hands.","cover":"https://img.wattpad.com/cover/372133889-256-k483649.jpg","cover_requires_opt_in":false,"tags":["pregnancy","war","darkhero","werewolves","outcast","rivalpacks","rogues","badboy","darkromance","fatedmates","pregnant","battle","beta","alpha","sisters","wattpadoriginals","shifters","dark","series","werewolfromance","werewolf","luna","shifter","wolfpack"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":51,"readCount":280383,"firstPartId":1458175414},{"id":116670173,"sources":["curated"],"title":"The Lonely King (Book 1 of the Shadows, Roses and Ice Trilogy)","description":"Once upon a time, there was a werewolf king who sought to conquer all, who sought to conquer all that he could in hunger to fill his gaping hole of a heart. He ravaged packs, and rogues, turning all of them into his own kin. He was arrogant and felt that none could stop him...\n\nHowever, he was wrong. \n\nA witch named Gamora, placed a curse upon him and his kingdom that he shall forever remain bound to one kingdom alone and almost hidden completely from the rest of the world. He and his pack were cursed to be immortal and in 650 full moons if he had not found his mate, she had not have fallen in love with him, and he hadn't have changed, then by the time the last moon had risen he would forever be shifted into wolf form, and cursed to walk the land forever as a beast. \n\nYears went by until Amabelle Bonnet.\n\nIt is discovered that Amabelle is mysteriously, and miraculously Dante's long-lost mate. A new hope is given to the pack, and more importantly to Dante who now has to make Amabelle fall in love with him. \n\nEasier said than done...\n\nAmabelle is stubborn, perhaps more than he is. She loathes Dante, blames him for robbing her of her family and she feels that she will always be a prisoner...\n\nDante's mission is to prove her wrong, and he'd better hurry. There are only two more full moons left.\n\nSlowly but surely Amabelle realizes that there may be more to Dante than the beast he made himself out to be. \n\nWill Dante win the heart of his mate, or be lost to roam the earth as a monster for eternity? \n\nFind out in, \"The Lonely King\".\n\n~â€¢~\n\n\nBook 1 of the Shadows, Roses and Ice Trilogy. \n\nNovel Playlist on Spotify - \"The Lonely King, Novel Playlist\"\n\nhttps://open.spotify.com/playlist/6LeUP34S9G4BY8orq4xmU8?si=lbnBQh2mQqOw1AM99v9OtA","cover":"https://img.wattpad.com/cover/116670173-256-k419274.jpg","cover_requires_opt_in":false,"tags":["fantasy-romance","happilyeverafter","fullmoon","hope","wonder","beautyandthebeast","princess","fancy","texttospeech","hot","fighting","findingyourself","love","drama","fairytale","alpha","steamy","theking","romance","fantasy","luna","werewolf","war","friendship","magic","youngadult"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":37,"readCount":137854,"firstPartId":443273919},{"id":358210036,"sources":["curated"],"title":"Becoming Luna","description":"Bound by a curse and controlled by a dangerous shifter, Kaia has no hope of escaping her cruel fate until her pack is raided by a powerful Alpha who she discovers is her fated mate-and he will stop at nothing to keep her safe.  \n\nSeason 1 of Becoming Luna\n\n***\n\nKaia has always been the outcast of the Red River pack, hoping for a life of freedom away from the control of her sinister leader, Alpha Maverick. But she has limited options, especially with the crushing weight of a containment curse bearing down on her shoulders. \n\nWhen her pack is unexpectedly raided by revered Alpha Nero Hunt, Kaia is shocked to discover that the powerful Alpha is her mate. Nero has been yearning for his true mate forever, and now that he's found her, he's desperate to fight for her, no matter the cost. Kaia has her secrets, but so does Nero, and the struggle to keep Kaia free from Maverick's clutches and break her curse threatens to tear them apart. \n\nKaia thought she was done with domineering Alphas, but maybe with this one, she just might keep him.\n\nContent warning: This story contains depictions of violence that may be upsetting for some readers. Reader discretion is advised.","cover":"https://img.wattpad.com/cover/358210036-256-k874094.jpg","cover_requires_opt_in":false,"tags":["forcedproximity","steamy","shifter","strongheroine","rivalpacks","matebond","outcast","possessivehero","alphafemale","mate","freedom","mates","baddass","curse","alpha","enemypacks","luna","romance","fatedmates","werewolfromance","werewolf","wattpadoriginals","love","protective","wolf"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":35,"readCount":285652,"firstPartId":1460891089},{"id":246702909,"sources":["curated"],"title":"Luan's Wolf","description":"Mating an alpha to a rogue terrified of alphas, and a bodyguard to the charge he can't have, sounded like cruel jokes played by the Goddess. But when a witch's curse strikes, these unlikely mates may be the only ones able to save all werewolves from downfall. \n\n                                                                      *****\n\nEver since he was banished from his pack, River has feared alphas and their warriors. Thankfully, he was taken in by a sympathetic doctor couple and is now training to become a doctor himself in the castle on top of the hills of Winterpeaks; a sanctuary for wounded werewolves. \n\nRiver was happy with his new life, sheltered from bloodshed and survival of the strongest. But everything changed when Luan, the son of the strongest alpha of the West, was wheeled in one dreary night.\n\n(Book One of Luan's Wolf. This book contains a series. The first book, Luan's Wolf, is in the summary. Beware that the second book continues the plot in the point of view of different characters than the first book.)\n\nContent and/or Trigger Warning: This story contains sexual content, violent behavior (no gore), and mentions of past sexual abuse.","cover":"https://img.wattpad.com/cover/246702909-256-k716260.jpg","cover_requires_opt_in":false,"tags":["gay","wattpadoriginals","war","werewolf","shifter","newadult","possession","romance","beast","matebond","lgbt","paranormal","bxb","curse","alpha","dark","mate","supernatural","fantasy","wolf","witches","werewolves","lgbtq","romantic","wolfpack"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":56,"readCount":1171687,"firstPartId":1002213307},{"id":340597544,"sources":["curated"],"title":"The Moonlit Curse","description":"Season 1 of The Moonlit Curse\n\nKiya Bridges has spent her whole life learning to hunt the unnatural. She, alongside the five other members of the Monster Hunter Corps, are some of the most capable soldiers the Kingdom of Westmora has ever seen. But since no one has seen a monster in over five hundred years, it's hard to take the missions seriously. \n\nAll it takes is one bite from a rogue werewolf to shatter Kiya's worldview and open a void of uncertainty beneath her feet. One bite, and she is forced to confront everything she thought she knew about the world. With no one else to rely on, the only person she can turn to is the local innkeeper, August.\n\nAs a subservient alpha to the Silverkeep Pack, August never imagined he would be the only one willing to guide a new victim of the curse. In order to protect her from the rest of his pack, August must hide his true identity from Kiya, but he finds himself drawn to the beautiful hunter, and she finds herself trusting him more and more.\n\nAs Kiya's transition progresses in ways they couldn't imagine, the shadow of the rogue looms in the distance. A threat to Kiya's future, and a ghost of August's past.\n\nWARNING: This story contains mature content that may not be suitable for some readers.","cover":"https://img.wattpad.com/cover/340597544-256-k212670.jpg","cover_requires_opt_in":false,"tags":["action","cursed","slowburn","wattpadoriginals","alpha","friendstolovers","werewolf"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":42,"readCount":98383,"firstPartId":1338554991},{"id":347770078,"sources":["curated"],"title":"The Dark Alpha","description":"Sheltered shifter Celeste runs away after disappointing her parents with another failure to secure a worthy mate bond, but she accidentally stumbles onto the land of a brutal Alpha in dire need of his mate; it just so happens that his soulmate is her. \n\nSeason 1 of The Dark Alpha \n\n***\n\nControlled by her ambitious parents, Celeste's sole purpose has always been procuring a mate bond with a high-ranking wolf. Their pack's future Beta is her last chance to secure her family's name, but when Celeste's sister is mated to the Rowan Beta instead, a humiliated Celeste runs away onto unclaimed land. Her taste of freedom is thwarted the second she trespasses onto the territory of the enigmatic and feared Alpha Theo Draven. Though there is no more impressive mate than an Alpha, the seductive mate bond that solidifies between her and Alpha Draven only makes matters worse. Her family and her pack urge Celeste to leave her new Alpha mate, concerned for her wellbeing and safety, but Celeste can't seem to let the dark Alpha go, sparking a war with her caught in the middle.","cover":"https://img.wattpad.com/cover/347770078-256-k483628.jpg","cover_requires_opt_in":false,"tags":["fatedmates","steamy","sisters","virgin","shifter","luna","rivalpacks","rogues","badboy","innocent","forbiddenlove","outcast","beta","dark","alpha","darkhero","goodgirl","shifters","darkromance","werewolfromance","werewolf","wattpadoriginals","forcedproximity","series","werewolves"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":51,"readCount":1687977,"firstPartId":1418637473},{"id":358333470,"sources":["curated"],"title":"The Alpha King's Lost Mate","description":"The last thing that lowly Omega Seven expected was to be mated with the powerful Alpha King, especially when every wolf knows that Omegas and wolves with Alpha Blood can't possibly be mates...right?\n\nSeason 1  of The Alpha King's Lost Mate\n\n***\n\nOmega Seven was content with her life cooking and cleaning in the Blood Moon pack. No name, no family. It was all that she had ever known until ruthless Alpha King Ambrose Fitzgerald discovers that Seven is the mate he's been desperately searching for for countless decades.  \n\nThe only issue? Omegas can't be mated to wolves with Alpha blood, and Seven is just a lowly, nameless servant-at least, that's what she's been told. As Seven struggles to believe she's Ambrose's true fated mate, Ambrose goes searching for answers about Seven's past and is left with even more questions. Fleeing from her old pack with nothing but the clothes on her back and her new mate by her side, Seven is forced to reexamine everything she knows about herself. \n\nTorn from the Blood Moon pack, can Seven face her long-buried past, accept her powerful mate, and step into her power as the soon-to-be Luna Queen?\n\n***\n\nWeekly updates on Mondays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/358333470-256-k293411.jpg","cover_requires_opt_in":false,"tags":["wattpadoriginals","soulbond","werewolfromance","luna","alpha","forcedproximity","shifter","wolves","werewolf","chosenone","magicalcreatures","matebond","bonded","alphaking","omega","magic","mate","fatedmates","king","protective","secretsrevealed","cinderellastory","outcast","secrets","paranormal"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":34,"readCount":252547,"firstPartId":1405976672},{"id":99464451,"sources":["curated"],"title":"The Alpha's Prized Enforcer (The Shadow Hunters #1)","description":"Outcast Aella came to the Shadow Hunters pack to make a name for herself as a warrior; finding her fated mate was never the plan, particularly when he's the pack Alpha. \n\n                                                                                         *****\n\nAella Spades is determined to join the Elite Syndicate--the particular unit of Enforcers bestowed with the task to enforce, protect, and defend the Shadow Hunters. Her plans get royally screwed up the minute she enters the notorious Pack's territory, where she finds an unwelcome surprise in its Alpha--her fated mate. But with strange incursions into Shadow Hunters territory and a growing threat on the horizon, pushing Jude away is the least of her problems. As much as she doesn't want a mate, Aella and Jude will have to work together if they-and the rest of the pack-are going to make it out alive.","cover":"https://img.wattpad.com/cover/99464451-256-k533887.jpg","cover_requires_opt_in":false,"tags":["hothero","mate","luna","matebond","werewolf","alphamate","shadowhunters","enforcer","strongheroine","pack","hunter","hunters","romance","badass","enemiestolovers","alpha","shifter","supernatural","shewolf","family","romcom","wattpadoriginals","teenfiction","love","shadow","wolves"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":40,"readCount":1897377,"firstPartId":371848891}],"subheading":"Fated mates, rival packs and more"}},{"type":"storyList","data":{"heading":"Reading Radar","items":[{"id":379173223,"sources":["curated"],"title":"Hot and Bothered","description":"When badboy firefighter Brooks gets in hot water over a fire started by responsible college RA Anna, the last thing he wants is to run her fire safety training course. They're polar opposites with a lot to lose-but will the spark between them ignite, or will they both go down in flames?\n\nSeason 3 of Station 22. \n\n***\n\nWhen Brooks Anderson gets into trouble fooling around at work, causing his station to arrive late to a fire scene, he's forced to teach a safety course after hours or risk being transferred to a new station. Training people on the dangers of fire is the last thing he wants to do, especially when Anna Daniels shows up in his class, the college RA who accidentally caused the dorm room fire that got Brooks in hot water. \n\nWith Brooks' job at risk and Anna on the verge of being expelled, the two try to put their differences aside to make this work. It should be easy to avoid any attraction, because Brooks is insufferably cocky and free-spirited, and Anna is a no-nonsense journalist major that always does the right thing. \n\nBut as sparks fly between them, they quickly realize that there is a thin line between love and hate, and they're dangerously close to crossing it.\n\nWeekly updates on Thursdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/379173223-256-k237743.jpg","cover_requires_opt_in":false,"tags":["internship","slowburn","enemies","wattpadoriginals","hot","lovestory","mature","action-romance","enemy","firefighter","love","attraction","badboy","action-","sexy","student","romance","college","newadult","university","training","hate","rivals","workplace"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":12,"readCount":16378,"firstPartId":1484714560},{"id":368922348,"sources":["curated"],"title":"Silvertail","description":"Silvertail is caught between fate, duty, and protecting the human woman he loves while plotting to overthrow the alpha of the Blood Fang pack, in order to fulfill his regal destiny.\n\nSeason 1 of Silvertail \n\n***\n\nBound reluctantly to the arrogant Alpha of the Blood Fang pack as his Beta, Silvertail and his trusted group of wolves raid and dominate far-off wolf packs. On one raid, he meets a human woman, Rosalind, and swears to protect her, bringing her to his pack deep in the snowy northern mountains. To survive, she must pretend to be his servant and, together, beat the clock to the next full moon, where he is ordered to turn Rosalind into a werewolf. \n\nThere are only two problems-Rosalind has no idea she's his mate, and humans don't survive the bite.\n\nBut things are never easy, as wolves want her dead at every corner, close friends can no longer be trusted, and sexual tensions rise within their mate bond. Caught between love and fate, Silvertail will do anything to get his heart's desires.  \nAfter all, he's not just a beta.\n\n***\n\nWeekly updates on Mondays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/368922348-256-k495158.jpg","cover_requires_opt_in":false,"tags":["mate","paranormal","hot","newadult","sexy","love","series","luna","alpha","beta","action","college","steamy","wattpadoriginals","fatedmates","romance","university","student","lovestory","secrets","werewolf"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":19,"readCount":4281,"firstPartId":1445698514},{"id":368729589,"sources":["curated"],"title":"Falling for the Rival","description":"When ambitious young heiress Juliet strikes a series of deals with her bad boy enemy Romeo to protect her reputation, their twisted game of blackmail grows into forbidden love, forcing them to choose between loyalty to their families and their hearts.\n\nSeason 1 of New York Rivals\n\n***\n\nJuliet Milton's five-year plan includes graduating at the top of her class and proving herself worthy of running the billion-dollar business her grandfather founded. This means all work, no play, and protecting her reputation at all costs.\n\nBut desperate for a night of fun, Juliet tags along with her friends to an underground fight. When a dangerous stampede suddenly breaks out, a masked fighter saves her from being trampled. She's shocked to discover her rescuer is none other than Romeo Carrington: the arrogant heir to her family's greatest rival business, and her sworn enemy. \n\nDriven by mutually assured destruction, Romeo and Juliet embark on a bitter blackmail scheme. Neither was supposed to be there that night, and both of their lives would be ruined if it got out. But soon, animosity turns into an unexpected alliance and sparks of irresistible attraction. As their forbidden feelings grow, Juliet must answer the ultimate question-is falling for her rival worth the price?\n\n***\n\nWeekly updates on Wednesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/368729589-256-k498244.jpg","cover_requires_opt_in":false,"tags":["fighter","oppositesattract","blackmail","underground","enemiestolovers","heir","heiress","badboy","business","deal","hate","billionaire","billionairelove","action","newadult","rich","lovestory","billionaireromance","hotencounters","student","rivals","enemies","love","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":27,"readCount":27013,"firstPartId":1444933722},{"id":356871001,"sources":["curated"],"title":"Between The Crystals","description":"The aliens kill every human they catch, or in rare cases, put trackers on them to discover their hidden villages. When Natalie is caught in an ambush, she is unexpectedly released. But there is no tracker. The Saursunes have an entirely different motive this time.\n\n***\n\nRun. Don't look back.\n\nWhen Natalie is trapped in an alien ambush, she is unexpectedly released. The first human to ever be let go.\n\nThe Saursunes invaded centuries ago, and everyone knows that getting caught is certain death. Natalie is confused but grateful to be alive. As a porter, one of the few humans with the rare ability to teleport between special crystal formations, she must leave the safety of her desert village every day to help gather food.\n\nWhen other villages increase their raids on the Saursunes' farms, the aliens retaliate by hunting down every human they can find - except Natalie's group. Instead of trying to kill her and those helping her, they bring them food instead.\n\nIs it a trap? Or something else? Natalie isn't sure, but one thing is certain: the Saursunes aren't done with her yet.\n\n\n------------\nUpdates are Tuesdays, Wednesdays, and Fridays at 11-1pm MST. The story is completed offline, so  no worries about it being abandoned!","cover":"https://img.wattpad.com/cover/356871001-256-k483259.jpg","cover_requires_opt_in":false,"tags":["post-apocalyptic","survival","fightingforsurvival","sciencefiction","scifi","enemies-to-allies","invasion","alliance","apocalypse","aliens","speculativefiction","survivor","trustissues","dystopia","space","trap","trading","futuristic","specialabilities","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":80,"readCount":186714,"firstPartId":1448307404},{"id":370778912,"sources":["curated"],"title":"Love Contractually","description":"A heartbroken baker and a widowed billionaire strike a deal: a two-month relationship that either ends in marriage or separation. But as their practical arrangement begins to feel all too real, buried secrets and past trauma resurface, forcing them to decide if love is worth the risk.\n\nSeason 1 of Love Contractually\n\n***\n\nMelanie Lane, a struggling bakery owner disillusioned by love, finds an unexpected ally in Christian Dugray, a charismatic COO facing familial pressure to marry. Their practical marriage agreement, designed to satisfy their families and solve personal dilemmas, soon blurs into deeper. As Melanie settles into Christian's world, she starts to question her growing feelings for him and his unresolved past.  Will their fake romance withstand the test of real feelings, and can they find a way to turn their agreement into something truly lasting?\n\n***\n\nWeekly updates on Fridays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/370778912-256-k496853.jpg","cover_requires_opt_in":false,"tags":["arrangedmarriage","erotic","ceo","adultromance","contract","slowburn","blackwoman","rich","billionaire","romance","wattpadoriginals","bakery","hot","love","interracial"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":19,"readCount":18710,"firstPartId":1452902587},{"id":367266867,"sources":["curated"],"title":"Moonlit Bonds","description":"Driven by forbidden curiosity, Elara, daughter of the Dark Moon Howlers' Beta, runs away with Aiden, the mysterious and alluring alpha of the rival Silver Moon pack, sparking a destined bond that defies the war between their packs.\n\n***\n\nIn the shadowed depths of the wild, a prophecy stirs...\n\nElara, the dejected daughter of a Beta, has always felt out of place-until a chance encounter with Aiden, Alpha from the powerful rival Silver Moon pack, changes everything. Unbeknownst to her, she is part of the key to an ancient prophecy foretelling the rise of a Lycan king and the awakening of a mystical power within the legendary Moonstone.\n\nWhen a ruthless rogue pack threatens to upend the balance of power, Elara is thrust into a world of danger. With Aiden at her side, she embarks on a perilous journey to uncover the secrets of the Moonstone. As their love blooms amidst chaos and betrayal, Elara must navigate loyalty, family conflict, and finding peace between their warring packs. As dark forces close in, Elara must confront her past, unravel the mysteries of the prophecy, and decide where her loyalties truly lie.","cover":"https://img.wattpad.com/cover/367266867-256-k483767.jpg","cover_requires_opt_in":false,"tags":["lycan","thrill","supernatural","wattpadoriginals","secretlove","packs","prophecy","rogue","alpha","omega","mate","paranormal","betrayal","forbiddenromance","adventure","journey","mates","secretsrevealed","luna","werewolves","werewolfromance","werewolf","matebond","romance","wolves"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":48,"readCount":21262,"firstPartId":1439302499},{"id":377137700,"sources":["curated"],"title":"POSSESSIVE 21: Knight Velasquez","description":"Knight Velasquez would willingly and silently sacrifice himself in order to protect the people he cared the most about, even if it meant endless trouble and deceit. But his life soon took a quick turn when he fell for the woman who saved him from his world of pain.  \n\nStandalone (English version) in the POSSESSIVE series.\n\n***\n\nTo ensure the safety of his beloved brother and friends, Count Knight Velasquez would willingly suffer through his domineering father's punishments. However, just as he reached his limits and desired to give up, a certain Sweet Monday Lopez unexpectedly came into his life and saved him. \n\nBefore meeting Knight, SM can be said to be living an ordinary life with a fair share of painful past, but they soon realize that ordinary is an understatement, and their love comes with a price.\n\nWeekly updates on Monday, Tuesday, Wednesday, Thursday and Friday. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/377137700-256-k676879.jpg","cover_requires_opt_in":false,"tags":["rich","royal","lovestory","romance","royalty","oppositesattract","royals","relationship","english","family","cecelib","filipino","series","wattpadoriginals","lies","royalfamily","spain","sexy","possessive","royalromance","wattpadoriginalsbipoc"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":40,"readCount":210770,"firstPartId":1479083784},{"id":357034069,"sources":["curated"],"title":"Never Wolf","description":"Exiled for being a Never Wolf, Mabel returns to her pack for her sister's wedding, only to discover her fated mate is the new Alpha, Sebastian. Determined to leave the pack that rejected her, Mabel must resist Sebastian's charms as he tries to convince her to stay and become his luna.\n\nStandalone in the Never Wolf series\n***\n\nExiled for being a Never Wolf, Mabel reluctantly returns to her pack for her sister's wedding, only to discover that her fated mate is the new Alpha, Sebastian. \n\nKnowing the pack that once cast her out will never accept her as Luna, Mabel is determined to leave-until her sister, Amber, begs for her help. Blackmailed by rogue wolves into stealing a sacred relic, Amber's life hangs in the balance if the truth is exposed. Mabel agrees to stay, but resisting her growing attraction to Sebastian becomes more difficult with each passing day. \n\nAs her feelings for him deepen, Mabel is torn between saving her sister and escaping the pack that rejected her. But Sebastian has no intention of letting her walk away so easily. Now, Mabel faces an impossible dilemma: can she save her sister without losing her heart to the Alpha determined to make her his?\n\nWeekly updates on Friday. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/357034069-256-k297332.jpg","cover_requires_opt_in":false,"tags":["pack","supernatural","lovestory","paranormal","romance","love","mates","attraction","fatedmates","alpha","standalone","wattpadoriginals","wolf","forbiddenromance","romantasy","werewolfromance","werewolf","luna","shifter","wolves"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":23,"readCount":41020,"firstPartId":1491687474},{"id":347718219,"sources":["curated"],"title":"Costantino ","description":"\"Hm. Is he a friend of yours?\" \n\n\"Yes.\"\n\nCosta nodded, reaching his hand up to move a stray piece of hair from my face. \"If you ever let another man touch you again, there will be consequences. Do you understand?\" \n\nHe spoke so softly yet so ominously. His eyes held nothing but anger and promise, even if his movements were so gentle. The intensity between us was electric. His green eyes refused to break away from my brown ones.\n\n\"I asked you a question, Millie.\" \n\n\"Screw you. You don't have the right to stop me from hugging a friend.\" \n\n~ ~ ~ \n\nThey hated each other from the moment they met, but little did they know, they were destined to be together.\n\nMillicent Rhea Darmos - Princess of the Greek Mafia. At 25 years old, she's established herself as a self proclaimed boss bitch, running her own publishing company. But now it's time she fulfils her duty to her family's organisation. It's time she gets married.\n\nCostantino Salvatore Accardi -  Underboss and Heir to the Sicilian Mafia. At 28 years old, he has no interest in settling down - he already has it all. He believes in family above all, so why bring in an outsider?\n\nYet, after a strange string of events, the two of them find themselves thrust into married life. It's full of chaos, drama and all kinds of tension. The question is, do they survive their marriage and the storm that follows?\n\n~ ~ ~ \n\n\"I've never kissed anyone.\" My voice trembled with a tinge of vulnerability - something I hated. But Costa didn't seem to mind that I was nervous or anxious.\n\n\"Good. You're mine.\" He spoke so seriously, without a flicker of doubt as he took my hand in his. \"So you want it be special, principessa?\"\n\n\"Every girl's first kiss is special.\" I whispered, watching as he brought my hand up to his lips. \n\n\"I only care about yours.\"\n\n\n\nCompleted - 16th November 2024","cover":"https://img.wattpad.com/cover/347718219-256-k347619.jpg","cover_requires_opt_in":false,"tags":["enemiestolovers","new","boss","featured","love","billionaire","drama","adultromance","adultthemes","adult","mob","prison","teenfiction","arrangedmarriage","mafia","slowburn","romance","comedy","marriage","teenromance"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":54,"readCount":3029261,"firstPartId":1466051052},{"id":355804028,"sources":["curated"],"title":"The Forgotten Luna's Revenge","description":"Forgotten Omega Sera's life takes a dramatic turn when a powerful Alpha from the strongest pack claims her as his mate. But before she can become his Luna, she must confront her painful past and take revenge on those who shattered her world. \n\nSeason 1 of The Forgotten Luna's Revenge\n\n***\n\nAs the bullied Omega of the Red Moon pack, there isn't a day that goes by that Sera doesn't fear for her life. Haunted by a harrowing past she can't escape and faced with the wrath of high-ranking pack members, Sera believes this is the perfectly tragic end to her story; forgotten and alone. \n\nBut fate has a different plan. And when a dangerous Alpha from the strongest pack in the kingdom arrives at her doorstep, claiming her as his mate, everything changes. Alpha Kayden doesn't just want a mate-he wants a fierce Luna. But Sera is wolfless and resistant to awakening the long-buried power within her. Caught between reason and instinct, mind and heart, Sera's torn between staying forgotten and giving into her longing for Alpha Kayden.\n\nAs danger closes in, will Sera be able to take revenge against those who destroyed her world, protecting her new pack and the fated mate that's now hers? Or will history repeat itself?\n\nContent Warning: This story contains depictions of violence that may be upsetting for some readers. Reader discretion is advised.","cover":"https://img.wattpad.com/cover/355804028-256-k874044.jpg","cover_requires_opt_in":false,"tags":["werewolves","matebond","wolfpack","revenge","truelove","secretidentity","wattpadoriginals","luna","fatedmates","fantasycreatures","dark","werewolfromance","forcedproximity","powerstruggle","powers","rivalpacks","outcast","hiddensecrets","strongfemalelead","werewolf","protective","ongoing","shifter","alpha"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":48,"readCount":95767,"firstPartId":1435714276},{"id":214110366,"sources":["curated"],"title":"A Sprinkle of Stardust","description":"In a realm where nobody knows who to trust, the one constant in Lyrani Esch's life is her job as an agent for the Elven Council of Irylen Secret Intelligence (ECISI). \n\nIt's easy enough to ignore the rumours about the villainy of the elf king Nash. People call it \"The Curse of the Crown\", but it's all hearsay. At least until Lyrani is assigned a mission to confront it. \n\nHer objectives are simple - get into Vlitavia Palace, gather intelligence on King Nash's operations, kill him and get out. But assignments are never as easy as they sound, and the stars are against Lyrani from the start. \n\nThe deeper Lyrani delves into Nash's present, the more she learns of her past. With her startling discoveries comes the realisation that she must free Nash from a vicious trap or forfeit the realm and both their lives in the name of the curse. \n\nBecause destinies entwined are never easily separated.\n\nSeason 1 of A Sprinkle of Stardust\n\nWARNING: This story contains strong language and depictions of sexual assault that may be upsetting for some readers. Reader discretion is advised.","cover":"https://img.wattpad.com/cover/214110366-256-k264979.jpg","cover_requires_opt_in":false,"tags":["forbidden","highfantasy","ghost","king","wattpadoriginals","badass","newadult","familysecrets","romance","kingdom","forest","forgiveness","love","diverse","elves","assassin","poc","secretagent","paranormal","fantasy","magic","suspense","stars","friendship","mystery","wattys2022"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":51,"readCount":214692,"firstPartId":1354496848},{"id":85368169,"sources":["curated"],"title":"Faithfully Yours (Book 2, Dominantly Yours Series)","description":"Just when Claire and Nate think the greatest danger has passed, an ancient evil threatens to destroy their bond, their pack, and the future of all werewolves.\n\n                                                                      *****\n\nClaire Masters is not usually one to give up. She's strong, loyal, and protective of what's hers, regardless of the cost. But with her pack still struggling to accept her, both as their Alpha Female and their Queen, she and her mate are forced to stay constantly on guard -- even when the bloody gift she finds on their porch is likely just a harmless prank. Except, this time, she's wrong...it's not the work of the pack. It's something much darker. Something that won't let the past get left behind.\n\n[[Word count: 70,000-80,000 words]]\n\nSequel to \"Dominantly Yours\" / Cannot be read as a standalone","cover":"https://img.wattpad.com/cover/85368169-256-k870287.jpg","cover_requires_opt_in":false,"tags":["guard","werewolf","wattpadoriginals","werewolves","royal","pack","princess","queen","betrayal","omega","love","paranormal","bond","boyfriend","alpha","dominant","mate","soulmate","family","wolves","wolf","witch","magic","romance","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":36,"readCount":575048,"firstPartId":314604323},{"id":366503442,"sources":["curated"],"title":"Made in Moonlight","description":"When Clover Davis goes on the run, the last thing she expects is to meet Blake Scott, but after he saves her life and bites her under the full moon, she must survive her transformation to take her rightful spot as the Alpha's mate.\n\nSeason 1 of Made in Moonlight\n\n***\n\nOn the run from her so-called family, Clover Davis' only goal is to find a safe place to sleep at night. But when her stepmother sends a hitman after her, she flees into the woods, only to be saved by a wolf who turns out to be Blake Scott, Alpha of the Lunam Silvam pack. With Clover on the verge of death, Blake is forced to bite her beneath the full moon, turning her into a werewolf. \n\nWhen she wakes up, Clover finds herself bound to Blake as his mate, but he refuses to touch her-not until she survives her first transformation. But resisting the seductive pull of the mate bond is no easy feat, and the more time Clover spends with Blake, the more determined she becomes to fight for her life with him.\n\nBetween her family's search for her, and underlying tensions in the pack, surviving the next full moon is only half the battle. As dangers close in around them, can Clover overcome the odds to find her place in the pack and fulfil her destiny by Blake's side?\n\n***\n\n\"Do you remember how you healed after you were stabbed?\" he asks.\nIt's hard to forget.\nWe barely knew each other at the time. I remember his lips on my throat, my skin burning under his touch.\nI swallow drily and nod. \"I think I do.\"\n\"Should we...\" He leans closer. \"Have a repeat?\"","cover":"https://img.wattpad.com/cover/366503442-256-k50272.jpg","cover_requires_opt_in":false,"tags":["love","transformation","supernatural","wattpadoriginals","steamy","paranormal","protector","romance","cinderella","pack","matebond","paranormalromance","drama","fatedmates","alpha","forcedproximity","omega","stepmother","foundfamily","werewolfromance","werewolfbite","werewolf","mates","sexy","werewolves"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":36,"readCount":94781,"firstPartId":1436368386},{"id":358191526,"sources":["curated"],"title":"Marked Mate","description":"Gifted wolf Scarlett is on the run from a clan that wants to steal her powers, but hiding her identity proves difficult when she discovers her mate is a powerful alpha who doesn't want to let her go. \n\nStandalone in the Marked Mate Series\n\n***\n\n\nGifted wolves are a hunted breed.\n\nScarlett is one of them. \n\nHer gift? She can manipulate the emotions of others. But bearing the mark of a gifted wolf comes at a price. The Enclave Clan have made it their mission to hunt down every last remaining gifted wolf and use them for power - something Scarlett vowed to never let happen. So she's been on the run her entire life. \n\nBut when Scarlett finds herself on claimed pack land, she realizes that their Alpha Roman is her mate - a protective and powerful man who knows what he wants. \n\nHer. \n\nAfraid her own mate will turn her in, Scarlett keeps her true identity hidden, but she knows it's only a matter of time before the pack discovers what she really is.\n\nHer only option? To leave and never return. But soon, her bond to Roman becomes harder and harder to ignore. Especially because he's all she's ever dreamed he would be...\n\n***\n\nWeekly updates on Fridays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/358191526-256-k405009.jpg","cover_requires_opt_in":false,"tags":["para-romantasy","secrets","forbidden","rivalpacks","urbanfantasy","luna","shifters","ongoing","complete","familyconflict","alpha","familydrama","wattpadoriginals","werewolves","fatedmates","series","werewolfromance","werewolf","marked","shifter","wolfpack"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":44,"readCount":181351,"firstPartId":1405437435},{"id":376488008,"sources":["curated"],"title":"Bound Fate","description":"Carissa has sacrificed everything to live up to her father's legacy, but fate has a different plan when it brings charismatic, pro-athlete turned Prince Charming, Terrance crashing into her life, unearthing a shared kinky passion that they've never dared indulge. Together they'll have to break through the barriers that have held them back and forge a new future.\n\nStandalone in the Professional Restraint series\n\n***\n\nCarissa's life has always been leading up to a single goal: taking over the family business. She's trained for it and sacrificed everything for it, even her own identity. But when her father sticks her in a dead end apprenticeship instead of at his right hand as he promised, all her hard work starts to crumble. The only thing in her life that makes any sense is Terrance, a pro-athlete who keeps crossing her path to play the part of her own personal Prince Charming. No matter how much she tries to tell herself she doesn't need love, the mysterious man stirs up other thoughts. After a night of drinks leads to a kinky confession that Carissa just can't ignore, their budding relationship is immediately put into jeopardy when tragedy strikes Terrance and his bright future. Will they crumble under the pressure, or be able to find common ground and forge a new future together?\n\nContent warning: This story contains depictions of sexual assault/sexual harassment that may be upsetting for some readers. Reader discretion is advised.\n\n***\n\nWeekly updates on Tuesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/376488008-256-k961012.jpg","cover_requires_opt_in":false,"tags":["oppositesattract","standalone","friendswithbenefits","workplace","office","playboy","rich","bdsm","hotencounters","inheritance","passion","business","corporate","athlete","sportsromance","steamy","sport","family","sexy","wattpadoriginals","steamyromance","kinky","spice","workromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":14,"readCount":18146,"firstPartId":1476180730},{"id":122352721,"sources":["curated"],"title":"The Long Way Back | âœ“","description":"Sophie Ackerman has to attend boarding school while impersonating her twin sister, but things get complicated when she bumps into her former best friend.\n \n                                                                      *****\n \nSophie Ackerman is trying to keep a low profile while attending an exclusive rich kids' boarding school and impersonating her twin sister Vivian, who was busted for having a one night stand with a crown prince. But when she finds out that her estranged ex-best friend Ace Voltaire also attends the same school and is one of the most popular boys there, things quickly turn from difficult to impossible. As if things couldn't get more complicated, Prince Raphael, the same prince who Vivian slept with, is also Ace's close friend. Can Sophie keep her cover and finish high school for her sister, or will everything end in disaster?\n\n[[word count: 150,000-200,000 words]]","cover":"https://img.wattpad.com/cover/122352721-256-k796240.jpg","cover_requires_opt_in":false,"tags":["family","teen","siblings","teenfiction","royalty","love","popular","relationships","billionaire","humorous","friendship","mature","boardingschool","comedy","adolescence","comingofage","humor","school","contemporary","wattys2019","wattpadoriginals","twins","highschool","romance","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":42,"readCount":622420,"firstPartId":468097332},{"id":367165003,"sources":["curated"],"title":"Rescuing the Player","description":"After unexpectedly finding himself a single dad, Hayes must balance fatherhood and a custody battle with his demanding role as CIO at Cartwright \u0026 Sons, as he strives to win not just his daughter's custody but also his defense lawyer's heart.\n\nStandalone in the Cartwright Brothers series\n\n***\n\nHayes never envisioned himself as a father or a husband. Content with his bachelor lifestyle, he's blindsided when he suddenly becomes the sole caregiver for his unexpected infant daughter. Uncertain about his ability to parent and torn about whether to keep her, he struggles to balance fatherhood with his demanding role as CIO at Cartwright \u0026 Sons. Just when he thinks he's getting the hang of it, his world is upended once again when he's hit with a custody lawsuit.\n\nEnter Deanna, an associate lawyer and former hookup of Hayes. She has crushed on him for years and despite knowing the risks of getting involved with a client, Deanna takes on his case due to their past history and her own experiences growing up in an abusive home. Initially skeptical about Hayes's parenting abilities, the more time they spend together the blurrier the lines get between what's ethical and what her heart desires.\n\nContent warning: This story contains references to sexual assault and suicide that may be upsetting for some readers. Reader discretion is advised.\n\n***\n\nWeekly updates on Mondays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/367165003-256-k232356.jpg","cover_requires_opt_in":false,"tags":["forcedproximity","ongoing","love","playboy","wattys2024","badboy","secondchance","business","singledad","player","friendstolovers","hotencounter","rich","billionaire","brothers","babydaddy","sexy","spicy","series","ceo","romance","wattpadoriginals","strongfemalelead","lawyer","romcom","workplace"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":36,"readCount":25403,"firstPartId":1446110440},{"id":86595231,"sources":["curated"],"title":"Break/Open","description":"Nina felt a pair of eyes watching her. Warm, gilded brown, like the whiskey in her glass. That was how she met Roman Conway for the first time. Three years later, she meets him again, and she is pulled back into a past that cracks the surface of the seemingly perfect life she curated.\n\n                                                                      *****\n\nAs Nina Jordan admires New York City from a rooftop, she seems content. She is surrounded by her closest friends, and Cameron - the man she is marrying. But when Nina goes to get a drink at the bar, she bumps into Roman Conway. To Roman, Nina looks different. Her signature curls have been pulled straight, and cut into a blunt bob, and there is a dark melancholy about her. The biggest change he is struck by is that she no longer looks at him the way she used to.\n\n[[word count: 100,000-150,000 words]]\nCover designed by April Alforque","cover":"https://img.wattpad.com/cover/86595231-256-k175873.jpg","cover_requires_opt_in":false,"tags":["literature","steamy","sexy","suspense","romance","mysterious","newyork","photography","cafÃ©","memories","loss","newadult","completed","contemporary","breakup","diversity","lovetriangle","serendipity","heartbreak","wattpadoriginals","toronto","thriller","love","poc","woc"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":25,"readCount":116471,"firstPartId":444110951},{"id":187036629,"sources":["curated"],"title":"The Way We Were Before","description":"Easton was Luna's closest friend until a family tragedy tore them apart. Five years later, a mysterious invitation brings them back together - and Luna's life will never be the same.\n \n                                                                      *****\n \nIt's been five years since a deadly fire took the lives of Luna's parents and Easton's father-destroying Luna and Easton's friendship in the process. Now, Luna's looking forward to a brighter future. But when she encounters Easton at a party, she discovers that although she's come to terms with her past, Easton's is tearing him apart. As Luna tries to help Easton heal, she soon realizes that her past and her future might be more intertwined than she thought.\n\n[[word count: 80,000-90,000 words]]\nCover designed by Ashley Santoro","cover":"https://img.wattpad.com/cover/187036629-256-k670648.jpg","cover_requires_opt_in":false,"tags":["heartbreak","lovestory","love","modern","ya","bestfriends","romantic","contemporary","teenfiction","parties","highschool","issues","reality","boys","broken","badboy","teen","tragedy","secrets","fiction","reconnect","wattys2020","wattpadoriginals","life","romance","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":49,"readCount":5119658,"firstPartId":758619161},{"id":337159936,"sources":["curated"],"title":"The Chronicles of Onyx: Volume I","description":"***2024 Watty Awards Shortlisted*** \nhttps://www.wattpad.com/list/1642504418\n\n**Action/Adventure Second place winner of The Fabulous Writer Awards **\n\nWar. For as long as memory serves, it has consumed the lands of Druzatria, stripping away freedom and peace from the kindred who dwell there, claiming countless innocent lives as casualties.\n\nFor Onyx, life has been blood and sand. She is a gladiator, made for battle, bound by chains. She was forged in the Queen's arenas, raised not as a daughter but as a weapon, honed by violence and bloodshed. Abandoned by her father and gripping to the fading memory of her mother; she's learned to bury any weakness deep, to survive at all costs.\n\nThough her power rivals that of the strongest, she is bound-imprisoned by the Queen's merciless hold, wielded only as a tool of destruction. The arena has sculpted her into an unbreakable warrior, yet she is locked in a relentless struggle with herself. \n\nHaunted by the urge for something more. \n\nUntil an Orcish Halfbreed enters the pit, the clash of their blades ignites a fate neither could foresee-a fight that will alter the course of her fate forever. Setting both on a path neither expected.\n\nWill she fall further under the Queen's iron grip, or rise and claim the one thing she has fought for her entire life? Will she lose everything she has fought to keep? What is she willing to pay in return for her freedom? And is she willing to pay in blood?","cover":"https://img.wattpad.com/cover/337159936-256-k771226.jpg","cover_requires_opt_in":false,"tags":["evilqueen","series","dark-fantasy","wolves","elf","fire","gladiator","adventure","darkfantasy","dire-wolf","fantasy","arena","blood","action-","orcs","strong-female-character","necromancer","dark-","love","war","sword-fighting","dragon","magik","woman-warior"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":139,"readCount":16324,"firstPartId":1380662284},{"id":356139381,"sources":["curated"],"title":"Strip for the Devil","description":"In a district where danger lurks around every corner, Isaac North tries to live a normal life, but quickly finds himself entangled in a perilous romance with one of the most notorious figures in the Red District.\n\nSeason 1 of Strip for the Devil\n\n***\n\nIn a world filled with darkness and desperation, Isaac North fights to escape his past. He finds himself drowning in debt, fighting off loansharks, and struggling to keep his head above water. But when his best friend proposes a daring solution to his financial situation, Isaac is thrust into a seductive and dangerous world he never expected.\n\nWhen he enters the enticing realm of strip clubs, Isaac collides with Lucien Royce, a figure both feared and revered in The Red District. Intrigued by Isaac's tenacity and resilience, Lucien is immediately drawn to him. Isaac plans to escape Lucien's treacherous world the first chance he gets, but as their relationship deepens, Isaac realizes Lucien isn't who he thought he was. As tensions simmer and desires ignite, Isaac must decide if breaking free from Lucien's hold on him is really what he wants. But is he ready for the danger that comes with it?\n\n***\n\nWeekly updates on Wednesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/356139381-256-k924128.jpg","cover_requires_opt_in":false,"tags":["dominant","sexy","romance","steamy","possessive","mafia","mature","meetcute","badboy","lgbtq","domsub","mafiaromance","contract","crime","angsty","dangerous","forbiddenfruit","protector","dangerouslove","tragicpast","suspense","submissive","forbidden","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":36,"readCount":1265989,"firstPartId":1447845570}],"subheading":"Wattpad HQ's handpicked favorites"}}]},"reverifyEmail":false,"email":"nkwihorezenezacerise2k@gmail.com","username":"Lexywith","id":497496942,"verifyEmailData":{"verified_email":true,"email_reverification_status":{"is_email_reverified":true,"max_skips":3,"days_between_reminders":3}},"resendEmailError":"NO_RESEND"}},"actionData":null,"errors":null},"future":{"v2_dev":false,"unstable_postcss":false,"unstable_tailwind":false,"v2_errorBoundary":false,"v2_headers":false,"v2_meta":false,"v2_normalizeFormMethod":false,"v2_routeConvention":true}};</script><script type="module" async="">import "/wp-web-assets/build/manifest-4EF75D67.js";
