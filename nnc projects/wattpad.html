place","wlw","wattpadoriginalslgbtqia","lgbtq","sapphic","writing"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":36,"firstPartId":1420414086},{"id":375381868,"sources":["paidGroupCurated"],"title":"The Love Hack","description":"When freelance programmer Arty hacks into his own matchmaking app to pair himself with his crush, he enlists the reluctant help of his best friend Ben-whose feelings for Arty might run a little bit deeper than \"just friends\"-forcing him to confront whether true love is closer than expected.\n\nStandalone in the Mismatched series\n\n***\n\nArty Mavety believes love is a formula waiting to be solved, and he's determined to prove it by hacking into the matchmaking app he's developing to pair himself with his crush Leo, a neighborhood barista who barely knows Arty exists. Arty ropes in his best friend Ben Himmel, cashing in a favor-though they both know that Ben would've helped him anyway. Ben wants to be a good friend and support Arty's misguided mission, but there's one small problem-he's got long-buried feelings for Arty, and they're starting to bubble to the surface. \n\nAs Arty's idealized romance with Leo threatens to unravel his friendship with Ben, he begins to realize true love can't be engineered. And sometimes, it's way closer than expected.\n\n***\n\nWeekly updates on Tuesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/375381868-256-k570061.jpg","cover_requires_opt_in":false,"tags":["lgbtq","bxb","friends","standalone","wattpadoriginalslgbtqia","sweet","wattpadoriginals","neighbor","slowburn","unrequitedlove","coffeeshop","boyxboy","bestfriends","lgbt","crush","mxm","lovetriangle","matchmaker","lovestory","datingapp","romcom","manxman","match","friendstolovers","romance","barista"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":14,"firstPartId":1471312420},{"id":377171714,"sources":["paidGroupCurated"],"title":"The Heir","description":"After winning Skyler's heart, the famous Mitch Wild has to change his performance to satisfy Skyler's judgemental mother. Meanwhile, when Skyler's brother Eric is forced to work with his childhood rival, he has to figure out how to play the game that the straight playboy River pulls him into.\n\nSeason 2 of Tempting a Star\n\n*** \n\nIn Los Angeles, Mitch Wild is Hollywood's top star and he's now officially dating Skyler, the reserved and wealthy son of Collins Hotels. Skyler's elitist mother, Lily, still hates Mitch with a fiery passion. Mitch has to redeem himself of years of pranks, plots and showdowns with Lily to win her over. But to prove his sincerity to her, and Skyler, he'll have learn how to put his high-profile work aside. And while he's working on that, something else is brewing...\n\nEric Collins and River Lee only have one thing in common: their families are friends. Except they are at complete ends with each other. When they're suddenly forced to work together, Eric finds a different side to River than he's ever seen before. When their fights turn to flirting, they find they need to both be honest with themselves...and their families.\n\n***\n\nWeekly updates on Wednesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/377171714-256-k960668.jpg","cover_requires_opt_in":false,"tags":["opposite","romance","secrets","wattpadoriginals","love","party","celebrity","forcedproximity","foundfamily","lovestory","childhood","enemy","badboy","rivals","temptation","rich","fights","playboy","heir","sweet","losangeles","popular","work"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":14,"firstPartId":1479240888},{"id":370740531,"sources":["paidGroupCurated"],"title":"Executive Tension","description":"Up for the same once-in-a-lifetime promotion, business-driven Ella and her office rival Joey find that fighting their desires may be even harder than securing a workplace win.\n\nSeason 1 of Southgate Empire.\n\n***\n\nElla Williams is certain she's hit the business jackpot when she's accepted into a competition for a prestigious work promotion. But when her friend-of-a-friend nemesis Joseph Southgate gets the same opportunity, Ella's chances fall under threat. Joey's a dangerous contender, and Ella will stop at nothing to secure her victory - even if she has to battle temptation at every turn.\n\nWhen Ella faces unexpected hurdles in her personal life, she finds herself forced to accept help from the enemy himself. As if working in the same building as Joey wasn't bad enough, she's now sharing his roof. Sparks fly with only a wall between them-but does Joey really want her heart, or does he just want in her head?\n\nForced to face her growing feelings for her rival, Ella must decide what's more important to her- the job she's spent her entire adult life dreaming of, or the man she can't seem to resist.\n\n***\n\nIt's like a blanket's been lifted from over my eyes. This is Joseph Southgate. He's not just a man. He's my nemesis. We're going for the same job! And I want him to kiss me. Over, and over, and over again.\n\n***\n\nWeekly updates on Tuesdays and Thursdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/370740531-256-k496640.jpg","cover_requires_opt_in":false,"tags":["coworker","slowburn","secrets","lovestory","office","rivals","wattpadoriginals","contemporary","citylove","newadult","kiss","love","enemiestolovers","fluff","workplace","work","enemies","officeromance","romance","oppositesattract"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":23,"firstPartId":1498853448},{"id":149600640,"sources":["paidGroupCurated"],"title":"Nick's Trouble","description":"When billionaire playboy Nick Sinclair sets his sights on the one woman who wants nothing to do with him, will he be able to change his ways to win her heart?\n\n                                                                      ***** \n\nSparks fly when trouble comes knocking on billionaire playboy Nick Sinclair's office door. Enter: Caroline Stewart, his new temporary secretary, who's twenty-one and blissfully unaware of the effect she has on her notoriously womanizing boss. The problem? Before Nick can convince her he's after more than a one night stand, their first (innocent) kiss is caught on camera and goes viral. Now forced to pretend they're in a serious, committed relationship to appease both his parents and the press, Nick isn't sure which of Caroline's kisses are real and which are just for show. And as one kiss leads to another and another, the line between professionalism, deception, and love threatens to blur beyond anyone's recognition...\n\n[[Word Count: 100,000-150,000]]","cover":"https://img.wattpad.com/cover/149600640-256-k93446.jpg","cover_requires_opt_in":false,"tags":["college","romance","possessive","romantic","office","jealous","love","lovestory","badboy","hot","drama","kiss","billionaire","boss","arrogant","businessman","friendship","playboy","ceo","trouble","steamy","secrets","family","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":51,"firstPartId":837330169},{"id":368212572,"sources":["paidGroupCurated"],"title":"Bedding the Band","description":"Her favorite band will rock her all night long. But will she win their hearts, too?\n \n Music journalist Olivia is thrilled for the reunion her favorite band, The Eclipsed. She's had a crush on all of the band's scorching hot members - Soren, Ezra and Kai-since she was a teenager and their music saved her life. But since they mysteriously disappeared five years ago, The Eclipsed has become music's biggest enigma, so Olivia jumps at the chance to cover their new shows for her publication. \n \n And when the band's smoldering manager Walker invites her to join them on the road, how can Olivia say no? Finally, she has a chance to get up close and personal-really, really personal-with these rock gods and to find out if their filthy reputations are true. Because they don't just want her to join their tour-they want her to join them in bed. They love to share the spotlight almost as much as they love to share their women, and Olivia has irresistible chemistry with all of them. Can Olivia be the harmony they need on and off the stage? Or are there hidden secrets in their past, and her own, that risk all the sweet notes turning sour?\n \n WARNING: This story contains strong language, sexual content, and depictions of sexual acts with dubious consent by one or multiple parties, substance abuse, mental health crises, and misogyny that may be upsetting to some readers. Reader discretion is advised.\n \n Cover design by Mayhem Cover Creations\n\n***\n\nThis story is part of a special collection of YONDER Originals now available on Wattpad! Unlock part-by-part or the full story with Wattpad Coins.","cover":"https://img.wattpad.com/cover/368212572-256-k634867.jpg","cover_requires_opt_in":false,"tags":["strongfemalelead","reverseharem","steamy","musician","writer","celebrity","sexy","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":127,"firstPartId":1442963138},{"id":373318048,"sources":["paidGroupCurated"],"title":"Crave For You","description":"In the aftermath of Sofia's betrayal that tears apart everything she built with her fiancÃ©, Gabriel, the unexpected reappearance of her once-dead lover brings in new challenges in their world of lust, lies, secrets, and violence.\n\nSeason 2 of Possession\n\n***\n\nSofia has spent months believing that her first love, Dante, was dead, but now she finds herself in his care and estranged from her fiery fiance, Gabriel. Their union was arranged and never what either of them wanted, but the electric connection between Sofia and Gabriel won't be denied so easily.\n\nSofia still longs for Gabriel, despite a reunion with Dante that should be a dream come true. And Gabriel finds it impossible to forget Sofia even if the family's interests mean he must immediately garner another fiancee.\n\nBut even as they struggle with their emotions, there are still many dangerous secrets that bind Sofia, Gabriel, and Dante, which if discovered will further upend their entire world.\n\n***\n\nWeekly updates on Wednesdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/373318048-256-k237814.jpg","cover_requires_opt_in":false,"tags":["mafialove","secrets","exes","mafiaqueen","mafiastory","engagement","mafiaboss","betrayal","crime","action-thriller","romantic-thriller","secretsrevealed","wattpadoriginals","drama","newyork","steamy","series","lovetriangle","revenge","wedding"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":17,"firstPartId":1462802056},{"id":345762748,"sources":["paidGroupCurated"],"title":"The Queer Rebels","description":"In a society where technology enhances conformity, Charlie defies expectations by requesting to transition to male. But when the system wants to change his brain rather than his body, he and the woman he loves must join forces with a group of Queer Rebels to fight for their freedom. \n\nSeason 1 of The Queer Rebels \n\n***\n\nCharlie has always been told that on his twentieth birthday, he can choose to be anything he wants. Most people choose to be beautiful, or smart, or funny, but on his Choosing Day, Charlie asks for a male body to fit his mind. \n\nBut when he realizes that authorities aren't going to accept his request and he's in grave danger, his only choice is to escape with Marcy, the woman he loves. Together, Marcy and Charlie give up everything they've ever known to escape the city for the Queer Rebels, who for decades have been providing refuge to runaways. \n\nAt first, Charlie and Marcy's relationship blooms as Charlie finds a community he never knew existed and harnesses advanced tech the government's always hidden from them. However, nothing is quite as it seems, and things get complicated as they are forced to navigate ideological factions within the Queer Rebels. Charlie is drawn into a struggle for liberation, while Marcy urges caution. Their love was born in a repressive regime, but will it survive in the freedom beyond the city's borders?\n\nContent warning: This story contains violence and mentions of homophobia and/or transphobia that may be upsetting for some readers. Reader discretion is advised.\n\n***\n\nWeekly updates on Thursdays. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/345762748-256-k822623.jpg","cover_requires_opt_in":false,"tags":["queer","speculativefiction","scifi","escape","sciencefiction","chosenone","forbiddenlove","adventure","rebellion","comingofage","newadult","ongoing","trans","friendstolovers","wattpadoriginals","pride","wattys2024","lovestory","transgender","ownvoices","action-romance","hero","rebel","fightforlove","dystopian","lgbtq"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":48,"firstPartId":1439492443},{"id":364011868,"sources":["paidGroupCurated"],"title":"Wrath of the Wolf Queen [HOTWP #2]","description":"Former runt turned Wolf Queen, Naomi Agnarys has everything she thought she could never have: a crown, a kingdom, power, and the love of Prince Kohl. But what she can't see coming is a mysterious and powerful man who will upend everything...\n\nHeart of the Wolf Prince 2\n\n***\n\nNaomi's fated mate, Nikolai Fragor, is lurking in the shadows, working for the witch who wishes to destroy the werewolf world. If she wants to protect everything she holds dear, she must kill Nikolai outright -- but finds herself increasingly unable to resist him instead. Now, she must make a choice: remain loyal to the rapidly-changing Kohl, or convince her mate to join her side?\n\nBecause the High Witch has declared war, and their very hearts are on the line. Naomi and her allies must learn how to defeat her--for if they can't, their lives will be the price.","cover":"https://img.wattpad.com/cover/364011868-256-k712360.jpg","cover_requires_opt_in":false,"tags":["mate","shifter","kingdom","paranormal","prince","foundfamily","lovestory","dangerouslove","fantasy","action","royalty","supernatural","wolves","fatedmates","romance","werewolf","wattpadoriginals","love","royals","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":50,"firstPartId":1426859032},{"id":357034069,"sources":["paidGroupCurated"],"title":"Never Wolf","description":"Exiled for being a Never Wolf, Mabel returns to her pack for her sister's wedding, only to discover her fated mate is the new Alpha, Sebastian. Determined to leave the pack that rejected her, Mabel must resist Sebastian's charms as he tries to convince her to stay and become his luna.\n\nStandalone in the Never Wolf series\n***\n\nExiled for being a Never Wolf, Mabel reluctantly returns to her pack for her sister's wedding, only to discover that her fated mate is the new Alpha, Sebastian. \n\nKnowing the pack that once cast her out will never accept her as Luna, Mabel is determined to leave-until her sister, Amber, begs for her help. Blackmailed by rogue wolves into stealing a sacred relic, Amber's life hangs in the balance if the truth is exposed. Mabel agrees to stay, but resisting her growing attraction to Sebastian becomes more difficult with each passing day. \n\nAs her feelings for him deepen, Mabel is torn between saving her sister and escaping the pack that rejected her. But Sebastian has no intention of letting her walk away so easily. Now, Mabel faces an impossible dilemma: can she save her sister without losing her heart to the Alpha determined to make her his?\n\nWeekly updates on Friday. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/357034069-256-k297332.jpg","cover_requires_opt_in":false,"tags":["pack","supernatural","lovestory","paranormal","romance","love","mates","attraction","fatedmates","alpha","standalone","wattpadoriginals","wolf","forbiddenromance","romantasy","werewolfromance","werewolf","luna","shifter","wolves"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":23,"firstPartId":1491687474},{"id":363450851,"sources":["paidGroupCurated"],"title":"The Billionaire's Irresistible Enemy","description":"When up-and-coming fashion mogul Luna learns her company is on the brink of financial ruin, she strikes a business deal with self-made billionaire consultant Colton, who also happens to be her sworn enemy.\n\nStandalone in The Billionaire's Sweet Trouble series\n\n***\n\nAs the co-owner of a rising fashion company and daughter of a billionaire, everything appears to be going right for Luna Stavrakos. She's partnered in business with her dashing fiancÃ©, Barry, and set for global expansion. But when financial challenges in the company pose a threat to their future, Luna desperately searches for a business consultant to navigate the storm. Who she doesn't expect to find is charming, strikingly handsome billionaire Colton Treble. The only problem? Colton is Luna's sworn enemy, and the last person Luna wants to work with. \n\nColton's held a flame for Luna since college, even though he's buried it with playboy antics. When he discovers Luna is engaged to Barry, a man he knows has bad intentions, he promptly agrees to help save her business-and save Luna from her engagement in the process. \n\nAs they're forced to work long hours together, their intense animosity shifts into something deeper. But with Colton lying about his true plan, will Luna get the fairy tale ending she's been chasing in business and in love, or will everything crumble around her?","cover":"https://img.wattpad.com/cover/363450851-256-k61226.jpg","cover_requires_opt_in":false,"tags":["enemiestolovers","secondchance","romcom","secrets","protective","lovetriangle","newyork","officeromance","billionaire","lovestory","hefallsfirst","newadult","billionaireromance","boss","banter","businesswoman","lovehate","romance","ceo","strongfemalelead","steamy","sexy","hotencounter","oppositesattract","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":75,"firstPartId":1424789991},{"id":377137700,"sources":["paidGroupCurated"],"title":"POSSESSIVE 21: Knight Velasquez","description":"Knight Velasquez would willingly and silently sacrifice himself in order to protect the people he cared the most about, even if it meant endless trouble and deceit. But his life soon took a quick turn when he fell for the woman who saved him from his world of pain.  \n\nStandalone (English version) in the POSSESSIVE series.\n\n***\n\nTo ensure the safety of his beloved brother and friends, Count Knight Velasquez would willingly suffer through his domineering father's punishments. However, just as he reached his limits and desired to give up, a certain Sweet Monday Lopez unexpectedly came into his life and saved him. \n\nBefore meeting Knight, SM can be said to be living an ordinary life with a fair share of painful past, but they soon realize that ordinary is an understatement, and their love comes with a price.\n\nWeekly updates on Monday, Tuesday, Wednesday, Thursday and Friday. Wait \u0026 read for free, or unlock with coins-the choice is yours!","cover":"https://img.wattpad.com/cover/377137700-256-k676879.jpg","cover_requires_opt_in":false,"tags":["rich","royal","lovestory","romance","royalty","oppositesattract","royals","relationship","english","family","cecelib","filipino","series","wattpadoriginals","lies","royalfamily","spain","sexy","possessive","royalromance","wattpadoriginalsbipoc"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":true,"numParts":40,"firstPartId":1479083784},{"id":73416145,"sources":["paidGroupRecommended"],"title":"Unbecoming Humans","description":"This is the completely rewritten second edition of Unbecoming Humans. It's bigger, it's gayer, it's everything the first edition deserved to be. \n\nPlease note that this rewrite is currently in progress. The end of the current rewritten chapters will be marked. \n\nWith civilization on the brink of collapse,  Aria's parents built Eden to be the cradle of the next evolution of humanity, but survival at Eden is far from guaranteed. Aria has been little more than a puppet in her parents' games of genetic experimentation and control over the next iteration of humanity for almost as long as she can remember. \n\nWhen Aria meets Nima, the latest in a long line of victims lured to Eden by the promise of safety, a spark rekindles her cold heart. Aria can't sit idly by while Nima becomes her parents' next prey. The two must find a way to survive Eden's deadly experiments, or risk the greatest love they've ever known.","cover":"https://img.wattpad.com/cover/73416145-256-k717431.jpg","cover_requires_opt_in":false,"tags":["humanity","romance","forbiddenrelationship","technology","girlxgirl","lgbt","lgbtq","arrangedmarriage","futuristic","gay","lesbian","dystopian","family","alternateuniverse","relationships","sci-fi","parents","forbiddenlove","love","scifi","sciencefiction","geneticmodification","newadult","thriller"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":34,"firstPartId":263183861},{"id":7820384,"sources":["paidGroupRecommended"],"title":"My Possessive Billionaire","description":"Sophia will do anything to escape an arranged marriage to the arrogant billionaire, Enrique Monteiro, but he has more control than she knows.\n \n                                                                      *****\n \nEnrique Monteiro, a powerful Brazilian billionaire, has gotten everything he wanted in life. He has looks, wealth, power, and women. He travels in his private jet to negotiate business deals all over the globe. His godly looks and reserved attitude makes seems to pull women in. With just a snap of his fingers, he can get everything he's ever wanted. Everything except Sophia Castello.\n\n[[word count: 50,000-60,000 words]]\n\nCover designed by Karen Roberts","cover":"https://img.wattpad.com/cover/7820384-256-k114034.jpg","cover_requires_opt_in":false,"tags":["wattpadoriginals","assistant","possessive","newadult","funny","monteiro","ceo","arrogant","hot","neilanialejandrino","love","boss","sweetdreamer33","completed","romance","wattpadstar","billionaire","arrangedmarriage","humor","flirt","badboy"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":36,"firstPartId":23811395},{"id":232225209,"sources":["paidGroupRecommended"],"title":"What's at Stake","description":"Starting a new school is hard; starting at a school for vampires when you're the daughter of an infamous vampire hunting family? That might just turn deadly. \n\nWhen seventeen-year-old Cleo Levant is sent to an all-vampire academy as part of a treaty between humans and vampires, she hopes that she can be the steward of a new era of peace. But in between classes, assassination attempts, and a dangerously handsome vampire prince, she begins to realize she might be more of a pawn than she'd thought.\n\nWhen she is secretly tasked by her father to find the vampire royal family's hidden heir within the academy's walls, Cleo will have to decide between family loyalty, and new friendships with the people who used to be her mortal enemies. And with a vampire-human war just waiting to break out, Cleo's decisions might just change the fate of both of her worlds forever.","cover":"https://img.wattpad.com/cover/232225209-256-k700748.jpg","cover_requires_opt_in":false,"tags":["fantasy","supernatural","darklove","foundfamily","hatetolove","darkfantasy","enemiestolovers","betrayal","blood","academy","prince","vampireromance","wattpadoriginalsvampires","darkacademia","mysterythriller","wattpadoriginalsbipoc","wattpadoriginals","darkromance","paranormal","yaromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":50,"firstPartId":916770785},{"id":92530970,"sources":["paidGroupRecommended"],"title":"The Girl In Black","description":"Nova can't escape the rich town of Riverside, where a tragedy follows her every step, but she can work to uncover who's been lying to her all these years.\n \n                                                                      *****\n \nWhen seventeen-year-old Nova Nightingale returns to her late mother's hometown the last thing she expects is to be public enemy number one, but the rumors surrounding her mother's sudden disappearance fifteen years earlier follow Nova everywhere she goes. And to top it all off, the local rich boy, Isaac Royal, is adamant about making her life hell. Surrounded by rumors, lies, and a secret keeping the town on edge, Nova has to figure out why she's hated and why the boy hell-bent on making her suffer seems to be the only person she can trust.\n\nContent/Triggering Warning: this story contains themes of suicide and violence\n\n[[word count: 80,000-90,000 words]]","cover":"https://img.wattpad.com/cover/92530970-256-k955624.jpg","cover_requires_opt_in":false,"tags":["relationships","teenfiction","thriller","wattpadoriginals","mystery","rich","badboy","featured","highschool","newgirl","dark","enemiestolovers","action","teen","violence","rumor","enemy","romance","life","tragedy","love","royals","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":70,"firstPartId":343528786},{"id":195891689,"sources":["paidGroupRecommended"],"title":"Dead If You Do","description":"A campus thriller: suspense, murder \u0026 one handsome roommate.\n \n                                                                      *****\n\nWhen Haley Bell is offered a scholarship to study at the exclusive Woodcreek College, famous for moulding the world's brightest thinkers, politicians and entrepreneurs, she jumps at the opportunity. \n\nExcept when she arrives, the murders start.\n\nIn a campus hidden from civilisation in the mountains of Colorado, Haley's classmates are slowly turning up dead. As the bodies pile up and eyes of suspicion turn on her, Haley finds that there's a reason why she was brought to Woodcreek. \n\nAnd it wasn't to study.\n\n\"That opening line will hook you (I still think about it) \u0026 it DOESN'T STOP! I binged this like crazy\" - Leah, Sr. Editorial Manager @ HQ\n\n[[word count: 90,000-100,000 words]]\nCover designed by Ellie Sita","cover":"https://img.wattpad.com/cover/195891689-256-k786491.jpg","cover_requires_opt_in":false,"tags":["forbidden","suspense","roommate","teen","paranormal","murder-mystery","mystery","mystery-thriller","college","murder","horror","murdermystery","crime","death","action","edgeofyourseat","love","romance","featured","university","thriller","teenfiction","horror-thriller","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":52,"firstPartId":765966843},{"id":97728300,"sources":["paidGroupRecommended"],"title":"Revelations (Belle Morte Book 2)","description":"Revelations is now published as a Hardcover and E-book with Wattpad Books! As a Wattpad reader, you can access the original edition on the platform.\n\n                                                                     *****\n\nIn the wake of a devastating attack on Belle Morte, Renie and Edmond must fight to stop a deadly enemy from destroying the vampire world as they know it.\n\n                                                                     *****\n\nA grim shadow hangs over Belle Morte. Renie's dream of saving her sister is in ruins, and Edmond, the man she loves, has been imprisoned for breaking one of the vampires' most important rules.  The vampire Council descends on the mansion, determined to unravel the mystery behind the bloody attack that has left Belle Morte reeling, but the truth is deadlier than they imagined, threatening the lives of everyone that Renie and Edmond hold dear.\n\n[[word count: 100,000-150,000 words]]","cover":"https://img.wattpad.com/cover/97728300-256-k249036.jpg","cover_requires_opt_in":false,"tags":["paranormalfiction","romance","forbidden","paranormalromance","unlimitedpride","mansion","undead","paranormal","blood","britain","agegap","celebrity","vampire","wattpadstars","fangs","secrets","wattpadoriginals","vampires","newadult","supernatural","wattpride"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":62,"firstPartId":364705700},{"id":12719145,"sources":["paidGroupRecommended"],"title":"When Darkness Falls (Book 1, the Darkness Falls Series)","description":"When darkness falls, the vampires come out. Sixteen-year-old Kiara Morrow knows that better than anyone. She's been trained her whole life to wipe bloodsuckers off the face of the earth. But then she meets Luke. He's a vampire but he's unlike any vamp Kiara's ever known. \n\n                                                                    *****\n\nLuke may be what Kiara's been looking for her whole life, but as far as her family is concerned, the only good vampire is a dead vampire. The closer she grows to him, the more Kiara is forced to confront the foundation of lies her life has been built on. But Kiara's bloodthirsty family isn't the only problem they have to face. People in town are dying. Something evil is looming on the horizon...\n\n[[word count: 100,000 - 150,000]]\nCover designed by Holly Thurston","cover":"https://img.wattpad.com/cover/12719145-256-k961608.jpg","cover_requires_opt_in":false,"tags":["paranormal","truelove","fangs","wattpadoriginals","love","romance","slayer","completed","forbidden","hunter","paranormalromance","england","evil","asylum","trilogy","urbanfantasy","teenlove","family","soulmates","vampires","vampire","lies","supernatural","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":44,"firstPartId":39103906},{"id":272025061,"sources":["paidGroupRecommended"],"title":"Willow Hills","description":"When the sun goes down, the gravestone statues in Willow Hills Cemetery come to life--including Gretta. \n\nAs a granite guardian of the dead, it's her job to make sure her charge--the snarky, hot-headed, lesbian spirit Quinn Rivera--crosses over and finds spiritual peace.\n\nBut that's a little hard to do when Quinn's twin brother Jason blames himself for her premature death. And for Quinn to agree to cross over, he must learn the truth of her accidental passing and the bipolar episodes that led her to shut him out beforehand. \n\nBut reaching out to the living is against the rules, and to break them would mean facing the most power-hungry and terrifying spirit of all: Death.\n\n***\n\nInspired by ğ˜›ğ˜©ğ˜¦ ğ˜ˆğ˜¥ğ˜·ğ˜¦ğ˜¯ğ˜µğ˜¶ğ˜³ğ˜¦ğ˜´ ğ˜°ğ˜§ ğ˜—ğ˜ªğ˜¯ğ˜°ğ˜¤ğ˜¤ğ˜©ğ˜ªğ˜° (but not a retelling), Willow Hills is a southern gothic story with paranormal/horror elements. ğŸğŸğŸğŸ ğ–ğšğ­ğ­ğ²'ğ¬ ğ–ğ¢ğ§ğ§ğğ« (ğğšğ«ğšğ§ğ¨ğ«ğ¦ğšğ¥)\n\n\nC/W: Gore, some violence, and light to moderate swearing. Neurodiverse and LGBT #ownvoice rep.","cover":"https://img.wattpad.com/cover/272025061-256-k439767.jpg","cover_requires_opt_in":false,"tags":["death","ghosts","wpsn22","grimreaper","lesbian","cemetery","scary","diverse","haunted","horror","dark","bipolar","reaper","terror","paranormal","demons","lgbt","wattys2022","wattpadoriginals","gothic","pansexual","youngadult"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":33,"firstPartId":1079138386},{"id":166210511,"sources":["paidGroupRecommended"],"title":"A Groom for Christmas","description":"Charlotte \"Charlie\" Duncan has to prepare for the Christmas season and her best friend's wedding, while contending with a reality TV executive that's more interested in drama than happily ever afters. She'll need to rally the town and herself to ensure the televised wedding is a winter wonderland.\n \n                                                                  \t*****\n\nTwo years after the shocking conclusion of the reality dating show, Finding Mrs. Claus, cameras return to the idyllic town of Anne's Ferry to televise the much anticipated wedding between America's favorite Santa, Rowan Thomas, and his sweet bride, Ellie Walsh. Which means the town's self-appointed cheerleader, Charlotte \"Charlie\" Duncan, is overwhelmed with attending to the production team, Christmas tourists, her bridesmaid's duties, and her long-distance relationship with TV producer, Noah Cyrus. She thought this event would at least give her more time to be with Noah, except he's replaced last minute with Adam Metzger, a man whose charismatic smile fails to hide his unquenchable desire for drama. As Charlie battles her own relationship struggles, she goes head-to-head with the devious producer to make sure Rowan and Ellie make it down the aisle with their love still intact.\n\nBook Two of the Anne's Ferry Series","cover":"https://img.wattpad.com/cover/166210511-256-k883905.jpg","cover_requires_opt_in":false,"tags":["groom","tvshow","santaclaus","wattpadoriginals","romcom","realityshow","relationship","romance","bridesmaid","marriage","holiday","realitytv","chicklit","christmas","bride","christmasromance","holidays","santa","family","winter","weddingplanning","wedding","holidayromance","romanticcomedy","winterromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":42,"firstPartId":649407255},{"id":103705955,"sources":["paidGroupRecommended"],"title":"Kairos","description":"Time travel is legal and Ada Blum is looking for love. But what happens when one of her charming bachelors from the past makes his way to the present?\n\n                                                                      ***** \n\nTime travel isn't just possible, it's been legalized by the US government. Many industries have capitalized on the trend, including dating agencies. Now anyone can travel to the past for their own Regency romance or wild west affair-for the right price. Ada Blum is no exception. Often dubbed an old soul, Ada finally has the chance to explore relationships with men who are more up her alley. What she doesn't expect is for her new beau to be a part of the 1920s gang scene in New York. And when she smuggles him into the 21st century to keep him safe, all hell breaks loose. Jealous lovers and glitches in time make for deadly enemies, but can Ada have her happy love story after all?\n\n[[word count: 90,000-100,000 words]]  \n\nFormerly \"The Kairos Temporal Matchmaking Service.\"\nCover designed by Lydia Carr","cover":"https://img.wattpad.com/cover/103705955-256-k50644.jpg","cover_requires_opt_in":false,"tags":["scifi","history","wattpadoriginals","wattys2017","featured","gangsters","regency","secret","historical","dating","crime","betrayal","timetravel","sciencefiction","plussized","jealousy","mafia","janeausten","femaleprotagonist","romantic","life","lovetriangle","historicalfiction","romance","affair"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":28,"firstPartId":442257539},{"id":3169587,"sources":["paidGroupRecommended"],"title":"Sin (Wattys Winner)","description":"On the flip of a coin, people die around Sin. Escaped from a lunatic asylum and haunted by his dead sister, he must find out why, and discover who is trying to use his power to destroy everything and everyone.\n\n*****\n\nDead, dead, dead.  Say it enough times and it becomes just another word.\n    \nWhat would you do? Could you kill a killer? Does the death of one appease the deaths of a hundred? What about that hundred against a thousand?\n    \nWhat if you had no choice?\n    \nMeet Sin. No, not that sort of sin, but Sin, crazy as a loon (you ask Sister Moon), and proud of it. Sin locks himself away in an asylum and, every so often, badboy he's believed to be, gets violent. That's only so they'll give him those nice drugs, though. The ones that help him forget.\n    \nIt's a pity they don't work.\n    \nSin, you see, has a serious problem. Well, it's not so much his problem, as ours - yours, mine and everyone else's. People die around Sin.  He doesn't like it and there's nothing he can do about it.  But someone else knows, and Sin has to stop them... and himself...\n    \nFlip and catch...\n    \n--\n\nWATTY WINNER!!\n\nIncludes a special BONUS CHAPTER commissioned for Amazon Prime's Panic, and bonus chapters set in Sin's asylum!  \n\nFeatured on the following amazing lists!\n*The @fright profile for Top Horror Stories selected by movie The Ring!*\n*The Top Psychological Horror reading list for The Boy movie!*\n*The Terrifying Thrillers reading list for The Purge: Election Year!*\n*The Sinister Stories reading list for movie Sinister II!*\n*The Best of Thriller reading list for the Unfriended film!*\n\n#4 in MysteryThriller\n#6 in Horror\n#6 in Mystery\n#2 in Psychological\n#1 in Chiller\n\n#1 in Psychological Horror on Amazon!","cover":"https://img.wattpad.com/cover/3169587-256-k538653.jpg","cover_requires_opt_in":false,"tags":["chiller","featured","wattpadoriginals","horror","paranormal","asylum","suspense","england","mystery","mystery-thriller","badboy","antihero","supernatural","thriller","sin","death","psychological","urbanfantasy","urban","ghost","scary","wattpadstars"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":118,"firstPartId":9171597},{"id":212316201,"sources":["paidGroupRecommended"],"title":"Demonic Delights and Holy Cupcakes","description":"Earth and the Eight realms are cut adrift from the network of realities and worlds that make up the expansive Universe, though time will tell if it is enough  to stop the World Eater from getting what it wants from Lucifer.  Only a few know the truth about what has happened and they struggle to maintain the secret long enough to make a difference in the battle to come. \n\nLife has continued, revolving around Lucifer's coffee shop and its menagerie of patrons and the efforts of the Council to keep Earth balanced between light and dark.  The only thing reliable in this town is that Sinfully Delicious will be open and that eventually there may be a batch of sticky buns for  eager patrons. \n\nThere will be war. There will be love. There will be sacrifice. There will be loss. \n\nBut first stop by for a latte, avoid the scones and try not to feed the demons any Nymph Blood.  Also, any tips on how to start up a supernatural rodeo would be greatly appreciated. \n\n#stickybunsforpeace\n\nBook Three of the Devil's Deal Series.\n\nCover by @whiskeyjanedoe","cover":"https://img.wattpad.com/cover/212316201-256-k756096.jpg","cover_requires_opt_in":false,"tags":["godsandgoddesses","nymphs","elves","humanity","sinfullydelicious","epic","shapeshifters","fairies","coffee","demons","angels","devilsdeal","sinfullyseries","urbanfantasy","dystopian","pixie","underdogs","stickybunsforpeace","ethics","post-apocalyptic","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":51,"firstPartId":831031552},{"id":92457278,"sources":["paidGroupRecommended"],"title":"Apartment 239","description":"Abe Barrett is surrounded by ghosts - some of them are even his roommates! But now Abe's visions show something dark coming, and it wants Abe dead.\n \n                                                                      ***** \n \nWhen Abe Barrett's family died, he started seeing ghosts. Soon he was living with three of them, and it turns out ghosts are just as eccentric as people. Abe is bothered by the ghosts constantly since he doesn't want to solve their murders, avenge them or do much of anything. He just wants to do his job and relax. His dreams, however, have been getting darker as people in town start to disappear. Soon Abe realizes there is something hunting him, and that same threat was involved with his family's deaths. A legacy of darkness is chasing Abe Barrett, and his supernatural roommates may not be enough to save him.\n\n[[word count: 60,000-70,000 words]]","cover":"https://img.wattpad.com/cover/92457278-256-k272332.jpg","cover_requires_opt_in":false,"tags":["fear","roommates","paranormal","serialkiller","newadult","hauntedhouse","horrorcomedy","humor","comedy","hauntedfamily","friendship","horror","contemporary","dark","american","death","haunted","occult","demon","urbanfantasy","supernatural","spooky","ghost","humorous","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":47,"firstPartId":343239475},{"id":174288818,"sources":["paidGroupRecommended"],"title":"Darkly Deceived (Darkly Devoted Series, Book 2)","description":"Vivienne has spent the last three years living with the knowledge that she killed Blake. But as soon as she decides to let him go, she notices strange occurrences that show he might still be around...\n\n                                                                      *****\n\nAfter years of mourning the death of her true love, Vivienne is finally trying to move on - until mysterious phone calls and anonymous gifts start to arrive. After an ill-fated one-night-stand with her sister's former flame, Julian, Vivienne's suspicions start to grow. Despite Julian's insistence that nothing strange is going on, Vivienne begins to wonder if she is mad or if Blake could be alive.\n\n[[word count: 80,000-90,000 words]]\nCover designed by Anastasia Wright","cover":"https://img.wattpad.com/cover/174288818-256-k166352.jpg","cover_requires_opt_in":false,"tags":["fashion","steamy","romance","thriller","paranormal","loss","mystery","newadult","completed","humor","father","marriage","death","demons","adventure","drama","horror","revenge","fantasy","vampires","vampire","truelove","friendship","nyc","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":35,"firstPartId":679242158},{"id":131476919,"sources":["paidGroupRecommended"],"title":"Lemon Sorbet","description":"It started with a lemon sorbet. Then a cold, dead body smiled.\n \nâœ˜ âœ˜ âœ˜\n \n \nIn a chance of a lifetime, Wendy Cain's innocent little crush on an infamous pariah, Leon Song, is swept up in a game of cat, mouse and murder as a dead body is found in his home... and the natural suspect being the amorously charming man. Can a simple crush acquit you murder? Or will you fall riddles to the hands of charm?\n \n \nCover designed by Holly Thurston.","cover":"https://img.wattpad.com/cover/131476919-256-k322426.jpg","cover_requires_opt_in":false,"tags":["icecream","psychotic","sleuths","wattpadoriginals","fans","killer","choice","crush","deadbodies","humour","cosy","creepy","asian","poc","thriller","newadult","crime","murder","detective","smalltown","fanclub","mystery","whoddunit"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":27,"firstPartId":506118323},{"id":86796682,"sources":["paidGroupRecommended"],"title":"Color Me Red (A Vampire Romance)","description":"Living a miserable life, Gabrielle's only wish is for everything to end. But her world turns upside down when she crosses paths with the noble vampire, Damien RoÅŸu. As she uncovers secrets and recovers past memories, Gabrielle must make her choice--even if it might not be the best for their kind.\n\n\n***\n\n\nAs a girl with a pretty face but a body marred with ugly scars, Gabrielle finds herself with a long record of patrons turning her down. But just as she had given up on her life, her hopes are rekindled upon meeting Damien RoÅŸu--a mysterious vampire who ends up buying her from the brothel she works in. As she adapts to living with the RoÅŸus, Gabrielle discovers that her situation isn't really as simple as she thought. Secrets are to be uncovered and enemies are yet to be defeated. With the risk of losing the people she values dearly, can Gabrielle suppress the \"monster\" within her? Or will being the Hungry One destroy everything she has in life?\n\n\nCover Design by Rayne Mariano","cover":"https://img.wattpad.com/cover/86796682-256-k383428.jpg","cover_requires_opt_in":false,"tags":["monster","lies","blood","trust","sacrifice","family","completed","relationship","loyalty","pact","friendship","wattpadoriginals","royalty","secret","love","vampire","nobles","betrayal","life","romance","fantasy","death"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":62,"firstPartId":320445898},{"id":257952739,"sources":["paidGroupRecommended"],"title":"Falling for the Gun-Toting Accountant","description":"A no-nonsense IRS agent sent to investigate a family business for tax fraud finds it difficult to do her job when the suspect is so frustratingly adorable.\n~~~A 2021 WATTY AWARD WINNER!~~~\n\n                                                                      *****\n\n Summer Hong is good at her job. As a field agent for the IRS's criminal investigation division, she knows never to let things get personal. Her resolve is tested, however, when she meets the beguiling Holly Layton.\n\nHolly loves Christmas, and loves the Layton Christmas Tree Farm even more. If only her father would take her seriously and let her play a bigger role in the company. Dealing with an IRS agent breathing down their necks isn't what she had in mind, though. Still, if she succeeds in somehow making the problem go away, maybe she'll finally get the recognition she deserves. But how do you get rid of a \"problem\" you secretly have a crush on?","cover":"https://img.wattpad.com/cover/257952739-256-k366656.jpg","cover_requires_opt_in":false,"tags":["gxg","romcom","romantic","slowburn","love","lgbt","lgbtlove","lgbtq","cute","lesbianromance","gxglesbianlgbt","lgbtfiction","enemiestolovers","gayfiction","christmas","girlxgirl","lesbianfiction","romance","gl","wlw","wattpadoriginals","sweet","happyending","lighthearted","writtenwithpride"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":45,"firstPartId":1022840321},{"id":309222727,"sources":["paidGroupRecommended"],"title":"Writer's Room: Nicole Knight","description":"Welcome to your source for all the inside information about my characters, books, and everything that it takes to make their stories come to life! \n\nEver have questions about how characters were created or why they make certain choices? Wonder about the writing process and what goes into a story? You'll find all of that plus more in this blog-style journal!","cover":"https://img.wattpad.com/cover/309222727-256-k999275.jpg","cover_requires_opt_in":false,"tags":["writersroom"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":false,"mature":false,"numParts":11,"firstPartId":1220416268},{"id":113360470,"sources":["paidGroupRecommended"],"title":"Until We Break (Formerly Wicked, Wild, Wonderful)","description":"Until We Break is now published as a Paperback, Hardcover and E-book from W by Wattpad Books!\n\nAs a Wattpad reader, you can access the Wattpad Original Edition for free and the Wattpad Books Published Edition here upon purchase.\n\n                                                                      ***** \n\nNaomi Morgan, the only black dancer at her ballet school, sacrifices everything to pursue her dream until she joins the Guise and realizes what she's missing.\n \n                                                                      ***** \n \nNaomi Morgan is the only black dancer at the Riverside Dance Academy, but the sting of alienation is worth it. When the National Prix de Ballet Competition comes to Riverside, Naomi's determined to win...although, the cost of victory is high. She suffers injuries, lies to her family, and refuses to process her friend's death, all to get closer to her dream career. But when something goes wrong and The Guise, an online gang of anarchists, make Riverside their new target, Naomi finds herself caught up with the group. They teach her things the Riverside Academy never could - that dreams are worth having, but real life is so much more important.\n\n[[word count: 70,000-80,000 words]]","cover":"https://img.wattpad.com/cover/113360470-256-k726949.jpg","cover_requires_opt_in":false,"tags":["family","relationships","dancing","urban","drama","ghost","homeless","ballet","death","diverse","friendship","comingofage","crime","africanamerican","political","suspense","poc","dance","memories","thriller","teen","diversity","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":71,"firstPartId":578469989}]}},{"type":"storyList","data":{"genre":"fantasy","heading":"Because you like fantasy","items":[{"id":341196243,"sources":["tagPreferredOnboarding"],"title":"The Violinist GxG (intersex)","description":"Vivienne is a 25 year old violinist, she spent her whole life struggling to succeed in the music industry because of her disability, she became deaf at 15 after a horrible accident but she didn't give up. She turned to be one of the best musician and composer out there.\n\nLilith, a business woman and secretly a vampire who owns multiple music and entertainment companies. Being wealthy only made her a prick and an arrogant asshole, who's hated by many and feared by others. \n\n\n****\n\nAfter being rejected multiple times because of her disability, Vivienne was dedicated to prove she's better than many others all while hoping to fix her hearing even if it costs her everything she owns.","cover":"https://img.wattpad.com/cover/341196243-256-k360369.jpg","cover_requires_opt_in":false,"tags":["girlxgirl","gxglesbianlgbt","lesbian","lesbianfiction","lgbtfiction","gxg","fxf","futanari","vampire","lgbt","intersex","orchestra","gayfiction","music","fantasy","lesbianromance","futa"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":44,"firstPartId":1340915852},{"id":119847995,"sources":["tagPreferredOnboarding"],"title":"Dirty Lying Faeries","description":"Dirty Lying Faeries is now published as a Wattpad Book! As a Wattpad reader, you can access both the Original Edition and Books Edition upon purchase. \n \n                                                                      *****\n\nWith a kiss of her hand, Thea is transported into the faerie world. Now she's trapped in the faerie court, with fate drawing her to Devin and into danger.\n \n                                                                      *****\n \nWhen recent grad Thea gets dragged to a black tie gala at an art gallery, she didn't expect to meet the handsome Devin. With a brief glimpse at some art and a kiss to her hand, Thea is unknowingly pulled into the world of the fae. She never believed in faeries, until she started seeing them for herself. With strange creatures visible on the street and fangs and colors flashing in the shadows, Thea has to accept the truth: Faeries are real and she is a part of their world. Will a blossoming romance keep her afloat in a world of magic, or will she be drawn into the darkness by threats she's only beginning to understand? For better or worse, the newest changeling has arrived.\n\n(This story is a standalone title set in the Dirty Lying Creatures universe.)\n\n[[word count: 100,000-150,000 words]]","cover":"https://img.wattpad.com/cover/119847995-256-k821457.jpg","cover_requires_opt_in":false,"tags":["fantasy","relationship","royalty","wattpadoriginals","mythology","sexy","love","urbanfantasy","friendship","fae","death","paranormal","romantic","newadult","mature","drama","kiss","wintercourt","romance","fiction","powers","magic","dark","faeries","fantasy-romance","-romance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":101,"firstPartId":1471618980},{"id":324035300,"sources":["tagPreferredOnboarding"],"title":"Back in Time: I Choose to Love You","description":"Si Mi had been foolish in her past life. She aborted the child she had with her husband just so she could return to her first boyfriend, Fu Xing. Yet, Fu Xing had no intention of reconciling with her, and even ridiculed her for flattering herself. \n\nWith that, Si Mi felt that she had been abandoned by the world. She wandered the streets dejectedly and was killed by a car that malfunctioned. As her soul floated in midair, she saw her stepsister secretly meeting up with the driver who killed her to give him a large sum of hush money. \n\nShe even saw her stepmother, who had always doted on her, say, \"That girl finally died. At least my efforts weren't wasted in spoiling her to the point of being brainless and arrogant! My dear daughter, you can finally relax and be with Fu Xing now.\"\n\nFinally, Si Mi saw her ex-husband attending her funeral, and then took revenge for her death. Her supposedly disfigured husband even removed his mask for the first time before her portrait. The man's flawless appearance seemed to be a gift from the gods. Every inch of him was meticulously perfect, and he wasn't as hideous as the rumors painted him to be.\n\nThen, Si Mi lost all senses. When she opened her eyes, she found herself lying on a bed naked while a man rammed into her from above. It was her husband, Fu Zhen! \n\nShe had just attended her own funeral moments ago as a wandering soul, so why was she in Fu Zhen's bed now and making love to him? It seems that Si Mi was reborn back to the time when she had just married her husband. \n\nDuring this time, she had yet to abort Fu Zhen's child, and hadn't yet fallen into her stepmother and stepsister's scheme!\n\nWhat perplexed Si Mi even more was that she now possessed the power of telekinesis after being reborn. Splendid! \n\nShe swore not to be toyed with anymore in this life.\nShe would also take revenge! \n\nMore importantly... she had to compensate Fu Zhen for what she owed him.\n\nShe would give her best to this man who once loved her deeply.","cover":"https://img.wattpad.com/cover/324035300-256-k191947.jpg","cover_requires_opt_in":false,"tags":["sweet","backintime","husbandchasing","romance","chinesenovel","faceslapping","doting","revenge","drama","rebirth","webnovel"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":200,"firstPartId":1276538085},{"id":166210511,"sources":["tagPreferredOnboarding"],"title":"A Groom for Christmas","description":"Charlotte \"Charlie\" Duncan has to prepare for the Christmas season and her best friend's wedding, while contending with a reality TV executive that's more interested in drama than happily ever afters. She'll need to rally the town and herself to ensure the televised wedding is a winter wonderland.\n \n                                                                  \t*****\n\nTwo years after the shocking conclusion of the reality dating show, Finding Mrs. Claus, cameras return to the idyllic town of Anne's Ferry to televise the much anticipated wedding between America's favorite Santa, Rowan Thomas, and his sweet bride, Ellie Walsh. Which means the town's self-appointed cheerleader, Charlotte \"Charlie\" Duncan, is overwhelmed with attending to the production team, Christmas tourists, her bridesmaid's duties, and her long-distance relationship with TV producer, Noah Cyrus. She thought this event would at least give her more time to be with Noah, except he's replaced last minute with Adam Metzger, a man whose charismatic smile fails to hide his unquenchable desire for drama. As Charlie battles her own relationship struggles, she goes head-to-head with the devious producer to make sure Rowan and Ellie make it down the aisle with their love still intact.\n\nBook Two of the Anne's Ferry Series","cover":"https://img.wattpad.com/cover/166210511-256-k883905.jpg","cover_requires_opt_in":false,"tags":["groom","tvshow","santaclaus","wattpadoriginals","romcom","realityshow","relationship","romance","bridesmaid","marriage","holiday","realitytv","chicklit","christmas","bride","christmasromance","holidays","santa","family","winter","weddingplanning","wedding","holidayromance","romanticcomedy","winterromance"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":42,"firstPartId":649407255},{"id":349891282,"sources":["tagPreferredOnboarding"],"title":"The Dragon King's Au Pair","description":"She hates the Dragons that rule over her. But can she resist the undeniable allure of the powerful Dragon King?\n\nAvaline, a humble human teacher, lives in fear of her world's dragon rulers. But when she saves the young dragon princess's life, she finds herself unexpectedly conscripted by the royal family as an au pair-and face-to-face with the smoldering, intimidating Dragon King.  Ava knows she should be grateful for a life of servitude in the royal palace, an honored position for a human like her. What she doesn't expect is the draw she feels to the King, who turns out to be so much more than a dangerous brute. Will Ava follow her heart straight into the Dragon King's arms?\n\nWARNING: This story contains explicit sexual content, sexual harassment, violence, attempted murder, lopsided power dynamics, and mentions of illness that may be upsetting to some readers. Reader discretion is advised.\n\n***\n\nThis story is part of a special collection of YONDER Originals now available on Wattpad! Unlock part-by-part or the full story with Wattpad Coins.","cover":"https://img.wattpad.com/cover/349891282-256-k145695.jpg","cover_requires_opt_in":false,"tags":["wattpadoriginals","dragons","monsterromance","royalty","alpha","steamy","enemiestolovers","monster","fantasykingdom","forbiddenlove"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":160,"firstPartId":1373616021},{"id":294951927,"sources":["tagPreferredOnboarding"],"title":"Bride of War (SAMPLE)","description":"An unlucky bride makes a deal with a God of War to bless her marriage. Unfortunately, her husband has other plans and leaves her for dead at his altar.\n\n#8 in Romance\n#1 in Gods\n#2 in Fantasy Romance\n#65 in Love","cover":"https://img.wattpad.com/cover/294951927-256-k171271.jpg","cover_requires_opt_in":false,"tags":["alternateuniverse","fantasy","text-to-speech","fantasy-romance","happyending","adultfiction","marriage","darkromance","gods","happilyeverafter","adultromance","accidentalmarriage","magic","myth","loveatfirstsight","bwwm","interracial","romance","mythology","fantasy-","love","texttospeech"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":4,"firstPartId":1166855581},{"id":280755039,"sources":["tagPreferredOnboarding"],"title":"Transmigrated into the worst concubine (BL) ","description":"Le Huan a genius pharmacist was transmigrated into Na Juan the emperor worst and most hated concubine plus his with his child who was supposed to be dead \n\nLe Huan now as Na Juan will live a life of a forgotten concubine but why is the angry emperor still around if he is still here how can he remain forgotten.\n\nWarning !\n\nTerrible grammar","cover":"https://img.wattpad.com/cover/280755039-256-k792360.jpg","cover_requires_opt_in":false,"tags":["bl","humor","violence","comedy","transmigrate","emperor","scheme","harem","mpreg","yoai"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":true,"numParts":128,"firstPartId":1112866919},{"id":174288818,"sources":["tagPreferredOnboarding"],"title":"Darkly Deceived (Darkly Devoted Series, Book 2)","description":"Vivienne has spent the last three years living with the knowledge that she killed Blake. But as soon as she decides to let him go, she notices strange occurrences that show he might still be around...\n\n                                                                      *****\n\nAfter years of mourning the death of her true love, Vivienne is finally trying to move on - until mysterious phone calls and anonymous gifts start to arrive. After an ill-fated one-night-stand with her sister's former flame, Julian, Vivienne's suspicions start to grow. Despite Julian's insistence that nothing strange is going on, Vivienne begins to wonder if she is mad or if Blake could be alive.\n\n[[word count: 80,000-90,000 words]]\nCover designed by Anastasia Wright","cover":"https://img.wattpad.com/cover/174288818-256-k166352.jpg","cover_requires_opt_in":false,"tags":["fashion","steamy","romance","thriller","paranormal","loss","mystery","newadult","completed","humor","father","marriage","death","demons","adventure","drama","horror","revenge","fantasy","vampires","vampire","truelove","friendship","nyc","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":35,"firstPartId":679242158},{"id":333136316,"sources":["tagPreferredOnboarding"],"title":"Dungeon Diver: Stealing a Monster's Power","description":"A story following a young hunter named Jay. He has grown up in a world where dungeons, monsters, and humans with leveling systems are a cultural norm. At the age of 20, he awakens a skill that allows him to steal the abilities of monsters. While others are stuck with a specific skill set, he continues to grow stronger after every battle.\n\nFollow Jay's journey as he learns more about his unique situation in a world that's grown blind to the real dangers of modern-day dungeon diving. \n\nWhat to expect:\n\n-Weak To Strong Male MC\n-Fast Leveling + Rare Magical Items\n-Stats + Hidden Abilities + LitRPG System\n-Explosions, Monsters, \u0026 Epic Battles\n\n[Daily uploads, a minimum of 7 chapters per week.]","cover":"https://img.wattpad.com/cover/333136316-256-k892005.jpg","cover_requires_opt_in":false,"tags":["isekai","game","dungeon","reincarnation","player","fantasyadventure","transfer","levelup","hunter","leveling","featured","swordsmanship","magicalcreatures","portal","highfantasy","sword","texttospeech","cave","system","magic","vrmmorpg","fantasy","growing","level","epicfantasy","fantasyfiction"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":200,"firstPartId":1310315593},{"id":251948264,"sources":["tagPreferredOnboarding"],"title":"My Lady Chef { La Vita Series } - Volume 1","description":"Elena Valdez was an award-winning chef and a successful food entrepreneur.\n \nShe had everything; a loving family, good friends and a food empire.\n\nHer life was perfect.\n\nUntil an untimely death landed her not in the gates of heaven but into the body of another person who calls herself Alaina, the Duchess of Aisenburg.  \n\nThat's right. She was reincarnated in La Vita, another world different from Earth and trapped in a life that was new to her.\n\nIn a realm that actually has monsters, magicks, and mana sprites; she now has another chance at a second life. Can she use her chef skills from her past life to turn things around?\n\nJoin her as she faces defiant servants, the noble born ladies of high society, deadly enemies and winning the heart of her husband, the intimidating Duke of Aisenburg all while thinking of the next best dish to cook!\n\nAn \"isekai\" style fantasy adult romance with a delicious twist!\n\n[ WARNING! There will be a few chapters with graphic sex scenes. I will mark them as R-18 for those that want to skip. Otherwise, read at your own risk! ]\n\nNOTE: THIS IS VOLUME 1 of \"My Lady Chef\" .","cover":"https://img.wattpad.com/cover/251948264-256-k513244.jpg","cover_requires_opt_in":false,"tags":["strongfemalelead","magic","lifeinanotherworld","reincarnation","lightnovel","duke","cooking","knights","chef","texttospeech","dragon","isekai","femalechef","handsomemalelead","fantasy-romance","uniquestory","mature","romance","food","fantasy","ladychef","anotherworld","fey","loveinanotherworld","eroticromance","dragonkin"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":147,"firstPartId":998348737},{"id":358565603,"sources":["tagPreferredOnboarding"],"title":"Three Witches #1: Magnus and Magnolia","description":"I fell in love with Magnus, and I thought he fell just as hard for me. Then my class got canceled and I went to the club house so we could spend an unexpected evening together.\nUnfortunately, someone else was already there keeping him company.\nMy heart broke open and something spilled out.\nMy powers.\nI was a witch and I had never known it.","cover":"https://img.wattpad.com/cover/358565603-256-k81925.jpg","cover_requires_opt_in":false,"tags":["heartbreak","pain","fae","magic","runaway","faeries","romancestories","grovel","betrayal","biker","angstwithhappyending","cheating","search","witch","disappearance","paranormal","sorry","sorrow","fairies","romance","witches"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":47,"firstPartId":1438551540},{"id":195891689,"sources":["tagPreferredOnboarding"],"title":"Dead If You Do","description":"A campus thriller: suspense, murder \u0026 one handsome roommate.\n \n                                                                      *****\n\nWhen Haley Bell is offered a scholarship to study at the exclusive Woodcreek College, famous for moulding the world's brightest thinkers, politicians and entrepreneurs, she jumps at the opportunity. \n\nExcept when she arrives, the murders start.\n\nIn a campus hidden from civilisation in the mountains of Colorado, Haley's classmates are slowly turning up dead. As the bodies pile up and eyes of suspicion turn on her, Haley finds that there's a reason why she was brought to Woodcreek. \n\nAnd it wasn't to study.\n\n\"That opening line will hook you (I still think about it) \u0026 it DOESN'T STOP! I binged this like crazy\" - Leah, Sr. Editorial Manager @ HQ\n\n[[word count: 90,000-100,000 words]]\nCover designed by Ellie Sita","cover":"https://img.wattpad.com/cover/195891689-256-k786491.jpg","cover_requires_opt_in":false,"tags":["forbidden","suspense","roommate","teen","paranormal","murder-mystery","mystery","mystery-thriller","college","murder","horror","murdermystery","crime","death","action","edgeofyourseat","love","romance","featured","university","thriller","teenfiction","horror-thriller","newadult","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":52,"firstPartId":765966843},{"id":310703954,"sources":["tagPreferredOnboarding"],"title":"The Fae Book 2: Burr and Daisy","description":"What happens when the King of the Fae finds his True Queen...and rejects her?\nOberon (Burr) Hughes was raised knowing he was to become King of the Fae. His stunning good looks, abilities, and wealth as well as the magic he held in himself  naturally drew people to him.\nDaisy Carmichael was the complete opposite of Burr -- poor and plain looking. From the time she'd turned 15, she'd been in love with Burr, her best friend's older brother.\nBurr always imagined the woman he'd end up with would be stunning and elegant. Daisy was neither, so why was he drawn to her?\nAfter rejecting her as unworthy of being his True Queen, Burr realizes a few truths about his life. And instead of Daisy undergoing a transformation, this is the story of Burr's transformation into someone worthy of his queen.","cover":"https://img.wattpad.com/cover/310703954-256-k51861.jpg","cover_requires_opt_in":false,"tags":["regret","love","faery","sistersbestfriend","grovel","rejectedmate","paranormal","strongheroine","otherwoman","betrayal","romancestories","wattpad","queen","fairyking","strongfemalelead","angstwithhappyending","denial","fiction","lovestory","fairies","texttospeech","romance","military","king","rejected","angst"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":30,"firstPartId":1311626553},{"id":353575254,"sources":["tagPreferredOnboarding"],"title":"Treasured by the Dragon","description":"When Princess Taliyah is sacrificed to a fearsome dragon lord she's been raised to hate, she doesn't expect the frustratingly handsome man he transforms into to ignite her deepest desires.\n\nSeason 1 of Treasured by the Dragon\n\n***\n\nWhen Princess Taliyah's parents sacrifice her to a powerful dragon lord to pay off their annual tribute, she prepares herself to be burned to ashes on her captor's altar. But instead, the fearsome beast whisks her away to his mountain castle before transforming into a handsome lord. \n\nAs the leader of his dragon clan, Cephias is furious Taliyah's kingdom didn't provide the promised gold treasure. He has no use for a pampered princess. At first, the two clash, but as Taliyah picks through the dragon lord's secrets, she realizes they share a common enemy. As she finds herself drawn in by the passionate man, her plans shift from escaping to securing an alliance through a marriage of convenience to save her people. Given the way his lips burn her skin with desire, marriage would be a sacrifice she's more than willing to make.","cover":"https://img.wattpad.com/cover/353575254-256-k738840.jpg","cover_requires_opt_in":false,"tags":["castle","princess","para-romantasy","romantasy","kidnapped","epicfantasy","fantasycreatures","fantasyromance","arrangedmarriage","enemiestolovers","dangerous","fantasy","badboy","beast","adult","beauty","dragonlord","monsters","captivity","wattpadoriginals","steamy","slowburn","dragon","fire","wattys2024"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":44,"firstPartId":1418636863},{"id":275108326,"sources":["tagPreferredOnboarding"],"title":"The Mob Character Shouldn't Have A Yandere Harem?!","description":"The Mob Character Shouldn't Have A Yandere Harem?!\n\n50 years ago, rifts started to open around the world. Portals to other dimensions. And with their appearance, so did the fantastical monsters that lived within them, led by the ruthless Demon King. Unprepared for them, millions died. But not only did monsters come through, but other species which held magical powers. Four Great Sages sealed the Demon King away in his own dimension, saving the world.\n\nNow, the other species live integrated with the humans. Elves, Succubi, Kitsunes, Fairies, and more! Now magic is a commodity, used by adventurers to protect civilians whenever rifts open up.\n\nEric Arthurson transfers to Japan from America, where his sudden arrival will set his life on a course to become a great adventurer, followed with his friends who may love him a bit...too much.\n\nThat was the synopsis of Heaven's Hell, my favorite anime. It was a yandere harem anime! The only one of its kind! And I loved it!\n\nAnd the night I was going to watch the finale to the anime, the final episode of Season 3, I fell asleep. And the next day, I was in a new place that wasn't my home.\n\nI was in Heaven's Hell. And right in the thick of it. Only a couple months until the start of canon.\n\nNow I have only one goal: survive. Survive the oncoming events of the anime, and the yanderes of the main character.\n\nI was only just transmigrated into a dangerous world with dangerously powerful yanderes! Nothing can go wrong, right? Right?\n\nVolume 1 - Heaven's Hell [Chapters 1 - 124]\nVolume 2 - Death's Life [Chapters 125 - 180]\nVolume 3 - Beginning's End [In Progress]\n\n#1 harem - 7/19/2021\n#1 isekai - 8/2/2021\n#1 alternateuniverse - 8/21/2021\n#1 foxes - 8/28/2021\n#1 comedy - 10/13/2021 \n#1 elf - 10/30/2021\n#1 demons - 12/16/2021\n#1 original - 9/24/2022\n#1 monsters - 2/18/2024","cover":"https://img.wattpad.com/cover/275108326-256-k420585.jpg","cover_requires_opt_in":false,"tags":["wattys2022","isekai","harem","foxes","romance","alternateuniverse","adventurer","comedy","elf","original","demons","modern","transmigration","texttospeech","fantasy","monsters","yandere"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":125,"firstPartId":1091151997},{"id":212316201,"sources":["tagPreferredOnboarding"],"title":"Demonic Delights and Holy Cupcakes","description":"Earth and the Eight realms are cut adrift from the network of realities and worlds that make up the expansive Universe, though time will tell if it is enough  to stop the World Eater from getting what it wants from Lucifer.  Only a few know the truth about what has happened and they struggle to maintain the secret long enough to make a difference in the battle to come. \n\nLife has continued, revolving around Lucifer's coffee shop and its menagerie of patrons and the efforts of the Council to keep Earth balanced between light and dark.  The only thing reliable in this town is that Sinfully Delicious will be open and that eventually there may be a batch of sticky buns for  eager patrons. \n\nThere will be war. There will be love. There will be sacrifice. There will be loss. \n\nBut first stop by for a latte, avoid the scones and try not to feed the demons any Nymph Blood.  Also, any tips on how to start up a supernatural rodeo would be greatly appreciated. \n\n#stickybunsforpeace\n\nBook Three of the Devil's Deal Series.\n\nCover by @whiskeyjanedoe","cover":"https://img.wattpad.com/cover/212316201-256-k756096.jpg","cover_
